markdown: kramdown

kramdown:
  input: GFM
  hard_wrap: false
  syntax_highlighter_opts:
    disable: true

defaults:
  - scope:
      path: "posts"
      type: "posts"
    values:
      layout: post
      render_with_liquid: false   # üöÄ Turn OFF Liquid for posts only
      liquid:
        error_mode: warn
        strict_filters: false

# ‚ùå DO NOT EXCLUDE POSTS ‚Äî THIS WAS BREAKING YOUR SITE
exclude:
  - README.md
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
