<!DOCTYPE html>
<html lang="en" data-theme="0x0z0n-dark">
<head>
  <meta charset="UTF-8" />
  <title>0x0z0n Blog | Archives</title>
  <link rel="icon" type="image/png" href="assets/tab.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    /* ====================== Base Colors ====================== */
    :root {
      --bg-color: #0a0a0a;
      --card-bg: #161b22;
      --text-color: #c9d1d9;
      --accent: #00ff95;
      --tag-hover: #19ff8a;
      --border-glow: 0 0 12px #00ff9544, 0 0 24px #00ff9522;
    }

    html[data-theme="0x0z0n-light"] {
      --bg-color: #f7f9fb;
      --card-bg: #ffffff;
      --text-color: #1f1f1f;
      --accent: #007acc;
      --tag-hover: #005a9e;
      --border-glow: 0 0 10px #007acc33, 0 0 20px #007acc22;
    }

    /* ====================== Layout ====================== */
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      height: 100%;
      display: flex;
      flex-direction: column;
      scroll-behavior: smooth;
    }

    main {
      flex: 1;
      max-width: 950px;
      margin: 2rem auto;
      width: 100%;
      display: flex;
      flex-direction: column;
      border-radius: 16px;
      box-shadow: inset 0 0 25px rgba(0,255,149,0.05);
      background: linear-gradient(to bottom right, #0b0f12, #0a0a0a);
      padding-bottom: 2rem;
    }

    /* ====================== Header ====================== */
    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 2.2rem;
      color: var(--accent);
      text-align: center;
      margin: 1.5rem 0;
      text-shadow: 0 0 12px var(--accent);
      letter-spacing: 1px;
      border-bottom: 2px solid var(--accent);
      padding-bottom: 0.8rem;
      animation: glowPulse 2s infinite alternate;
    }

    @keyframes glowPulse {
      from { text-shadow: 0 0 8px var(--accent); }
      to { text-shadow: 0 0 16px var(--accent), 0 0 32px var(--accent); }
    }

    /* ====================== Timeline ====================== */
    .timeline {
      flex: 1;
      overflow-y: auto;
      margin: 1rem 2rem;
      border-left: 3px solid var(--accent);
      padding-left: 1.5rem;
      position: relative;
    }

    .timeline::before {
      content: '';
      position: absolute;
      left: -3px;
      top: 0;
      bottom: 0;
      border-left: 3px dashed rgba(0,255,149,0.2);
    }

    .month {
      margin-top: 2rem;
      font-size: 1.4rem;
      font-weight: 600;
      color: var(--accent);
      text-shadow: 0 0 8px var(--accent);
      position: relative;
      padding-left: 0.3rem;
    }

    .month::before {
      content: "üóìÔ∏è";
      margin-right: 0.5rem;
      opacity: 0.8;
    }

    /* ====================== Entries ====================== */
    .entry {
      margin: 1rem 0;
      padding: 0.75rem 1rem;
      border-radius: 10px;
      position: relative;
      transition: all 0.3s ease;
      background: rgba(20, 24, 30, 0.4);
      border: 1px solid transparent;
    }

    .entry::before {
      content: '';
      position: absolute;
      left: -1.5rem;
      top: 1rem;
      width: 12px;
      height: 12px;
      background: var(--accent);
      border-radius: 50%;
      box-shadow: 0 0 10px var(--accent);
      transition: all 0.3s ease;
    }

    .entry:hover {
      background: rgba(22, 27, 34, 0.7);
      border: 1px solid var(--accent);
      box-shadow: var(--border-glow);
      transform: translateX(5px);
    }

    .entry a {
      color: var(--accent);
      text-decoration: none;
      font-weight: 600;
      letter-spacing: 0.5px;
      transition: color 0.2s ease;
    }

    .entry a:hover {
      color: var(--tag-hover);
      text-shadow: 0 0 12px var(--tag-hover);
    }

    .entry span {
      display: inline-block;
      width: 5rem;
      font-family: 'Orbitron', sans-serif;
      color: var(--accent);
      font-weight: 600;
    }

    /* ====================== Scrollbar ====================== */
    .timeline::-webkit-scrollbar {
      width: 6px;
    }
    .timeline::-webkit-scrollbar-thumb {
      background: var(--accent);
      border-radius: 10px;
    }

    /* ====================== Theme Toggle ====================== */
    .theme-toggle {
      position: fixed;
      top: 1.2rem;
      right: 1.2rem;
      font-size: 1.5rem;
      color: var(--accent);
      cursor: pointer;
      z-index: 20;
      text-shadow: 0 0 10px var(--accent);
      transition: all 0.3s ease;
    }

    .theme-toggle:hover {
      transform: rotate(20deg) scale(1.1);
      color: var(--tag-hover);
      text-shadow: 0 0 14px var(--tag-hover);
    }

    @media screen and (max-width: 768px) {
      main { margin: 1rem; }
      .timeline { margin: 0.5rem 1rem; }
      .entry span { width: 4rem; }
    }
  </style>
</head>
<body>
  <div class="theme-toggle" title="Toggle Theme">
    <i class="fas fa-circle-half-stroke"></i>
  </div>

  <main>
    <h1> Activity </h1>
    <div class="timeline" id="archiveList"></div>
  </main>

  <script>
    // ===== Theme Toggle + Persistence =====
    const toggle = document.querySelector(".theme-toggle");
    const icon = toggle.querySelector("i");
    const savedTheme = localStorage.getItem("themeStyle") || "0x0z0n-dark";
    document.documentElement.setAttribute("data-theme", savedTheme);
    icon.className = savedTheme.includes("light") ? "fas fa-sun" : "fas fa-moon";

    toggle.addEventListener("click", () => {
      const current = document.documentElement.getAttribute("data-theme");
      const newTheme = current.includes("dark") ? "0x0z0n-light" : "0x0z0n-dark";
      document.documentElement.setAttribute("data-theme", newTheme);
      localStorage.setItem("themeStyle", newTheme);
      icon.className = newTheme.includes("light") ? "fas fa-sun" : "fas fa-moon";
    });

    // ===== Load Archive Posts =====
    fetch("data/posts.json")
      .then(res => res.json())
      .then(posts => {
        posts.sort((a, b) => new Date(b.date) - new Date(a.date));
        const grouped = {};
        posts.forEach(post => {
          const d = new Date(post.date);
          const month = d.toLocaleDateString('en-GB', { year: 'numeric', month: 'short' });
          const day = d.toLocaleDateString('en-GB', { day: '2-digit', month: 'short' });
          if (!grouped[month]) grouped[month] = [];
          grouped[month].push({ ...post, formattedDate: day });
        });

        const container = document.getElementById("archiveList");
        container.innerHTML = "";
        Object.entries(grouped).forEach(([month, entries]) => {
          const monthDiv = document.createElement("div");
          monthDiv.className = "month";
          monthDiv.textContent = month;
          container.appendChild(monthDiv);

          entries.forEach(entry => {
            const item = document.createElement("div");
            item.className = "entry";
            item.innerHTML = `<span>${entry.formattedDate}</span><a href="${entry.href}">${entry.title}</a>`;
            container.appendChild(item);
          });
        });
      })
      .catch(err => {
        document.getElementById("archiveList").innerHTML =
          "<p style='color:red; text-align:center;'>‚ö†Ô∏è Failed to load archive data.</p>";
        console.error("Error loading posts.json:", err);
      });
  </script>
</body>
</html>
