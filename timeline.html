<!DOCTYPE html>
<html lang="en" data-theme="0x0z0n-dark">
<head>
  <meta charset="UTF-8" />
  <title>0x0z0n Blog | Archives</title>
  <link rel="icon" type="image/png" href="assets/tab.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-color: #0d1117;
      --card-bg: #161b22;
      --text-color: #c9d1d9;
      --accent: #32cd32;
      --tag-bg: #0f0f0f;
      --tag-hover: #28a428;
      --border-glow: 0 0 10px #32cd32, 0 0 20px #32cd3244;
    }

    html[data-theme="0x0z0n-light"] {
      --bg-color: #f7f9fb;
      --card-bg: #ffffff;
      --text-color: #1f1f1f;
      --accent: #0066cc;
      --tag-bg: #d7ebff;
      --tag-hover: #004499;
      --border-glow: 0 0 6px #007acc44, 0 0 12px #007acc22;
    }

    html, body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      height: 100%;
      display: flex;
      flex-direction: column;
    }

    main {
      flex: 1;
      max-width: 1000px;
      margin: auto;
      width: 100%;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      color: var(--accent);
      text-align: center;
      margin: 0;
      text-shadow: 0 0 6px var(--accent);
      position: sticky;
      top: 0;
      background: var(--bg-color);
      z-index: 10;
      padding: 1rem 0;
      border-bottom: 2px solid var(--accent);
    }

    .timeline {
      flex: 1;
      overflow-y: auto;
      border-left: 3px solid var(--accent);
      margin: 1rem;
      padding-left: 1rem;
    }

    .month {
      margin-top: 2rem;
      font-size: 1.5rem;
      color: var(--accent);
      font-weight: 600;
      text-shadow: 0 0 6px var(--accent);
    }

    .entry {
      margin: 1rem 0;
      padding: 0.5rem 0.5rem 0.5rem 1.5rem;
      border-radius: 10px;
      position: relative;
      font-size: 1.1rem;
      transition: all 0.3s ease;
    }

    .entry::before {
      content: '';
      position: absolute;
      left: -1.4rem;
      top: 0.6rem;
      width: 14px;
      height: 14px;
      background: var(--accent);
      border-radius: 50%;
      box-shadow: 0 0 8px var(--accent);
      transition: background 0.3s ease;
    }

    .entry a {
      color: var(--accent);
      text-decoration: none;
      font-weight: 600;
    }

    .entry a:hover {
      color: var(--tag-hover);
      text-shadow: 0 0 8px var(--tag-hover)44;
    }

    .entry span {
      display: inline-block;
      width: 5.5rem;
      color: var(--accent);
      font-weight: 600;
    }

    .entry:hover {
      background: rgba(22, 27, 34, 0.6);
      backdrop-filter: blur(8px);
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(50, 205, 50, 0.4);
    }

    .theme-toggle {
      position: fixed;
      top: 1rem;
      right: 1rem;
      font-size: 1.5rem;
      color: var(--accent);
      cursor: pointer;
      z-index: 20;
      text-shadow: 0 0 8px var(--accent);
    }

    /* Hide scrollbar */
    .timeline::-webkit-scrollbar { display: none; }
    .timeline { -ms-overflow-style: none; scrollbar-width: none; }

    @media screen and (max-width: 768px) {
      main { padding: 0; }
      .timeline { margin: 0.5rem; }
    }
  </style>
</head>
<body>
  <div class="theme-toggle" title="Toggle Theme">
    <i class="fas fa-circle-half-stroke"></i>
  </div>

  <main>
    <h1>Timeline</h1>
    <div class="timeline" id="archiveList"></div>
  </main>

  <script>
    // ===== Theme Toggle + Persistence =====
    const toggle = document.querySelector(".theme-toggle");
    const icon = toggle.querySelector("i");
    const savedTheme = localStorage.getItem("themeStyle") || "0x0z0n-dark";
    document.documentElement.setAttribute("data-theme", savedTheme);
    icon.className = savedTheme.includes("light") ? "fas fa-sun" : "fas fa-moon";

    toggle.addEventListener("click", () => {
      const current = document.documentElement.getAttribute("data-theme");
      let newTheme;
      if(current.includes("dark")) newTheme = current.includes("minimal") ? "minimal-light" : "0x0z0n-light";
      else newTheme = current.includes("minimal") ? "minimal-dark" : "0x0z0n-dark";
      document.documentElement.setAttribute("data-theme", newTheme);
      localStorage.setItem("themeStyle", newTheme);
      icon.className = newTheme.includes("light") ? "fas fa-sun" : "fas fa-moon";
    });

    // ===== Load Archive Posts =====
    fetch("data/posts.json")
      .then(res => res.json())
      .then(posts => {
        posts.sort((a, b) => new Date(b.date) - new Date(a.date));
        const grouped = {};
        posts.forEach(post => {
          const d = new Date(post.date);
          const month = d.toLocaleDateString('en-GB', { year: 'numeric', month: 'short' });
          const day = d.toLocaleDateString('en-GB', { day: '2-digit', month: 'short' });
          if (!grouped[month]) grouped[month] = [];
          grouped[month].push({ ...post, formattedDate: day });
        });

        const container = document.getElementById("archiveList");
        container.innerHTML = "";
        Object.entries(grouped).forEach(([month, entries]) => {
          const monthDiv = document.createElement("div");
          monthDiv.className = "month";
          monthDiv.textContent = month;
          container.appendChild(monthDiv);

          entries.forEach(entry => {
            const item = document.createElement("div");
            item.className = "entry";
            item.innerHTML = `<span>${entry.formattedDate}</span><a href="${entry.href}">${entry.title}</a>`;
            container.appendChild(item);
          });
        });
      })
      .catch(err => {
        document.getElementById("archiveList").innerHTML = "<p style='color:red;'>Failed to load archive data.</p>";
        console.error("Error loading posts.json:", err);
      });
  </script>
</body>
</html>
