<!DOCTYPE html>
<html lang="en" data-theme="deep-space">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>0x0z0n Blog | Home</title>
    <link rel="icon" type="image/png" href="assets/tab.png" />
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@400;500;700&family=Orbitron:wght@500;700;900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

<style>
/* =========================================
   1. COLOR PALETTES & THEMES
   ========================================= */
:root {
    --font-heading: 'Orbitron', sans-serif;
    --font-body: 'Inter', sans-serif;
    --font-code: 'JetBrains Mono', monospace;
    --sidebar-width: 260px;
    --sidebar-right-width: 280px;
    --transition-speed: 0.3s;
}

/* 1. DEEP SPACE (Default - Modern Slate Dark) */
html[data-theme="deep-space"] {
    --bg-color: #0f172a;       
    --bg-pattern: rgba(56, 189, 248, 0.03);
    --card-bg: rgba(30, 41, 59, 0.7); 
    --text-primary: #f1f5f9;   
    --text-secondary: #94a3b8; 
    --accent: #38bdf8;         
    --accent-glow: rgba(56, 189, 248, 0.2);
    --border-color: rgba(148, 163, 184, 0.15);
    --tag-bg: rgba(56, 189, 248, 0.1);
    --terminal-bg: #020617;
    --terminal-text: #38bdf8;
    --shadow-color: rgba(0,0,0,0.3);
    --success: #4ade80;
    --danger: #f87171;
}

/* 2. RETROWAVE (Cyberpunk Purple/Pink) */
html[data-theme="retrowave"] {
    --bg-color: #130924;
    --bg-pattern: rgba(255, 0, 255, 0.05);
    --card-bg: rgba(45, 27, 105, 0.6);
    --text-primary: #e0e0e0;
    --text-secondary: #cba6f7;
    --accent: #d946ef;         
    --accent-glow: rgba(217, 70, 239, 0.25);
    --border-color: rgba(217, 70, 239, 0.2);
    --tag-bg: rgba(217, 70, 239, 0.1);
    --terminal-bg: #110524;
    --terminal-text: #f0abfc;
    --shadow-color: rgba(0,0,0,0.4);
    --success: #00ff9d;
    --danger: #ff0055;
}

/* 3. THE MATRIX (Refined Hacker Green) */
html[data-theme="matrix"] {
    --bg-color: #050505;
    --bg-pattern: rgba(0, 255, 65, 0.04);
    --card-bg: rgba(10, 10, 10, 0.85);
    --text-primary: #d4d4d4;   
    --text-secondary: #666;
    --accent: #00ff41;         
    --accent-glow: rgba(0, 255, 65, 0.15);
    --border-color: #1a1a1a;
    --tag-bg: rgba(0, 255, 65, 0.08);
    --terminal-bg: #000;
    --terminal-text: #00ff41;
    --shadow-color: rgba(0, 255, 65, 0.05);
    --success: #00ff41;
    --danger: #ff3333;
}

/* 4. POLAR (New Arctic Glass) */
html[data-theme="polar"] {
    --bg-color: #f0f4f8;       /* Ice White */
    --bg-pattern: rgba(2, 132, 199, 0.04); /* Faint Blue Grid */
    --card-bg: rgba(255, 255, 255, 0.75); /* Milky Glass */
    --text-primary: #102a43;   /* Deep Navy (Not Black) */
    --text-secondary: #486581; /* Steel Blue */
    --accent: #0284c7;         /* Vivid Sky Blue */
    --accent-glow: rgba(2, 132, 199, 0.15);
    --border-color: rgba(255, 255, 255, 0.8); /* White highlight borders */
    --tag-bg: #e0f2fe;
    --terminal-bg: #eef4f8;    /* Snow Terminal */
    --terminal-text: #0c4a6e;
    --shadow-color: rgba(16, 42, 67, 0.08); /* Soft Navy Shadow */
    --success: #059669;
    --danger: #dc2626;
}

/* =========================================
   2. GLOBAL RESET & BASE
   ========================================= */
* { box-sizing: border-box; }

body {
    margin: 0;
    font-family: var(--font-body);
    background-color: var(--bg-color);
    background-image: 
        linear-gradient(var(--bg-pattern) 1px, transparent 1px),
        linear-gradient(90deg, var(--bg-pattern) 1px, transparent 1px);
    background-size: 40px 40px;
    color: var(--text-primary);
    overflow-x: hidden;
    line-height: 1.6;
    transition: background-color 0.5s ease;
}

/* Scrollbar Hiding */
* { -ms-overflow-style: none; scrollbar-width: none; }
*::-webkit-scrollbar { display: none; }

a { text-decoration: none; color: inherit; transition: var(--transition-speed); }

/* =========================================
   3. LAYOUT GRID
   ========================================= */
.layout {
    display: grid;
    grid-template-columns: var(--sidebar-width) 1fr var(--sidebar-right-width);
    gap: 2rem;
    max-width: 1500px;
    margin: 0 auto;
    padding: 20px;
    min-height: 100vh;
}

/* =========================================
   4. LEFT SIDEBAR
   ========================================= */
.sidebar-left {
    position: sticky;
    top: 20px;
    height: calc(100vh - 40px);
    background: var(--card-bg);
    backdrop-filter: blur(20px);
    -webkit-backdrop-filter: blur(20px);
    border: 1px solid var(--border-color);
    border-radius: 16px;
    padding: 2rem 1.5rem;
    display: flex;
    flex-direction: column;
    align-items: center;
    z-index: 100;
    box-shadow: 0 4px 20px var(--shadow-color);
}

.avatar-container {
    position: relative;
    margin-bottom: 1rem;
}

.avatar-container img {
    width: 90px;
    height: 90px;
    border-radius: 50%;
    border: 2px solid var(--accent);
    padding: 3px;
    object-fit: cover;
    transition: transform 0.3s;
}

.avatar-container img:hover { transform: rotate(5deg); }

.site-title {
    font-family: var(--font-heading);
    font-size: 1.6rem;
    font-weight: 700;
    color: var(--accent);
    letter-spacing: 0.5px;
    margin-bottom: 0.2rem;
    text-shadow: 0 0 20px var(--accent-glow);
}

.site-subtitle {
    font-size: 0.8rem;
    color: var(--text-secondary);
    margin-bottom: 2rem;
    font-family: var(--font-code);
    text-transform: uppercase;
    letter-spacing: 1px;
    font-weight: 600;
}

nav { width: 100%; }
nav a {
    display: flex;
    align-items: center;
    gap: 12px;
    padding: 12px 15px;
    margin-bottom: 6px;
    border-radius: 10px;
    font-weight: 500;
    color: var(--text-secondary);
    border-left: 3px solid transparent;
    transition: all 0.2s ease;
}

nav a:hover, nav a.active {
    background: var(--accent-glow);
    color: var(--accent);
    border-left: 3px solid var(--accent);
    transform: translateX(4px);
}

#archivePanel {
    margin-top: auto;
    width: 100%;
    border-top: 1px solid var(--border-color);
    padding-top: 1.5rem;
}

.archive-list {
    max-height: 200px;
    overflow-y: auto;
    font-size: 0.8rem;
}
.archive-list .month {
    font-family: var(--font-code);
    color: var(--accent);
    font-size: 0.75rem;
    margin-top: 12px;
    opacity: 0.9;
    font-weight: bold;
}
.archive-list .entry {
    display: flex;
    justify-content: space-between;
    padding: 6px 0;
    color: var(--text-secondary);
    transition: 0.2s;
}
.archive-list .entry:hover { transform: translateX(4px); }
.archive-list .entry:hover a { color: var(--text-primary); }

/* =========================================
   5. MAIN CONTENT
   ========================================= */
main {
    display: flex;
    flex-direction: column;
    gap: 2rem;
}

/* Search Box */
.search-box {
    position: relative;
    width: 100%;
    max-width: 600px;
    margin: 0 auto 1rem auto;
}

.search-box input {
    width: 100%;
    padding: 14px 24px;
    background: var(--card-bg);
    border: 1px solid var(--border-color);
    border-radius: 16px;
    color: var(--text-primary);
    font-family: var(--font-body);
    font-size: 1rem;
    backdrop-filter: blur(10px);
    box-shadow: 0 4px 15px var(--shadow-color);
    transition: all 0.3s ease;
}

.search-box input:focus {
    outline: none;
    border-color: var(--accent);
    box-shadow: 0 0 0 2px var(--accent-glow);
}

.search-box input::placeholder { color: var(--text-secondary); opacity: 0.7; }

/* Post Cards */
.post-card {
    background: var(--card-bg);
    border: 1px solid var(--border-color);
    border-radius: 16px;
    padding: 2.2rem;
    backdrop-filter: blur(15px);
    position: relative;
    transition: transform 0.3s ease, border-color 0.3s ease;
    overflow: hidden;
    box-shadow: 0 8px 30px var(--shadow-color);
}

.post-card:hover {
    transform: translateY(-4px);
    border-color: var(--accent);
}

.post-card h2 {
    margin: 0 0 0.5rem 0;
    font-family: var(--font-heading);
    font-size: 1.5rem;
    line-height: 1.3;
}

.post-card h2 a { color: var(--text-primary); }
.post-card h2 a:hover { color: var(--accent); }

.post-meta {
    font-size: 0.8rem;
    color: var(--text-secondary);
    margin-bottom: 1.2rem;
    font-family: var(--font-code);
    display: flex;
    align-items: center;
    gap: 8px;
    font-weight: 500;
}

.post-excerpt {
    color: var(--text-primary);
    margin-bottom: 1.5rem;
    opacity: 0.9;
    font-weight: 400;
}

/* =========================================
   6. TERMINAL & ATTACK PATH
   ========================================= */
.window-frame {
    background: var(--terminal-bg);
    border-radius: 8px;
    border: 1px solid var(--border-color);
    margin-top: 1.5rem;
    box-shadow: inset 0 0 10px rgba(0,0,0,0.02);
    overflow: hidden;
    font-family: var(--font-code);
}

.window-header {
    background: rgba(125, 125, 125, 0.1);
    padding: 8px 15px;
    display: flex;
    align-items: center;
    gap: 8px;
    border-bottom: 1px solid var(--border-color);
}

.win-btn { width: 10px; height: 10px; border-radius: 50%; }
.win-close { background: #ff5f56; }
.win-min { background: #ffbd2e; }
.win-max { background: #27c93f; }
.win-title { 
    margin-left: auto; 
    font-size: 11px; 
    color: var(--text-secondary); 
    opacity: 0.8; 
    font-weight: 600;
}

.terminal-content {
    padding: 20px;
    font-size: 0.85rem;
    color: var(--terminal-text);
    max-height: 350px;
    overflow-y: auto;
    line-height: 1.5;
}

.attack-step {
    position: relative;
    padding-left: 24px;
    margin-bottom: 20px;
    border-left: 2px solid var(--border-color);
}

.attack-step::before {
    content: 'âžœ';
    position: absolute;
    left: 6px;
    top: 0;
    color: var(--accent);
    font-size: 10px;
}

.attack-step:last-child { margin-bottom: 0; }

.attack-step .top {
    display: flex;
    flex-wrap: wrap;
    gap: 8px;
    margin-bottom: 8px;
    align-items: center;
}

.pill {
    background: var(--tag-bg);
    padding: 2px 8px;
    border-radius: 4px;
    font-size: 0.75rem;
    color: var(--text-primary);
    border: 1px solid rgba(0,0,0,0.05);
    font-weight: 600;
}

.field {
    margin-top: 6px;
    font-size: 0.85rem;
    color: var(--text-secondary);
}
.field .label { 
    color: var(--text-primary); 
    font-weight: 700; 
    font-size: 0.75rem; 
    text-transform: uppercase;
    margin-right: 5px;
}

/* =========================================
   7. RIGHT SIDEBAR
   ========================================= */
.sidebar-right {
    position: sticky;
    top: 20px;
    height: fit-content;
    max-height: calc(100vh - 40px);
    overflow-y: auto;
}

.right-section {
    background: var(--card-bg);
    backdrop-filter: blur(20px);
    border: 1px solid var(--border-color);
    border-radius: 16px;
    padding: 1.5rem;
    margin-bottom: 1.5rem;
    box-shadow: 0 4px 20px var(--shadow-color);
}

.right-section h3 {
    margin-top: 0;
    font-family: var(--font-heading);
    font-size: 0.9rem;
    color: var(--accent);
    border-bottom: 1px solid var(--border-color);
    padding-bottom: 12px;
    margin-bottom: 16px;
    text-transform: uppercase;
    letter-spacing: 1px;
    font-weight: 700;
}

/* Tags & Categories */
.category-button, .tag-link {
    display: inline-block;
    padding: 6px 12px;
    margin: 3px;
    border-radius: 8px;
    font-size: 0.75rem;
    font-weight: 600;
    text-decoration: none;
    transition: all 0.2s;
    background: var(--tag-bg);
    color: var(--accent);
    border: 1px solid transparent;
    font-family: var(--font-code);
}

.category-button:hover, .tag-link:hover {
    background: var(--accent);
    color: #fff; /* White text on hover for all themes */
    box-shadow: 0 4px 12px var(--accent-glow);
    transform: translateY(-1px);
}

/* =========================================
   8. CONTROLS (Theme/Mobile)
   ========================================= */
.top-controls {
    position: fixed;
    top: 25px;
    right: 30px;
    z-index: 1000;
    display: flex;
    gap: 12px;
    align-items: center;
    background: var(--card-bg);
    padding: 8px 16px;
    border-radius: 50px;
    border: 1px solid var(--border-color);
    backdrop-filter: blur(10px);
    box-shadow: 0 8px 25px var(--shadow-color);
}

.theme-toggle { cursor: pointer; color: var(--accent); font-size: 1rem; transition: 0.3s; }
.theme-toggle:hover { transform: rotate(15deg); }

.theme-selector select {
    background: transparent;
    border: none;
    color: var(--text-primary);
    font-family: var(--font-body);
    font-size: 0.85rem;
    cursor: pointer;
    font-weight: 600;
}
.theme-selector select:focus { outline: none; }
.theme-selector option { background: var(--bg-color); color: var(--text-primary); }

.sidebar-toggle {
    position: fixed;
    top: 20px;
    left: 20px;
    z-index: 1100;
    background: var(--card-bg);
    border: 1px solid var(--accent);
    color: var(--accent);
    padding: 10px;
    border-radius: 12px;
    cursor: pointer;
    box-shadow: 0 0 10px var(--accent-glow);
    display: none; 
}

/* =========================================
   9. INTRO OVERLAY
   ========================================= */
#introOverlay {
    position: fixed;
    inset: 0;
    background: #000;
    z-index: 9999;
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: var(--font-code);
}

.intro-content { text-align: center; }
.intro-lines { color: var(--accent); font-size: 1rem; min-height: 80px; white-space: pre-wrap; margin-bottom: 20px;}
.access-granted {
    font-family: var(--font-heading);
    font-size: 2rem;
    color: var(--accent);
    opacity: 0;
    text-shadow: 0 0 20px var(--accent);
    letter-spacing: 4px;
    transition: opacity 0.5s, transform 0.5s;
}

.intro-hide { opacity: 0; pointer-events: none; transition: opacity 0.8s ease; }

/* =========================================
   10. RESPONSIVE
   ========================================= */
@media (max-width: 1200px) {
    .layout { grid-template-columns: var(--sidebar-width) 1fr; }
    .sidebar-right { display: none; }
}

@media (max-width: 768px) {
    .layout { display: block; padding: 15px; }
    .sidebar-left {
        position: fixed;
        left: -100%;
        top: 0;
        height: 100vh;
        width: 280px;
        transition: left 0.3s ease;
        box-shadow: 10px 0 30px rgba(0,0,0,0.5);
    }
    .sidebar-left.active { left: 0; }
    .sidebar-toggle { display: block; }
    
    .top-controls { top: auto; bottom: 20px; right: 20px; border: 1px solid var(--accent); }
    .search-box { margin-top: 60px; }
    .post-card { padding: 1.5rem; }
}

/* Collapsed State (Desktop) */
body.sidebar-collapsed .layout { grid-template-columns: 0 1fr var(--sidebar-right-width); }
body.sidebar-collapsed .sidebar-left { transform: translateX(-100%); opacity: 0; }
</style>
</head>

<div id="introOverlay">

<script>
/* =========================================
   LOGIC
   ========================================= */

// --- 1. Mobile Sidebar Toggle ---
const toggleBtn = document.getElementById("sidebarToggle");
const sidebarLeft = document.querySelector(".sidebar-left");
const body = document.body;

toggleBtn.addEventListener("click", () => {
    if (window.innerWidth <= 768) {
        sidebarLeft.classList.toggle("active");
    } else {
        body.classList.toggle("sidebar-collapsed");
    }
    const icon = toggleBtn.querySelector("i");
    icon.className = icon.className.includes("bars") ? "fas fa-times" : "fas fa-bars";
});

// --- 2. Theme Management ---
const themeToggle = document.querySelector(".theme-toggle");
const themeSelect = document.getElementById("themeSelect");
let savedTheme = localStorage.getItem("themeStyle_v2") || "deep-space";

function applyTheme(theme) {
    document.documentElement.setAttribute("data-theme", theme);
    localStorage.setItem("themeStyle_v2", theme);
    themeSelect.value = theme;
}
applyTheme(savedTheme);

themeToggle.addEventListener("click", () => {
    let current = document.documentElement.getAttribute("data-theme");
    // Cycle through themes
    const themes = ["deep-space", "retrowave", "matrix", "polar"];
    let nextIndex = (themes.indexOf(current) + 1) % themes.length;
    applyTheme(themes[nextIndex]);
});

themeSelect.addEventListener("change", (e) => applyTheme(e.target.value));

// --- 3. Easter Egg (Integrity Check) ---
const r3S = "bG10aC5TM1IvUzNSL2dvbEIvb2kuYnVodGlnLm4wejB4MC8vOnNwdHRo";
const expectedSha256 = "288443d0b0661bc97b32edc09937f64aef8235ae1d83aaac8e3b54968293b681";
let clickCount = 0, firstClickTime = 0;

function base64ToString(b64){ try{ return new TextDecoder().decode(Uint8Array.from(atob(b64).split('').map(c=>c.charCodeAt(0)))); }catch(e){return null;}}
async function sha256Hex(str){ return Array.from(new Uint8Array(await crypto.subtle.digest("SHA-256", new TextEncoder().encode(str)))).map(b=>b.toString(16).padStart(2,'0')).join(''); }

toggleBtn.addEventListener("click", () => {
    const now = Date.now();
    if(!firstClickTime || (now-firstClickTime) > 5000){ firstClickTime=now; clickCount=1; } else clickCount++;
    if(clickCount>=8){ 
        clickCount=0; 
        const url = base64ToString(r3S)?.split('').reverse().join('');
        if(url) sha256Hex(url).then(h => { if(h===expectedSha256) window.location.href=url; });
    }
});

// --- 4. Content Rendering ---
const postsContainer = document.getElementById("posts");
const categoryContainer = document.getElementById("categoryList");
const tagContainer = document.getElementById("tagList");
const archiveContainer = document.getElementById("archiveList");
const searchInput = document.getElementById("searchInput");
let allPosts = [];

function escapeHTML(str){ return String(str??"").replace(/&/g,"&amp;").replace(/</g,"&lt;").replace(/>/g,"&gt;").replace(/"/g,"&quot;").replace(/'/g,"&#39;"); }
function getArr(prop){ return Array.isArray(prop)?prop:(prop?[prop]:[]); }

function buildAttackPathHTML(attack_path){
    if(!attack_path) return "";
    let steps = Array.isArray(attack_path) ? attack_path : [attack_path];
    
    const content = steps.map((step,i)=>{
        if(!step) return "";
        const {user="", technique="", result="", mitigation=""} = step;
        return `
        <div class="attack-step">
            <div class="top">
                <span class="pill" style="color:var(--accent)">STEP ${i+1}</span>
                ${user ? `<span class="pill">USR: ${escapeHTML(user)}</span>` : ''}
                ${technique ? `<span class="pill">TTP: ${escapeHTML(technique)}</span>` : ''}
            </div>
            ${result ? `<div class="field"><span class="label">Result:</span>${escapeHTML(result)}</div>` : ''}
            ${mitigation ? `<div class="field"><span class="label" style="color:var(--danger)">Fix:</span>${escapeHTML(mitigation)}</div>` : ''}
        </div>`;
    }).join("");

    return `
    <div class="window-frame">
        <div class="window-header">
            <div class="win-btn win-close"></div>
            <div class="win-btn win-min"></div>
            <div class="win-btn win-max"></div>
            <div class="win-title">attack_trace.log</div>
        </div>
        <div class="terminal-content">
            ${content}
        </div>
    </div>`;
}

function renderPosts(posts){
    postsContainer.innerHTML = posts.length===0 ? "<div style='text-align:center; padding:3rem; opacity:0.6; font-family:var(--font-code)'>// No signals detected in current sector.</div>" : "";
    posts.forEach(post => {
        const div = document.createElement("div");
        div.className = "post-card";
        
        const cats = getArr(post.category).map(c=>`<button class="category-button post-filter-btn" data-val="${escapeHTML(c)}">${escapeHTML(c)}</button>`).join("");
        const tags = getArr(post.tags).map(t=>`<a href="#" class="tag-link post-filter-btn" data-val="${escapeHTML(t)}">#${escapeHTML(t)}</a>`).join("");
        
        div.innerHTML = `
            <h2><a href="${escapeHTML(post.href||"#")}">${escapeHTML(post.title||"Untitled Node")}</a></h2>
            <div class="post-meta"><i class="far fa-calendar-alt"></i> ${escapeHTML(post.date||"Unknown Date")}</div>
            <p class="post-excerpt">${escapeHTML(post.excerpt||"")}</p>
            <div style="margin-bottom:1.5rem">${cats} ${tags}</div>
            ${buildAttackPathHTML(post.attack_path)}
        `;
        postsContainer.appendChild(div);
    });
}

function processData(posts){
    allPosts = posts;
    let catCounts = {}, tagCounts = {}, archive = {};

    posts.forEach(p => {
        getArr(p.category).forEach(c => catCounts[c] = (catCounts[c]||0)+1);
        getArr(p.tags).forEach(t => tagCounts[t] = (tagCounts[t]||0)+1);
        
        const d = new Date(p.date);
        if(!isNaN(d)){
            const key = d.toLocaleDateString('en-GB', {year:'numeric', month:'short'});
            if(!archive[key]) archive[key] = [];
            archive[key].push({ ...p, day: d.getDate() });
        }
    });

    categoryContainer.innerHTML = Object.entries(catCounts).map(([k,v]) => 
        `<a href="#" class="category-button side-filter" data-val="${escapeHTML(k)}">${escapeHTML(k)} <span style="opacity:0.6; font-size:0.7em">(${v})</span></a>`
    ).join("");

    tagContainer.innerHTML = Object.entries(tagCounts).map(([k,v]) => 
        `<a href="#" class="tag-link side-filter" data-val="${escapeHTML(k)}">#${escapeHTML(k)}</a>`
    ).join("");

    archiveContainer.innerHTML = Object.keys(archive)
        .sort((a,b) => new Date(b) - new Date(a)) 
        .map(month => {
            const items = archive[month].sort((a,b) => b.day - a.day).map(p => 
                `<div class="entry"><span>${p.day.toString().padStart(2,'0')}</span> <a href="${p.href}">${p.title}</a></div>`
            ).join("");
            return `<div class="month">${month}</div>${items}`;
        }).join("");

    renderPosts(allPosts);
}

function filter(query){
    const q = query.toLowerCase().trim();
    const filtered = allPosts.filter(p => 
        (p.title||"").toLowerCase().includes(q) ||
        getArr(p.category).some(c => c.toLowerCase().includes(q)) ||
        getArr(p.tags).some(t => t.toLowerCase().includes(q)) ||
        (p.date && p.date.includes(q))
    );
    renderPosts(filtered);
}

searchInput.addEventListener("input", (e) => filter(e.target.value));

document.body.addEventListener("click", (e) => {
    const btn = e.target.closest(".post-filter-btn, .side-filter");
    if(btn){
        e.preventDefault();
        const val = btn.dataset.val;
        if(val) {
            searchInput.value = val;
            filter(val);
            if(window.innerWidth < 768) window.scrollTo({top:0, behavior:'smooth'});
        }
    }
});

// --- 5. Initial Load ---
fetch("data/posts.json")
    .then(r => r.json())
    .then(data => {
        processData(data);
        const params = new URLSearchParams(window.location.search);
        const q = params.get("search") || params.get("category") || params.get("tag");
        if(q) { searchInput.value = q; filter(q); }
    })
    .catch(e => {
        console.error("Data load failed", e);
        postsContainer.innerHTML = "<div style='text-align:center; opacity:0.6; margin-top:2rem'>[Simulated Mode] No data/posts.json found.<br>Use a local server to see posts.</div>";
    });

// --- 6. Intro Animation ---
const overlay = document.getElementById("introOverlay");
if(!localStorage.getItem("introShown_v3")) { 
    const lines = ["Initializing Core...", "Decrypting Theme Engine...", "Access Granted."];
    const textEl = document.getElementById("introLines");
    
    (async () => {
        for(let line of lines) {
            textEl.textContent += line + "\n";
            await new Promise(r => setTimeout(r, 400));
        }
        document.getElementById("accessGranted").style.opacity = 1;
        await new Promise(r => setTimeout(r, 1000));
        overlay.classList.add("intro-hide");
        setTimeout(() => overlay.style.display = "none", 800);
        try{ localStorage.setItem("introShown_v3", "true"); }catch(e){}
    })();
} else {
    overlay.style.display = "none";
}

</script>
