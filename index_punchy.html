<!DOCTYPE html>
<html lang="en" data-theme="minimal-dark">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>0x0z0n Blog | Home</title>
    <link rel="icon" type="image/png" href="assets/tab.png" />
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=JetBrains+Mono:wght@400;500&family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

<style>
/* =========================================
   1. VARIABLES & THEMES
   ========================================= */
:root {
    --font-heading: 'Orbitron', sans-serif;
    --font-body: 'Inter', sans-serif;
    --font-code: 'JetBrains Mono', monospace;
    
    --transition-speed: 0.3s;
    --sidebar-width: 260px;
    --sidebar-right-width: 280px;
}

/* Dark Theme (Default) */
html[data-theme="minimal-dark"] {
    --bg-color: #0d0d0d;
    --bg-pattern: rgba(255, 255, 255, 0.03);
    --card-bg: rgba(20, 20, 20, 0.7); /* Glass */
    --text-primary: #e0e0e0;
    --text-secondary: #888888;
    --accent: #00e5ff;
    --accent-glow: rgba(0, 229, 255, 0.15);
    --border-color: rgba(255, 255, 255, 0.08);
    --tag-bg: rgba(0, 229, 255, 0.1);
    --terminal-bg: #000000;
    --terminal-text: #00ff9d;
    --success: #00ff9d;
}

/* 0x0z0n Hacker Theme */
html[data-theme="0x0z0n-dark"] {
    --bg-color: #050505;
    --bg-pattern: rgba(0, 255, 65, 0.05);
    --card-bg: rgba(10, 10, 10, 0.85);
    --text-primary: #00ff6a;
    --text-secondary: #008f3e;
    --accent: #00ff6a;
    --accent-glow: rgba(0, 255, 106, 0.3);
    --border-color: #00ff6a;
    --tag-bg: #003315;
    --terminal-bg: #001100;
    --terminal-text: #00ff6a;
    --success: #00ff6a;
}

/* Light Theme */
html[data-theme="minimal-light"] {
    --bg-color: #f3f4f6;
    --bg-pattern: rgba(0, 0, 0, 0.03);
    --card-bg: rgba(255, 255, 255, 0.85);
    --text-primary: #1f2937;
    --text-secondary: #6b7280;
    --accent: #0f766e;
    --accent-glow: rgba(15, 118, 110, 0.1);
    --border-color: rgba(0, 0, 0, 0.06);
    --tag-bg: #e0f2f1;
    --terminal-bg: #1e293b;
    --terminal-text: #5eead4;
    --success: #059669;
}

/* =========================================
   2. GLOBAL RESET & BASE
   ========================================= */
* { box-sizing: border-box; }

body {
    margin: 0;
    font-family: var(--font-body);
    background-color: var(--bg-color);
    /* Cyber Grid Pattern */
    background-image: 
        linear-gradient(var(--bg-pattern) 1px, transparent 1px),
        linear-gradient(90deg, var(--bg-pattern) 1px, transparent 1px);
    background-size: 40px 40px;
    color: var(--text-primary);
    overflow-x: hidden;
}

/* Scrollbar Hiding */
* { -ms-overflow-style: none; scrollbar-width: none; }
*::-webkit-scrollbar { display: none; }

a { text-decoration: none; color: inherit; transition: var(--transition-speed); }

/* =========================================
   3. LAYOUT GRID
   ========================================= */
.layout {
    display: grid;
    grid-template-columns: var(--sidebar-width) 1fr var(--sidebar-right-width);
    gap: 2rem;
    max-width: 1600px;
    margin: 0 auto;
    padding: 20px;
    min-height: 100vh;
    transition: all 0.4s ease;
}

/* =========================================
   4. LEFT SIDEBAR
   ========================================= */
.sidebar-left {
    position: sticky;
    top: 20px;
    height: calc(100vh - 40px);
    background: var(--card-bg);
    backdrop-filter: blur(12px);
    -webkit-backdrop-filter: blur(12px);
    border: 1px solid var(--border-color);
    border-radius: 16px;
    padding: 2rem 1.5rem;
    display: flex;
    flex-direction: column;
    align-items: center;
    z-index: 100;
}

.sidebar-left img {
    width: 90px;
    height: 90px;
    border-radius: 50%;
    border: 2px solid var(--accent);
    box-shadow: 0 0 15px var(--accent-glow);
    margin-bottom: 1rem;
    object-fit: cover;
}

.site-title {
    font-family: var(--font-heading);
    font-size: 1.5rem;
    font-weight: 700;
    color: var(--accent);
    letter-spacing: 1px;
}

.site-subtitle {
    font-size: 0.85rem;
    color: var(--text-secondary);
    margin-bottom: 2rem;
    font-family: var(--font-code);
}

nav { width: 100%; }
nav a {
    display: flex;
    align-items: center;
    gap: 10px;
    padding: 10px 15px;
    margin-bottom: 5px;
    border-radius: 8px;
    font-weight: 500;
    color: var(--text-primary);
}

nav a:hover, nav a.active {
    background: var(--accent-glow);
    color: var(--accent);
}

#archivePanel {
    margin-top: auto;
    width: 100%;
    border-top: 1px solid var(--border-color);
    padding-top: 1.5rem;
}

.archive-list {
    max-height: 200px;
    overflow-y: auto;
    font-size: 0.85rem;
}
.archive-list .month {
    font-family: var(--font-heading);
    color: var(--accent);
    font-size: 0.8rem;
    margin-top: 10px;
    opacity: 0.8;
}
.archive-list .entry {
    display: flex;
    justify-content: space-between;
    padding: 4px 0;
    color: var(--text-secondary);
}
.archive-list .entry:hover a { color: var(--accent); }

/* =========================================
   5. MAIN CONTENT
   ========================================= */
main {
    display: flex;
    flex-direction: column;
    gap: 2rem;
}

/* Search Box */
.search-box {
    position: relative;
    width: 100%;
    max-width: 600px;
    margin: 0 auto 1rem auto;
}

.search-box input {
    width: 100%;
    padding: 12px 20px;
    background: var(--card-bg);
    border: 1px solid var(--border-color);
    border-radius: 50px;
    color: var(--text-primary);
    font-family: var(--font-body);
    font-size: 1rem;
    backdrop-filter: blur(5px);
    transition: all 0.3s ease;
    box-shadow: 0 4px 20px rgba(0,0,0,0.1);
}

.search-box input:focus {
    outline: none;
    border-color: var(--accent);
    box-shadow: 0 0 15px var(--accent-glow);
}

/* Post Cards */
.post-card {
    background: var(--card-bg);
    border: 1px solid var(--border-color);
    border-radius: 16px;
    padding: 2rem;
    backdrop-filter: blur(10px);
    position: relative;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    overflow: hidden;
}

.post-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 10px 30px rgba(0,0,0,0.2), 0 0 0 1px var(--accent-glow);
}

/* Decorative top line on cards */
.post-card::before {
    content: '';
    position: absolute;
    top: 0; left: 0; width: 100%; height: 2px;
    background: linear-gradient(90deg, transparent, var(--accent), transparent);
    opacity: 0.5;
}

.post-card h2 {
    margin: 0 0 0.5rem 0;
    font-family: var(--font-heading);
    font-size: 1.6rem;
}

.post-card h2 a:hover {
    color: var(--accent);
    text-shadow: 0 0 10px var(--accent-glow);
}

.post-meta {
    font-size: 0.85rem;
    color: var(--text-secondary);
    margin-bottom: 1rem;
    font-family: var(--font-code);
}

.post-excerpt {
    line-height: 1.6;
    margin-bottom: 1.5rem;
    color: var(--text-primary);
}

/* =========================================
   6. TERMINAL & ATTACK PATH
   ========================================= */
.window-frame {
    background: var(--terminal-bg);
    border-radius: 8px;
    border: 1px solid rgba(255,255,255,0.1);
    margin-top: 1.5rem;
    box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    overflow: hidden;
}

.window-header {
    background: rgba(255,255,255,0.05);
    padding: 8px 12px;
    display: flex;
    gap: 8px;
    border-bottom: 1px solid rgba(255,255,255,0.05);
}

.win-btn { width: 12px; height: 12px; border-radius: 50%; }
.win-close { background: #ff5f56; }
.win-min { background: #ffbd2e; }
.win-max { background: #27c93f; }

.terminal-content {
    padding: 15px;
    font-family: var(--font-code);
    font-size: 0.85rem;
    color: var(--terminal-text);
    max-height: 350px;
    overflow-y: auto;
}

.attack-step {
    position: relative;
    padding-left: 20px;
    margin-bottom: 15px;
    border-left: 2px solid rgba(255,255,255,0.1);
}

.attack-step::before {
    content: '>';
    position: absolute;
    left: 5px;
    top: 0;
    color: var(--accent);
    font-weight: bold;
}

.attack-step .top {
    display: flex;
    flex-wrap: wrap;
    gap: 8px;
    margin-bottom: 4px;
}

.pill {
    background: rgba(255,255,255,0.1);
    padding: 2px 8px;
    border-radius: 4px;
    font-size: 0.75rem;
    color: var(--text-primary);
}

.field {
    margin-top: 4px;
    opacity: 0.9;
    font-size: 0.8rem;
}
.field .label { color: #888; font-size: 0.75rem; text-transform: uppercase; }

/* =========================================
   7. RIGHT SIDEBAR
   ========================================= */
.sidebar-right {
    position: sticky;
    top: 20px;
    height: fit-content;
    max-height: calc(100vh - 40px);
    overflow-y: auto;
}

.right-section {
    background: var(--card-bg);
    backdrop-filter: blur(12px);
    border: 1px solid var(--border-color);
    border-radius: 12px;
    padding: 1.5rem;
    margin-bottom: 1.5rem;
}

.right-section h3 {
    margin-top: 0;
    font-family: var(--font-heading);
    font-size: 1rem;
    color: var(--accent);
    border-bottom: 1px solid var(--border-color);
    padding-bottom: 10px;
    margin-bottom: 15px;
}

/* Tags & Categories */
.category-button, .tag-link {
    display: inline-block;
    padding: 6px 12px;
    margin: 3px;
    border-radius: 20px;
    font-size: 0.8rem;
    font-weight: 500;
    text-decoration: none;
    transition: all 0.2s;
    background: var(--tag-bg);
    color: var(--accent);
    border: 1px solid transparent;
}

.category-button:hover, .tag-link:hover {
    background: var(--accent);
    color: #000;
    box-shadow: 0 0 10px var(--accent-glow);
}

/* =========================================
   8. CONTROLS (Theme/Mobile)
   ========================================= */
.top-controls {
    position: fixed;
    top: 20px;
    right: 20px;
    z-index: 1000;
    display: flex;
    gap: 15px;
    align-items: center;
    background: var(--card-bg);
    padding: 8px 15px;
    border-radius: 50px;
    border: 1px solid var(--border-color);
    backdrop-filter: blur(10px);
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
}

.theme-toggle { cursor: pointer; color: var(--accent); font-size: 1.1rem; }
.theme-selector select {
    background: transparent;
    border: none;
    color: var(--text-primary);
    font-family: var(--font-body);
    font-size: 0.9rem;
    cursor: pointer;
}
.theme-selector select:focus { outline: none; }

.sidebar-toggle {
    position: fixed;
    top: 20px;
    left: 20px;
    z-index: 1100;
    background: var(--card-bg);
    border: 1px solid var(--accent);
    color: var(--accent);
    padding: 10px;
    border-radius: 8px;
    cursor: pointer;
    box-shadow: 0 0 10px var(--accent-glow);
    display: none; /* Hidden on desktop by default */
}

/* =========================================
   9. INTRO OVERLAY
   ========================================= */
#introOverlay {
    position: fixed;
    inset: 0;
    background: #000;
    z-index: 9999;
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: var(--font-code);
}

.intro-content { text-align: center; }
.intro-lines { color: #0f0; font-size: 1.1rem; min-height: 80px; white-space: pre-wrap; margin-bottom: 20px;}
.access-granted {
    font-family: var(--font-heading);
    font-size: 2.5rem;
    color: #0f0;
    opacity: 0;
    text-shadow: 0 0 20px #0f0;
    letter-spacing: 5px;
    transition: opacity 0.5s, transform 0.5s;
}

.intro-hide {
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.8s ease;
}

/* =========================================
   10. RESPONSIVE
   ========================================= */
@media (max-width: 1200px) {
    .layout {
        grid-template-columns: var(--sidebar-width) 1fr;
    }
    .sidebar-right { display: none; }
    /* Move quick links/cats to main if needed, or hide */
}

@media (max-width: 768px) {
    .layout {
        display: block;
        padding: 10px;
    }
    .sidebar-left {
        position: fixed;
        left: -100%;
        top: 0;
        height: 100vh;
        width: 280px;
        transition: left 0.3s ease;
        box-shadow: 10px 0 30px rgba(0,0,0,0.5);
    }
    .sidebar-left.active { left: 0; }
    .sidebar-toggle { display: block; }
    
    .top-controls { top: auto; bottom: 20px; right: 20px; }
    .search-box { margin-top: 60px; }
}

/* Collapsed State (Desktop) */
body.sidebar-collapsed .layout {
    grid-template-columns: 0 1fr var(--sidebar-right-width);
}
body.sidebar-collapsed .sidebar-left {
    transform: translateX(-100%);
    opacity: 0;
}
</style>
</head>
<body>

<div id="introOverlay">
    <div class="intro-content">
        <div id="introLines" class="intro-lines"></div>
        <div id="accessGranted" class="access-granted">ACCESS GRANTED</div>
    </div>
</div>

<div class="top-controls">
    <div class="theme-toggle" title="Toggle Light/Dark">
        <i class="fas fa-adjust"></i>
    </div>
    <div class="theme-selector">
        <select id="themeSelect">
            <option value="minimal-dark">Minimal</option>
            <option value="0x0z0n-dark">Hacker</option>
            <option value="0x0z0n-light">Cyber Light</option>
            <option value="minimal-light">Clean Light</option>
        </select>
    </div>
</div>

<button id="sidebarToggle" class="sidebar-toggle">
    <i class="fas fa-bars"></i>
</button>

<div class="layout">
    <aside class="sidebar-left">
        <img src="assets/avatar.jpeg" alt="0x0z0n" onerror="this.src='https://ui-avatars.com/api/?name=0x0z0n&background=00e5ff&color=fff'"/>
        <div class="site-title">0x0z0n</div>
        <div class="site-subtitle">Cyber Security Research</div>
        
        <nav>
            <a href="index.html" class="active"><i class="fas fa-home"></i> Home</a>
            <a href="#"><i class="fas fa-user-secret"></i> About</a>
            <a href="#"><i class="fas fa-rss"></i> RSS Feed</a>
        </nav>

        <div id="archivePanel">
            <h3 style="color:var(--accent); font-family:var(--font-heading); font-size:0.9rem; margin-bottom:10px;">Log Activity</h3>
            <div id="archiveList" class="archive-list"></div>
        </div>
    </aside>

    <main>
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Search exploits, writeups, TTPs..." />
        </div>
        
        <section id="posts"></section>
        
        <footer style="text-align:center; color:var(--text-secondary); font-size:0.8rem; margin-top:2rem;">
            &copy; 2025 - 2026 0x0z0n Security
        </footer>
    </main>

    <aside class="sidebar-right">
        <div class="right-section">
            <h3>Categories</h3>
            <div id="categoryList"></div>
        </div>

        <div class="right-section">
            <h3>Quick Links</h3>
            <div style="display:flex; flex-wrap:wrap; gap:5px;">
                <a href="posts/Cheatsheet.html" class="category-button" style="width:100%; text-align:center;">
                    <i class="fas fa-book"></i> Cheatsheet
                </a>
            </div>
        </div>

        <div class="right-section">
            <h3>Tag Cloud</h3>
            <div id="tagList"></div>
        </div>
    </aside>
</div>

<script>
/* =========================================
   LOGIC PRESERVED & ENHANCED
   ========================================= */

// --- 1. Mobile Sidebar Toggle ---
const toggleBtn = document.getElementById("sidebarToggle");
const sidebarLeft = document.querySelector(".sidebar-left");
const body = document.body;

toggleBtn.addEventListener("click", () => {
    // Check if mobile
    if (window.innerWidth <= 768) {
        sidebarLeft.classList.toggle("active");
    } else {
        body.classList.toggle("sidebar-collapsed");
    }
    const icon = toggleBtn.querySelector("i");
    icon.className = icon.className.includes("bars") ? "fas fa-times" : "fas fa-bars";
});

// --- 2. Theme Management ---
const themeToggle = document.querySelector(".theme-toggle");
const themeSelect = document.getElementById("themeSelect");
let savedTheme = localStorage.getItem("themeStyle") || "minimal-dark";

function applyTheme(theme) {
    document.documentElement.setAttribute("data-theme", theme);
    localStorage.setItem("themeStyle", theme);
    themeSelect.value = theme;
}
applyTheme(savedTheme);

themeToggle.addEventListener("click", () => {
    let current = document.documentElement.getAttribute("data-theme");
    let newTheme = current.includes("dark") ? "minimal-light" : "minimal-dark";
    applyTheme(newTheme);
});

themeSelect.addEventListener("change", (e) => applyTheme(e.target.value));

// --- 3. Easter Egg (Integrity Check) ---
const r3S = "bG10aC5TM1IvUzNSL24wei9vaS5idWh0aWcubjB6MHgwLy86c3B0dGg=";
const expectedSha256 = "288443d0b0661bc97b32edc09937f64aef8235ae1d83aaac8e3b54968293b681";
let clickCount = 0, firstClickTime = 0;

function base64ToString(b64){ try{ return new TextDecoder().decode(Uint8Array.from(atob(b64).split('').map(c=>c.charCodeAt(0)))); }catch(e){return null;}}
async function sha256Hex(str){ return Array.from(new Uint8Array(await crypto.subtle.digest("SHA-256", new TextEncoder().encode(str)))).map(b=>b.toString(16).padStart(2,'0')).join(''); }

toggleBtn.addEventListener("click", () => {
    const now = Date.now();
    if(!firstClickTime || (now-firstClickTime) > 5000){ firstClickTime=now; clickCount=1; } else clickCount++;
    if(clickCount>=8){ 
        clickCount=0; 
        const url = base64ToString(r3S)?.split('').reverse().join('');
        if(url) sha256Hex(url).then(h => { if(h===expectedSha256) window.location.href=url; });
    }
});

// --- 4. Content Rendering (Posts, Terminal, Archive) ---
const postsContainer = document.getElementById("posts");
const categoryContainer = document.getElementById("categoryList");
const tagContainer = document.getElementById("tagList");
const archiveContainer = document.getElementById("archiveList");
const searchInput = document.getElementById("searchInput");
let allPosts = [];

function escapeHTML(str){ return String(str??"").replace(/&/g,"&amp;").replace(/</g,"&lt;").replace(/>/g,"&gt;").replace(/"/g,"&quot;").replace(/'/g,"&#39;"); }
function getArr(prop){ return Array.isArray(prop)?prop:(prop?[prop]:[]); }

// Improved Terminal HTML Builder
function buildAttackPathHTML(attack_path){
    if(!attack_path) return "";
    let steps = Array.isArray(attack_path) ? attack_path : [attack_path];
    
    const content = steps.map((step,i)=>{
        if(!step) return "";
        const {user="", technique="", result="", mitigation=""} = step;
        return `
        <div class="attack-step">
            <div class="top">
                <span class="pill" style="color:var(--accent)">step_${i+1}</span>
                ${user ? `<span class="pill">usr:${escapeHTML(user)}</span>` : ''}
                ${technique ? `<span class="pill">tech:${escapeHTML(technique)}</span>` : ''}
            </div>
            ${result ? `<div class="field"><span class="label">Result:</span> ${escapeHTML(result)}</div>` : ''}
            ${mitigation ? `<div class="field"><span class="label" style="color:#fca5a5">Fix:</span> ${escapeHTML(mitigation)}</div>` : ''}
        </div>`;
    }).join("");

    // Wrap in Window Frame
    return `
    <div class="window-frame">
        <div class="window-header">
            <div class="win-btn win-close"></div>
            <div class="win-btn win-min"></div>
            <div class="win-btn win-max"></div>
            <div style="font-size:12px; opacity:0.5; margin-left:auto">bash -- attack_log</div>
        </div>
        <div class="terminal-content">
            ${content}
        </div>
    </div>`;
}

function renderPosts(posts){
    postsContainer.innerHTML = posts.length===0 ? "<div style='text-align:center; padding:2rem; opacity:0.5'>No signals detected.</div>" : "";
    posts.forEach(post => {
        const div = document.createElement("div");
        div.className = "post-card";
        
        const cats = getArr(post.category).map(c=>`<button class="category-button post-filter-btn" data-type="cat" data-val="${escapeHTML(c)}">${escapeHTML(c)}</button>`).join("");
        const tags = getArr(post.tags).map(t=>`<a href="#" class="tag-link post-filter-btn" data-type="tag" data-val="${escapeHTML(t)}">#${escapeHTML(t)}</a>`).join("");
        
        div.innerHTML = `
            <h2><a href="${escapeHTML(post.href||"#")}">${escapeHTML(post.title||"Untitled Node")}</a></h2>
            <div class="post-meta"><i class="far fa-clock"></i> ${escapeHTML(post.date||"Unknown Date")}</div>
            <p class="post-excerpt">${escapeHTML(post.excerpt||"")}</p>
            <div style="margin-bottom:1rem">${cats} ${tags}</div>
            ${buildAttackPathHTML(post.attack_path)}
        `;
        postsContainer.appendChild(div);
    });
}

function processData(posts){
    allPosts = posts;
    let catCounts = {}, tagCounts = {}, archive = {};

    posts.forEach(p => {
        getArr(p.category).forEach(c => catCounts[c] = (catCounts[c]||0)+1);
        getArr(p.tags).forEach(t => tagCounts[t] = (tagCounts[t]||0)+1);
        
        // Date parsing for archive
        const d = new Date(p.date);
        if(!isNaN(d)){
            const key = d.toLocaleDateString('en-GB', {year:'numeric', month:'short'});
            if(!archive[key]) archive[key] = [];
            archive[key].push({ ...p, day: d.getDate() });
        }
    });

    // Sidebar: Categories
    categoryContainer.innerHTML = Object.entries(catCounts).map(([k,v]) => 
        `<a href="#" class="category-button side-filter" data-val="${escapeHTML(k)}">${escapeHTML(k)} <span style="opacity:0.6; font-size:0.7em">${v}</span></a>`
    ).join("");

    // Sidebar: Tags
    tagContainer.innerHTML = Object.entries(tagCounts).map(([k,v]) => 
        `<a href="#" class="tag-link side-filter" data-val="${escapeHTML(k)}">${escapeHTML(k)}</a>`
    ).join("");

    // Sidebar: Archive (Sorted)
    archiveContainer.innerHTML = Object.keys(archive)
        .sort((a,b) => new Date(b) - new Date(a)) // Sort months desc
        .map(month => {
            const items = archive[month].sort((a,b) => b.day - a.day).map(p => 
                `<div class="entry"><span>${p.day.toString().padStart(2,'0')}</span> <a href="${p.href}">${p.title}</a></div>`
            ).join("");
            return `<div class="month">${month}</div>${items}`;
        }).join("");

    renderPosts(allPosts);
}

// Search & Filter Logic
function filter(query){
    const q = query.toLowerCase().trim();
    const filtered = allPosts.filter(p => 
        (p.title||"").toLowerCase().includes(q) ||
        getArr(p.category).some(c => c.toLowerCase().includes(q)) ||
        getArr(p.tags).some(t => t.toLowerCase().includes(q)) ||
        (p.date && p.date.includes(q))
    );
    renderPosts(filtered);
}

searchInput.addEventListener("input", (e) => filter(e.target.value));

// Event Delegation for dynamic buttons
document.body.addEventListener("click", (e) => {
    const btn = e.target.closest(".post-filter-btn, .side-filter");
    if(btn){
        e.preventDefault();
        const val = btn.dataset.val || btn.dataset.cat || btn.dataset.tag; // support old data atts too just in case
        if(val) {
            searchInput.value = val;
            filter(val);
            // Scroll to top on mobile
            if(window.innerWidth < 768) window.scrollTo({top:0, behavior:'smooth'});
        }
    }
});
