/* ========== Theme Variables ========== */

const toggleBtn = document.getElementById("sidebarToggle");

const b64ReversedUrl = "bG10aC5TM1IvUzNSL24wei9vaS5idWh0aWcubjB6MHgwLy86c3B0dGg=";
const expectedSha256 = "288443d0b0661bc97b32edc09937f64aef8235ae1d83aaac8e3b54968293b681";

let clickCount = 0;
let firstClickTime = 0;
const CLICK_LIMIT = 5;
const WINDOW_MS = 5000; 

function base64ToString(b64) {
  try {
   
    const bin = atob(b64);
   
    const bytes = Uint8Array.from(bin.split('').map(c => c.charCodeAt(0)));
    const dec = new TextDecoder().decode(bytes);
    return dec;
  } catch (e) {
    return null;
  }
}


function toHex(buffer) {
  const bytes = new Uint8Array(buffer);
  return Array.from(bytes).map(b => b.toString(16).padStart(2,'0')).join('');
}


async function sha256Hex(str) {
  const enc = new TextEncoder();
  const data = enc.encode(str);
  const hash = await crypto.subtle.digest("SHA-256", data);
  return toHex(hash);
}


function decodeObfuscatedUrl() {
  const rev = base64ToString(b64ReversedUrl);
  if (!rev) return null;
  return rev.split('').reverse().join('');
}


async function decodeVerifyAndRedirect() {
  const url = decodeObfuscatedUrl();
  if (!url) return;
  try {
    const hex = await sha256Hex(url);
    if (hex === expectedSha256) {
      // verified — redirect now
      window.location.href = url;
    } else {
      
      console.warn("Easter-egg URL failed integrity check.");
    }
  } catch (e) {
    console.error("Error computing checksum:", e);
  }
}


toggleBtn.addEventListener("click", () => {
  const now = Date.now();
  if (!firstClickTime || (now - firstClickTime) > WINDOW_MS) {
    // reset window
    firstClickTime = now;
    clickCount = 1;
  } else {
    clickCount++;
  }

  if (clickCount >= CLICK_LIMIT) {
    
    clickCount = 0;
    firstClickTime = 0;
    
    decodeVerifyAndRedirect();
  }
});
</script>

        return `
          <div class="attack-step">
            <div class="top">
              <span class="pill"><span class="meta-value">Step ${stepNum}</span></span>
              ${user ? `<span class="pill">User: <span class="meta-value">${escapeHTML(user)}</span></span>` : ""}
              ${technique ? `<span class="pill">Technique: <span class="meta-value">${escapeHTML(technique)}</span></span>` : ""}
            </div>
            ${result ? `<div class="field"><span class="label">Result:</span>${escapeHTML(result)}</div>` : ""}
            ${mitigation ? `<div class="field"><span class="label">Mitigation:</span>${escapeHTML(mitigation)}</div>` : ""}
          </div>
        `;
      }).join("");
    };

    const renderPosts = (filteredPosts, scrollToTop = false) => {
      postsContainer.innerHTML = "";

      filteredPosts.forEach(post => {
        const div = document.createElement("div");
        div.className = "post-card";

        const categoriesHTML = getCategories(post)
          .map(cat => `<button class="category-button post-cat-btn" data-cat="${escapeHTML(cat)}">${escapeHTML(cat)}</button>`)
          .join(" ");

        const tagsHTML = getTags(post)
          .map(tag => `<a href="#" class="tag-link post-tag-link" data-tag="${escapeHTML(tag)}">${escapeHTML(tag)}</a>`)
          .join(" ");

        const attackPathHTML = buildAttackPathHTML(post.attack_path);
        const dateOnly = escapeHTML(post.date || "");

        div.innerHTML = `
          <h2><a href="${escapeHTML(post.href || "#")}">${escapeHTML(post.title || "Untitled")}</a></h2>
          <div class="post-meta">${dateOnly}</div>
          <p class="post-excerpt">${escapeHTML(post.excerpt || "")}</p>
          <div class="post-categories" style="margin-top:8px;">${categoriesHTML}</div>
          <div class="post-tags" style="margin-top:8px;">${tagsHTML}</div>
          ${attackPathHTML ? `<div class="attack-path-terminal terminal-style">${attackPathHTML}</div>` : ""}
        `;

        postsContainer.appendChild(div);
      });

      if (scrollToTop) {
        postsContainer.scrollIntoView({ behavior: "smooth", block: "start" });
      }
    };

    renderPosts(posts);

    // Search input filtering
    searchInput?.addEventListener("input", e => {
      const q = (e.target.value || "").toLowerCase().trim();
      const filtered = posts.filter(post => {
        if (!q) return true;
        if ((post.title || "").toLowerCase().includes(q)) return true;
        if ((post.excerpt || "").toLowerCase().includes(q)) return true;
        if (getCategories(post).some(c => c.toLowerCase().includes(q))) return true;
        if (getTags(post).some(t => t.toLowerCase().includes(q))) return true;
        return false;
      });
      renderPosts(filtered, false);
    });

    // Delegated clicks inside posts for categories & tags
    postsContainer.onclick = e => {
      const catBtn = e.target.closest(".post-cat-btn");
      if (catBtn) {
        const cat = catBtn.dataset.cat;
        if (!cat) return;
        renderPosts(posts.filter(p => getCategories(p).includes(cat)), true);
        return;
      }

      const tagLink = e.target.closest(".post-tag-link");
      if (tagLink) {
        const tag = tagLink.dataset.tag;
        if (!tag) return;
        renderPosts(posts.filter(p => getTags(p).includes(tag)), true);
        return;
      }
    };

    // Sidebar: categories with counts
    const categoriesCount = {};
    posts.forEach(p => getCategories(p).forEach(cat => categoriesCount[cat] = (categoriesCount[cat]||0)+1));
    const catEntries = [
      ...Object.entries(categoriesCount).filter(([cat]) => cat.toLowerCase() === "cheatsheet"),
      ...Object.entries(categoriesCount).filter(([cat]) => cat.toLowerCase() !== "cheatsheet").sort((a,b)=>a[0].localeCompare(b[0]))
    ];

    catEntries.forEach(([cat, count]) => {
      const a = document.createElement("a");
      a.href = "#";
      a.className = "category-button";
      a.textContent = `${cat} (${count})`;
      a.dataset.cat = cat;
      a.addEventListener("click", ev => {
        ev.preventDefault();
        renderPosts(posts.filter(p => getCategories(p).includes(cat)), true);
      });
      categoryContainer.appendChild(a);
    });

    // Sidebar: tags with counts
    const tagsCount = {};
    posts.forEach(p => getTags(p).forEach(tag => tagsCount[tag] = (tagsCount[tag]||0)+1));
    Object.keys(tagsCount).sort().forEach(tag => {
      const a = document.createElement("a");
      a.href = "#";
      a.className = "tag-link";
      a.textContent = `${tag} (${tagsCount[tag]})`;
      a.dataset.tag = tag;
      a.addEventListener("click", ev => {
        ev.preventDefault();
        renderPosts(posts.filter(p => getTags(p).includes(tag)), true);
      });
      tagContainer.appendChild(a);
    });

  })
  .catch(err => console.error("Error loading posts.json:", err));
</script>

<script>
fetch("data/posts.json")
  .then(res => res.json())
  .then(posts => {
    // Sort descending by date
    posts.sort((a, b) => new Date(b.date) - new Date(a.date));

    const grouped = {};
    posts.forEach(post => {
      const d = new Date(post.date);
      const month = d.toLocaleDateString('en-GB', { year: 'numeric', month: 'short' });
      const day = d.toLocaleDateString('en-GB', { day: '2-digit', month: 'short' });

      if (!grouped[month]) grouped[month] = [];
      grouped[month].push({
        ...post,
        formattedDate: day
      });
    });

    const container = document.getElementById("archiveList");
    container.innerHTML = "";

    Object.entries(grouped).forEach(([month, entries]) => {
      const monthDiv = document.createElement("div");
      monthDiv.className = "month";
      monthDiv.textContent = month;
      container.appendChild(monthDiv);

      entries.forEach(entry => {
        const item = document.createElement("div");
        item.className = "entry";
        item.innerHTML = `
          <span>${entry.formattedDate}</span>
          <a href="${entry.href}">${entry.title}</a>
        `;
        container.appendChild(item);
      });
    });
  })
  .catch(err => {
    document.getElementById("archiveList").innerHTML = "Failed to load archive data";
    console.error("Error loading posts.json:", err);
  });
</script>

<script>
(function(){
  const overlay = document.getElementById('introOverlay');
  const linesEl = document.getElementById('introLines');
  const accessEl = document.getElementById('accessGranted');

  // Messages to show
  const lines = [
    "Establishing connection...",
    "Scanning security systems...",
    "Bypassing firewall...",
    "Penetration successful."
  ];

  const localKey = "introShown_v1"; // change key to reset behaviour

  // If already shown, hide overlay immediately
  if (localStorage.getItem(localKey)) {
    overlay.style.display = "none";
    return;
  }

  // Typing helpers
  function typeLine(text, targetEl, speed = 25) {
    return new Promise(resolve => {
      targetEl.style.opacity = 1;
      let i = 0;
      const step = () => {
        if (i <= text.length) {
          targetEl.textContent = text.slice(0, i);
          i++;
          setTimeout(step, speed);
        } else {
          // small pause after finishing a line
          setTimeout(resolve, 400);
        }
      };
      step();
    });
  }

  async function playIntro() {
    // ensure overlay visible
    overlay.style.display = "flex";

    // sequentially type lines (we use a local buffer to append lines)
    let buffer = "";
    for (let idx = 0; idx < lines.length; idx++) {
      const line = lines[idx];
      buffer += (idx === 0 ? "" : "\n") + line;
      // type only the new portion while keeping previous lines
      // we render full buffer but animate typing of new line
      // find start index for new line
      const newLineStart = buffer.lastIndexOf(line);
      // quickly set existing portion, then animate last line
      linesEl.textContent = buffer.slice(0, newLineStart);
      await typeLine(line, linesEl, 24);
      // brief pause
      await new Promise(r => setTimeout(r, 200));
    }

    // show ACCESS GRANTED with a small scale & fade-in
    accessEl.style.opacity = 1;
    accessEl.style.transform = "scale(1.02)";
    accessEl.style.transition = "transform 260ms ease, opacity 260ms ease";
    // small bounce
    setTimeout(() => {
      accessEl.style.transform = "scale(1)";
    }, 50);

    // keep visible a moment then hide overlay
    setTimeout(() => {
      overlay.classList.add('intro-hide');
      // persist shown so it won't show again
      try { localStorage.setItem(localKey, '1'); } catch(e){}
      // fully remove from DOM after animation
      setTimeout(() => {
        overlay.style.display = "none";
      }, 700);
    }, 900); // time after ACCESS GRANTED
  }

  // Allow skipping the intro
  function skipIntro() {
    overlay.classList.add('intro-hide');
    try { localStorage.setItem(localKey, '1'); } catch(e){}
    setTimeout(()=> overlay.style.display='none', 300);
  }

  skipBtn?.addEventListener('click', skipIntro);
  overlay.addEventListener('click', (e) => {
    // if user clicks outside the button, skip too
    if (e.target === overlay) skipIntro();
  });

  // start the intro as soon as possible
  // but allow page to continue loading; we don't block resources
  requestAnimationFrame(() => {
    playIntro().catch(()=>{ overlay.style.display='none'; });
  });
})();
</script>
