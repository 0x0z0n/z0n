<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <title>My Blog Portfolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Navigation styled as buttons */
    nav a {
      display: inline-block;
      background: var(--tag-bg);
      color: white;
      padding: 0.5rem 1rem;
      margin: 0 0.5rem;
      border-radius: 4px;
      text-decoration: none;
      transition: background-color 0.3s;
    }

    nav a:hover {
      background-color: var(--tag-hover);
    }

    #themeToggle {
      margin: 1rem;
      padding: 0.5rem 1rem;
      background: var(--tag-bg);
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    #themeToggle:hover {
      background: var(--tag-hover);
    }

    .pagination button {
      padding: 0.5rem 1.2rem;
      margin: 0.5rem;
      background: var(--tag-bg);
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .pagination button:hover {
      background: var(--tag-hover);
    }
  </style>
</head>
<body>
  <header>
    <h1>My Blog</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="tags.html">All Tags</a>
      <a href="about.html">About</a>
    </nav>
    <button id="themeToggle">Toggle Theme</button>
  </header>

  <main>
    <div class="search-box">
      <input type="text" id="searchInput" placeholder="Search posts..." oninput="filterPosts()" />
    </div>

    <section id="posts">
  <article class="post-card" data-tags="Web, OSINT">
    <h2><a href="posts/htb_example.html">Hack the Box: Example Writeup</a></h2>
    <p>Tags: <a href="tags.html#Web" class="tag-link">Web</a>, <a href="tags.html#OSINT" class="tag-link">OSINT</a></p>
  </article>

  <article class="post-card" data-tags="Reverse">
    <h2><a href="posts/vuln_dark.html">Writeup: VulnHub Machine</a></h2>
    <p>Tags: <a href="tags.html#Reverse" class="tag-link">Reverse</a></p>
  </article>
</section>


    <div class="pagination">
      <button>Previous Page</button>
      <button>Next Page</button>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 0x0z0n</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
