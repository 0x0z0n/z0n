<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <title>0x0z0n Blog</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap" rel="stylesheet" />
  
  <style>
    :root {
      --bg-color: #0a0a0a;
      --card-bg: #141414;
      --text-color: #00ff95;
      --accent: #00d0ff;
      --tag-bg: #0f0f0f;
      --tag-hover: #00ffcc;
      --border-glow: 0 0 10px #00d0ff, 0 0 20px #00d0ff33;
    }
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      display: flex;
    }
    aside {
      width: 250px;
      background: #101010;
      padding: 1rem;
      height: 100vh;
      box-shadow: 2px 0 8px #00d0ff44;
      position: sticky;
      top: 0;
    }
    aside img {
      width: 100px;
      border-radius: 50%;
      display: block;
      margin: 0 auto;
      border: 2px solid #00d0ff;
      box-shadow: var(--border-glow);
    }
    .site-title {
      text-align: center;
      margin: 1rem 0 0.25rem;
      font-size: 1.4rem;
    }
    .site-subtitle {
      text-align: center;
      color: #888;
      font-size: 0.85rem;
    }
    nav a {
      display: block;
      color: var(--text-color);
      text-decoration: none;
      padding: 0.5rem;
      border-radius: 6px;
      margin: 0.3rem 0;
      background: #151515;
      border-left: 3px solid transparent;
      transition: all 0.3s ease;
    }
    nav a:hover {
      background: #1a1a1a;
      border-left: 3px solid var(--accent);
      color: var(--accent);
    }
    .social-icons {
      text-align: center;
      margin-top: 2rem;
    }
    .social-icons a {
      margin: 0 0.5rem;
      color: #aaa;
      font-size: 1.3rem;
      transition: 0.3s;
    }
    .social-icons a:hover {
      color: var(--accent);
      transform: scale(1.1);
    }
    main {
      flex: 1;
      padding: 2rem;
      max-width: 1000px;
      margin: auto;
    }
    .post-card {
      background: var(--card-bg);
      padding: 1.5rem;
      border: 1px solid #00ffcc33;
      margin-bottom: 2rem;
      border-radius: 10px;
      box-shadow: var(--border-glow);
      transition: 0.3s ease;
    }
    .post-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 15px #00d0ffcc;
    }
    .post-card h2 {
      margin-top: 0;
    }
    /* Glowing hover effect for post headings */
    .post-card h2 a {
      color: var(--accent);
      text-decoration: none;
      transition: color 0.3s ease, text-shadow 0.3s ease;
    }
    .post-card h2 a:hover {
      color: #00ffcc;
      text-shadow: 0 0 8px #00ffcc, 0 0 15px #00ffccbb;
    }
    .post-card a {
      color: var(--accent);
      text-decoration: none;
    }
    .search-box {
      margin-bottom: 2rem;
      text-align: center;
    }
    .search-box input {
      padding: 0.6rem 1rem;
      width: 260px;
      background: #0f0f0f;
      color: #00ffcc;
      border: 1px solid #00d0ff;
      border-radius: 6px;
      box-shadow: var(--border-glow);
    }
    .tag-container {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 6px;
    }
    .tag-link {
      background: var(--tag-bg);
      padding: 5px 10px;
      color: #00d0ff;
      border-radius: 6px;
      text-decoration: none;
      font-size: 0.85rem;
      border: 1px solid #00d0ff44;
      transition: 0.2s;
    }
    .tag-link:hover {
      background: var(--tag-hover);
      color: #000;
    }
    footer {
      text-align: center;
      color: #555;
      font-size: 0.8rem;
      margin-top: 3rem;
    }

    /* Terminal style for attack path */
    .attack-path-terminal {
      background-color: #001100;
      color: #00ff00;
      font-family: monospace, monospace;
      padding: 10px;
      margin-top: 10px;
      border-radius: 6px;
      white-space: pre-wrap;
      font-size: 0.9rem;
      box-shadow: inset 0 0 5px #00ff0044;
      max-height: 200px;
      overflow-y: auto;
    }
  </style>
</head>

<body>

    <div class="site-title">Kshitij Raut</div>
    <div class="site-subtitle">Cyber Security Analyst</div>
    <nav>

      <a href="archives.html">üóÉÔ∏è Archives</a>
      <a href="about.html">‚ÑπÔ∏è About</a>
    </nav>
    <div class="social-icons">
      <a href="https://www.linkedin.com/in/kshitijnraut/" target="_blank" title="LinkedIn"><i class="fab fa-linkedin"></i></a>
      <a href="mailto:kshitijraut360@gmail.com" title="Gmail"><i class="fas fa-envelope"></i></a>
      <a href="https://www.youtube.com/@0x0z0n" target="_blank" title="YouTube"><i class="fab fa-youtube"></i></a>

  </aside>

  <!-- Main Content -->
  <main>
    <div class="search-box">
      <input type="text" id="searchInput" placeholder="Search posts..." />
    </div>

    <section id="posts"></section>

    <footer>
      <p>&copy; 2025 0x0z0n</p>
    </footer>
  </main>

  <!-- JavaScript -->
  <script>
    const searchInput = document.getElementById("searchInput");
    const postsContainer = document.getElementById("posts");
    let allPosts = [];

    function renderPosts(posts) {
      postsContainer.innerHTML = "";
      if (posts.length === 0) {
        postsContainer.innerHTML = "<p>No posts found.</p>";
        return;
      }

      posts.forEach(post => {
        const article = document.createElement("article");
        article.className = "post-card";
        article.setAttribute("data-tags", post.tags.join(", "));

        const categories = Array.isArray(post.category) ? post.category.join(", ") : post.category;

        // Prepare terminal view of attack_path if present
        let attackPathText = "";
        if (Array.isArray(post.attack_path) && post.attack_path.length > 0) {
          attackPathText = post.attack_path.map(step => {
            return `Step ${step.step} | User: ${step.user} | Technique: ${step.technique}\nResult: ${step.result}\nMitigation: ${step.mitigation}\n`;
          }).join("\n");
        }

        article.innerHTML = `
          <h2><a href="${post.href}">${post.title}</a></h2>
          <p><strong>Category:</strong> ${categories || "Uncategorized"}</p>
          <p><strong>Date:</strong> ${post.date}</p>
          <p><strong>Tags:</strong></p>
          <div class="tag-container">
            ${post.tags.map(tag =>
              `<a href="index.html?tag=${encodeURIComponent(tag)}" class="tag-link">${tag}</a>`
            ).join("")}
          </div>
          ${attackPathText ? `<pre class="attack-path-terminal">${attackPathText}</pre>` : ""}
        `;

        postsContainer.appendChild(article);
      });
    }

    function filterPosts() {
      const query = searchInput.value.trim().toLowerCase();
      const filtered = allPosts.filter(post =>
        post.title.toLowerCase().includes(query) ||
        (Array.isArray(post.category)
          ? post.category.some(cat => cat.toLowerCase().includes(query))
          : (post.category || "").toLowerCase().includes(query)
        ) ||
        post.tags.some(tag => tag.toLowerCase().includes(query)) ||
        (post.date && post.date.startsWith(query))
      );
      renderPosts(filtered);
    }

    function getParam(name) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(name);
    }

    fetch("data/posts.json")
      .then(res => res.json())
      .then(data => {
        allPosts = data;

        const tagParam = getParam("tag");
        const catParam = getParam("category");
        const dateParam = getParam("date");

        let filtered = allPosts;

        if (tagParam) {
          searchInput.value = tagParam;
          filtered = allPosts.filter(post =>
            post.tags.some(tag => tag.toLowerCase() === tagParam.toLowerCase())
          );
        } else if (catParam) {
          searchInput.value = catParam;
          filtered = allPosts.filter(post =>
            Array.isArray(post.category)
              ? post.category.some(cat => cat.toLowerCase() === catParam.toLowerCase())
              : (post.category || "").toLowerCase() === catParam.toLowerCase()
          );
        } else if (dateParam) {
          searchInput.value = dateParam;
          filtered = allPosts.filter(post =>
            post.date && post.date.startsWith(dateParam)
          );
        }

        renderPosts(filtered);
      });

    searchInput.addEventListener("input", filterPosts);
  </script>
</body>
</html>
