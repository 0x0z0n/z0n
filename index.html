<style>
/* ========== Theme Variables ========== */
:root {
  /* Default 0x0z0n-dark */
  --bg-color: #0a0a0a;
  --card-bg: #141414;
  --text-color: #00ff95;
  --accent: #00d0ff;
  --tag-bg: #0f0f0f;
  --tag-hover: #00ffcc;
  --border-glow: 0 0 10px #00d0ff, 0 0 20px #00d0ff33;
  --hover-bg: #222;
  --hover-text: #80ffff;
  --hover-border: #00d0ff;
}

/* 0x0z0n-light */
html[data-theme="0x0z0n-light"] {
  --bg-color: #f4f7f9;
  --card-bg: #ffffff;
  --text-color: #1a1a1a;
  --accent: #007acc;
  --tag-bg: #e3eff9;
  --tag-hover: #007acc;
  --border-glow: 0 0 4px #007acc55;
  --hover-bg: #e0e0e0;
  --hover-text: #007acc;
  --hover-border: #007acc;
}

/* Minimalist Dark */
html[data-theme="minimal-dark"] {
  --bg-color: #121212;
  --card-bg: #1c1c1c;
  --text-color: #dcdcdc;
  --accent: #80cbc4;
  --tag-bg: #202020;
  --tag-hover: #4db6ac;
  --border-glow: none;
  --hover-bg: #2a2a2a;
  --hover-text: #a0e0d0;
  --hover-border: #4db6ac;
}

/* Minimalist Light */
html[data-theme="minimal-light"] {
  --bg-color: #f7f7f7;
  --card-bg: #ffffff;
  --text-color: #333333;
  --accent: #00796b;
  --tag-bg: #e3f2f1;
  --tag-hover: #00796b;
  --border-glow: none;
  --hover-bg: #e0f0ef;
  --hover-text: #00796b;
  --hover-border: #00796b;
}

/* ========== Body & General ========== */
body {
  margin: 0;
  font-family: 'Orbitron', system-ui, sans-serif;
  background: var(--bg-color);
  color: var(--text-color);
  display: flex;
  position: relative;
}

/* Theme Controls (Top-Right) */
.theme-controls {
  position: fixed;
  top: 15px;
  right: 20px;
  display: flex;
  align-items: center;
  gap: 10px;
  z-index: 1000;
}

.theme-toggle {
  cursor: pointer;
  font-size: 1.4rem;
  color: var(--accent);
  transition: transform 0.3s ease;
}

.theme-toggle:hover {
  transform: scale(1.2);
}

.theme-selector select {
  padding: 4px 8px;
  font-size: 0.9rem;
  border-radius: 6px;
  border: 1px solid var(--accent);
  background: var(--card-bg);
  color: var(--text-color);
  cursor: pointer;
  transition: all 0.3s ease;
}

.theme-selector select:hover {
  background: var(--hover-bg);
  color: var(--hover-text);
  border-color: var(--hover-border);
}

/* Sidebar */
aside {
  width: 250px;
  background: var(--card-bg);
  padding: 1.5rem 1rem;
  height: 100vh;
  box-shadow: inset -1px 0 0 rgba(0, 0, 0, 0.1);
  position: sticky;
  top: 0;
  transition: all 0.4s ease-in-out;
  overflow: hidden;
}

aside img {
  width: 100px;
  border-radius: 50%;
  display: block;
  margin: 0 auto 1rem;
  border: 2px solid var(--accent);
  box-shadow: var(--border-glow);
}

.site-title {
  text-align: center;
  margin: 0.5rem 0 0.2rem;
  font-size: 1.4rem;
}

.site-subtitle {
  text-align: center;
  color: #888;
  font-size: 0.8rem;
}

nav a {
  display: block;
  color: var(--text-color);
  text-decoration: none;
  padding: 0.55rem 1rem;
  border-radius: 8px;
  margin: 0.4rem 0;
  background: var(--card-bg);
  border-left: 3px solid transparent;
  transition: all 0.3s ease;
}

nav a:hover {
  background: var(--hover-bg);
  color: var(--hover-text);
  border-left: 3px solid var(--hover-border);
}

/* Social icons */
.social-icons a {
  margin: 0 0.5rem;
  color: #999;
  font-size: 1.4rem;
  transition: 0.3s ease;
}

.social-icons a:hover {
  color: var(--hover-text);
  transform: scale(1.15);
}

/* Main Content */
main {
  flex: 1;
  padding: 2.5rem;
  max-width: 1000px;
  margin: auto;
  transition: all 0.4s ease-in-out;
}

/* Search Box */
.search-box {
  margin-bottom: 2.5rem;
  text-align: center;
}

.search-box input {
  padding: 0.7rem 1.2rem;
  width: 280px;
  background: var(--card-bg);
  color: var(--text-color);
  border: 1px solid var(--accent);
  border-radius: 8px;
  box-shadow: var(--border-glow);
  font-size: 0.95rem;
}

/* Tags & Category Buttons */
.tag-link, .category-button {
  display: inline-block;
  background-color: var(--tag-bg);
  border: 1px solid rgba(0,0,0,0.1);
  color: var(--accent);
  padding: 6px 12px;
  margin: 2px 4px 4px 0;
  font-size: 0.82rem;
  border-radius: 6px;
  text-decoration: none;
  transition: 0.2s ease-in-out;
}

.tag-link:hover, .category-button:hover {
  background: var(--hover-bg);
  color: var(--hover-text);
  border-color: var(--hover-border);
}

/* Terminal / Attack Path */
.attack-path-terminal {
  background-color: var(--card-bg);
  color: var(--text-color);
  font-family: monospace;
  padding: 10px;
  margin-top: 12px;
  border-radius: 6px;
  white-space: pre-wrap;
  font-size: 0.9rem;
  box-shadow: inset 0 0 6px rgba(0,0,0,0.2);
  max-height: 200px;
  overflow-y: auto;
  scrollbar-width: none; /* Firefox */
  -ms-overflow-style: none;  /* IE 10+ */
}
.attack-path-terminal::-webkit-scrollbar {
  width: 0;  /* Chrome, Safari */
  height: 0;
}

/* Footer */
footer {
  text-align: center;
  color: #555;
  font-size: 0.8rem;
  margin-top: 4rem;
}

/* Sidebar Toggle Button */
.sidebar-toggle {
  position: fixed;
  top: 20px;
  left: 15px;
  background: var(--card-bg);
  border: 1px solid var(--accent);
  border-radius: 8px;

  padding: 6px 10px;
  z-index: 1100;

}

.sidebar-toggle:hover {
  transform: scale(1.1);
  color: var(--hover-text);
  border-color: var(--hover-border);
}

/* ===== Collapsed Sidebar ===== */
body.sidebar-collapsed aside {
  width: 0;
  padding: 0;
  opacity: 0;
  pointer-events: none;
  border: none;
  transition: all 0.4s ease-in-out;
}

body.sidebar-collapsed main {
  margin-left: 0;
  transition: all 0.4s ease-in-out;
}

/* ===== Layout Animation ===== */
.layout {
  display: flex;
  transition: all 0.4s ease-in-out;
}

/* ===== Posts Layout ===== */
#posts {
  display: flex;
  flex-direction: column;
  gap: 2rem;
  width: 100%;
  max-width: 900px;
  margin: 0 auto;
  transition: all 0.4s ease-in-out;
}

/* Post Cards */
.post-card {
  background: var(--card-bg);
  padding: 2rem;
  border-radius: 12px;
  border: 1px solid rgba(0, 208, 255, 0.2);
  box-shadow: 0 0 20px rgba(0, 208, 255, 0.08);
  transition: transform 0.25s ease, box-shadow 0.3s ease;
  backdrop-filter: blur(8px);
}

.post-card:hover {
  transform: translateY(-4px);
  box-shadow: 0 0 25px rgba(0, 208, 255, 0.15);
  background: linear-gradient(135deg, var(--card-bg), rgba(0,255,149,0.05));
}

.post-card h2 {
  font-size: 1.4rem;
  margin-top: 0;
  color: var(--accent);
}

.post-card h2 a {
  color: var(--accent);
  text-decoration: none;
  transition: color 0.3s ease, text-shadow 0.3s ease;
}

.post-card h2 a:hover {
  color: var(--hover-text);
  text-shadow: 0 0 8px var(--hover-border);
}

.post-meta {
  font-size: 0.85rem;
  color: #888;
  margin: 0.4rem 0 1rem;
}

.post-excerpt {
  font-size: 0.95rem;
  color: var(--text-color);
  line-height: 1.6;
  margin-bottom: 1rem;
}

a.read-more {
  display: inline-block;
  padding: 6px 12px;
  color: var(--accent);
  border-radius: 6px;
  border: 1px solid var(--accent);
  text-decoration: none;
  font-size: 0.85rem;
  transition: 0.3s;
}

a.read-more:hover {
  background: var(--hover-bg);
  color: var(--hover-text);
  border-color: var(--hover-border);
}

/* ===== Responsive ===== */
@media screen and (max-width: 1024px) {
  #posts {
    max-width: 95%;
    padding: 0 1rem;
  }
}

@media screen and (max-width: 768px) {
  body {
    flex-direction: column;
  }

    width: 100%;
    height: auto;
    padding: 1rem;
    border-bottom: 1px solid var(--accent);
  }
  body.sidebar-collapsed aside {
    display: none;
  }
  #posts {

    padding: 0 1rem;
  }
  .sidebar-toggle {
    top: 10px;

  }
}

@media screen and (max-width: 600px) {

  }

    font-size: 1.1rem;
  }

/* ===== Layout Grid for Left Sidebar | Main | Right Panel ===== */

/* Responsive adjustments */

  .layout {
    grid-template-columns: 250px 1fr;

    display: none; /* hide right panel on medium screens */

  aside.sidebar-left {
    width: 100%;
    height: auto;
    border-bottom: 1px solid var(--accent);
  }
  main {
    padding: 1rem 0;
  }
}

<script>
fetch("data/posts.json")
  .then(res => res.json())
  .then(posts => {
    const postsContainer = document.getElementById("posts");

    // ===== Render Posts =====
    const renderPosts = filteredPosts => {
      postsContainer.innerHTML = "";
      filteredPosts.forEach(post => {
        const div = document.createElement("div");
        div.className = "post-card";
        div.innerHTML = `
          <h2><a href="${post.href}">${post.title}</a></h2>
          <div class="post-meta">${post.date} ‚Ä¢ ${post.category.join(", ")}</div>
          <p class="post-excerpt">${post.excerpt || ""}</p>
          <a class="read-more" href="${post.href}">Read More</a>
        `;
        postsContainer.appendChild(div);
      });
    };
    renderPosts(posts);

    // ===== Search Input =====
    const searchInput = document.getElementById("searchInput");
    searchInput.addEventListener("input", e => {
      const val = e.target.value.toLowerCase();
      const filtered = posts.filter(post =>
        post.title.toLowerCase().includes(val) ||
        post.excerpt?.toLowerCase().includes(val) ||
        (post.category?.join(" ").toLowerCase().includes(val)) ||
        (post.tags?.join(" ").toLowerCase().includes(val))
      );
      renderPosts(filtered);
    });

    // ===== Render Tags =====
    const tagContainer = document.getElementById("tagList");
    const tagInput = document.getElementById("tagSearch");
    const tags = {};
    posts.forEach(post => {
      post.tags?.forEach(tag => { tags[tag] = (tags[tag] || 0) + 1; });
    });
    const tagList = Object.keys(tags).sort();
    const renderTags = tagArr => {
      tagContainer.innerHTML = "";
      tagArr.forEach(tag => {
        const a = document.createElement("a");
        a.href = `index.html?tag=${encodeURIComponent(tag)}`;
        a.className = "tag-link";
        a.textContent = tag;
        tagContainer.appendChild(a);
      });
    };
    renderTags(tagList);

    tagInput.addEventListener("input", e => {
      const val = e.target.value.toLowerCase();
      const filtered = tagList.filter(tag => tag.toLowerCase().includes(val));
      renderTags(filtered);
    });

    // ===== Render Categories =====
    const categoryContainer = document.getElementById("categoryList");
    const categories = {};
    posts.forEach(post => {
      (Array.isArray(post.category) ? post.category : [post.category || "Uncategorized"])
        .forEach(cat => { categories[cat] = (categories[cat] || 0) + 1; });
    });

    let entries = Object.entries(categories);
    const pinned = entries.filter(([cat]) => cat.toLowerCase() === "cheatsheet");
    const others = entries.filter(([cat]) => cat.toLowerCase() !== "cheatsheet").sort((a,b) => a[0].localeCompare(b[0]));
    entries = [...pinned, ...others];

    entries.forEach(([cat, count]) => {
      const a = document.createElement("a");
      a.href = cat.toLowerCase() === "cheatsheet"
                ? "https://0x0z0n.github.io/z0n/posts/Cheatsheet.html"
                : `index.html?category=${encodeURIComponent(cat)}`;
      a.className = "category-button";
      a.textContent = `${cat} (${count})`;
      categoryContainer.appendChild(a);
    });

  })
  .catch(err => console.error("Error loading posts.json:", err));
</script>
