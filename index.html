<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <title>0x0z0n Blog</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.27.0/cytoscape.min.js"></script>
  <script src="https://unpkg.com/dagre@0.8.5/dist/dagre.min.js"></script>
  <script src="https://unpkg.com/cytoscape-dagre@2.3.2/cytoscape-dagre.min.js"></script>

  <style>
    :root {
      --bg-color: #0a0a0a;
      --card-bg: #141414;
      --text-color: #00ff95;
      --accent: #00d0ff;
      --tag-bg: #0f0f0f;
      --tag-hover: #00ffcc;
      --border-glow: 0 0 10px #00d0ff, 0 0 20px #00d0ff33;
    }
    /* Unchanged styles omitted for brevity */
  </style>
</head>
<body>
  <aside>
    <!-- Sidebar remains unchanged -->
  </aside>

  <main>
    <div class="search-box">
      <input type="text" id="searchInput" placeholder="Search posts..." />
    </div>
    <section id="posts"></section>
    <footer>
      <p>&copy; 2025 0x0z0n</p>
    </footer>
  </main>

  <div id="graphModal" class="graph-modal">
    <div class="graph-container">
      <span class="graph-close" onclick="toggleGraphModal(false)">&times;</span>
      <div id="cy" style="width: 100%; height: 100%;"></div>
    </div>
  </div>

  <script>
    cytoscape.use(window.cytoscapeDagre);
    const searchInput = document.getElementById("searchInput");
    const postsContainer = document.getElementById("posts");
    let allPosts = [];

    function renderPosts(posts) {
      postsContainer.innerHTML = "";
      if (posts.length === 0) {
        postsContainer.innerHTML = "<p>No posts found.</p>";
        return;
      }
      posts.forEach(post => {
        const article = document.createElement("article");
        article.className = "post-card";
        article.setAttribute("data-tags", post.tags.join(", "));
        const categories = Array.isArray(post.category) ? post.category.join(", ") : post.category;
        let graphIconHTML = "";
        try {
          if (Array.isArray(post.attack_path) && post.attack_path.length > 0) {
            graphIconHTML = `<i class="fas fa-code graph-icon" title="Show Attack Graph" onclick='showGraph(${JSON.stringify(post.attack_path)})'></i>`;
          }
        } catch (e) {
          console.warn("Error loading attack_path for post:", post.title);
        }
        article.innerHTML = `
          <div style="position: relative;">
            <h2><a href="${post.href}">${post.title}</a></h2>
            ${graphIconHTML}
          </div>
          <p><strong>Category:</strong> ${categories || "Uncategorized"}</p>
          <p><strong>Date:</strong> ${post.date}</p>
          <p><strong>Tags:</strong></p>
          <div class="tag-container">
            ${post.tags.map(tag => `<a href="index.html?tag=${encodeURIComponent(tag)}" class="tag-link">${tag}</a>`).join("")}
          </div>
        `;
        postsContainer.appendChild(article);
      });
    }

    function filterPosts() {
      const query = searchInput.value.trim().toLowerCase();
      const filtered = allPosts.filter(post =>
        post.title.toLowerCase().includes(query) ||
        (Array.isArray(post.category) ? post.category.some(cat => cat.toLowerCase().includes(query)) : (post.category || "").toLowerCase().includes(query)) ||
        post.tags.some(tag => tag.toLowerCase().includes(query)) ||
        (post.date && post.date.startsWith(query))
      );
      renderPosts(filtered);
    }

    function getParam(name) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(name);
    }

    fetch("data/posts.json")
      .then(res => res.json())
      .then(data => {
        allPosts = data;
        const tagParam = getParam("tag");
        const catParam = getParam("category");
        const dateParam = getParam("date");
        let filtered = allPosts;
        if (tagParam) {
          searchInput.value = tagParam;
          filtered = allPosts.filter(post => post.tags.some(tag => tag.toLowerCase() === tagParam.toLowerCase()));
        } else if (catParam) {
          searchInput.value = catParam;
          filtered = allPosts.filter(post =>
            Array.isArray(post.category) ? post.category.some(cat => cat.toLowerCase() === catParam.toLowerCase()) : (post.category || "").toLowerCase() === catParam.toLowerCase()
          );
        } else if (dateParam) {
          searchInput.value = dateParam;
          filtered = allPosts.filter(post => post.date && post.date.startsWith(dateParam));
        }
        renderPosts(filtered);
      });

    searchInput.addEventListener("input", filterPosts);

    function toggleGraphModal(show) {
      const modal = document.getElementById("graphModal");
      if (show) modal.classList.add("active");
      else modal.classList.remove("active");
    }

    function showGraph(attackSteps) {
      try {
        toggleGraphModal(true);
        const container = document.getElementById('cy');
        container.innerHTML = "";
        if (!Array.isArray(attackSteps) || attackSteps.length === 0) {
          container.innerHTML = '<p style="color:#00ffcc; text-align:center;">No attack path available.</p>';
          return;
        }
        const elements = attackSteps.map((step, i) => ({
          data: {
            id: `step${i + 1}`,
            label: `${i + 1}. ${step.user || "(N/A)"}\n${step.technique || "(No technique)"}`
          }
        }));
        const edges = attackSteps.map((_, i) => i > 0 ? { data: { source: `step${i}`, target: `step${i + 1}` } } : null).filter(Boolean);
        cytoscape({
          container,
          elements: [...elements, ...edges],
          style: [
            {
              selector: 'node',
              style: {
                'background-color': '#00d0ff',
                'label': 'data(label)',
                'color': '#000',
                'text-valign': 'center',
                'text-halign': 'center',
                'font-size': '10px',
                'width': 'label',
                'padding': '8px',
                'shape': 'roundrectangle'
              }
            },
            {
              selector: 'edge',
              style: {
                'width': 2,
                'line-color': '#00ffcc',
                'target-arrow-color': '#00ffcc',
                'target-arrow-shape': 'triangle',
                'curve-style': 'bezier'
              }
            }
          ],
          layout: { name: 'dagre' }
        });
      } catch (err) {
        console.error("Graph render failed:", err);
        document.getElementById('cy').innerHTML = '<p style="color:red; text-align:center;">Error rendering graph.</p>';
      }
    }
  </script>
</body>
</html>
