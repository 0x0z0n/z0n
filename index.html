<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <title>0x0z0n Blog</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.27.0/cytoscape.min.css" rel="stylesheet" />
  <style>
    /* Existing styles remain unchanged */
    .graph-icon {
      position: absolute;
      top: 1rem;
      right: 1rem;
      color: #00d0ff;
      cursor: pointer;
      font-size: 1.3rem;
      transition: 0.3s;
    }
    .graph-icon:hover {
      color: #00ffcc;
      transform: scale(1.15);
    }
    .graph-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.95);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.4s ease;
    }
    .graph-modal.active {
      opacity: 1;
      pointer-events: all;
    }
    .graph-container {
      width: 90%;
      height: 80vh;
      background: #111;
      border-radius: 10px;
      padding: 1rem;
      position: relative;
      box-shadow: 0 0 20px #00d0ff66;
    }
    .graph-close {
      position: absolute;
      top: 10px;
      right: 15px;
      color: #00ffcc;
      cursor: pointer;
      font-size: 1.5rem;
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <!-- [unchanged sidebar content] -->

  <!-- Main Content -->
  <main>
    <div class="search-box">
      <input type="text" id="searchInput" placeholder="Search posts..." />
    </div>

    <section id="posts"></section>

    <footer>
      <p>&copy; 2025 0x0z0n</p>
    </footer>
  </main>

  <div id="graphModal" class="graph-modal">
    <div class="graph-container">
      <span class="graph-close" onclick="toggleGraphModal(false)">&times;</span>
      <div id="cy" style="width:100%; height:100%;"></div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.27.0/cytoscape.min.js"></script>
  <script>
    const searchInput = document.getElementById("searchInput");
    const postsContainer = document.getElementById("posts");
    let allPosts = [];

    function renderPosts(posts) {
      postsContainer.innerHTML = "";
      if (posts.length === 0) {
        postsContainer.innerHTML = "<p>No posts found.</p>";
        return;
      }

      posts.forEach(post => {
        const article = document.createElement("article");
        article.className = "post-card";
        article.setAttribute("data-tags", post.tags.join(", "));

        const categories = Array.isArray(post.category) ? post.category.join(", ") : post.category;

        article.innerHTML = `
          <div style="position: relative;">
            <h2><a href="${post.href}">${post.title}</a></h2>
            <i class="fas fa-code graph-icon" title="Show Attack Graph" onclick='showGraph(${JSON.stringify(post.attackPath || [])})'></i>
          </div>
          <p><strong>Category:</strong> ${categories || "Uncategorized"}</p>
          <p><strong>Date:</strong> ${post.date}</p>
          <p><strong>Tags:</strong></p>
          <div class="tag-container">
            ${post.tags.map(tag => `<a href="index.html?tag=${encodeURIComponent(tag)}" class="tag-link">${tag}</a>`).join("")}
          </div>
        `;

        postsContainer.appendChild(article);
      });
    }

    function filterPosts() {
      const query = searchInput.value.trim().toLowerCase();
      const filtered = allPosts.filter(post =>
        post.title.toLowerCase().includes(query) ||
        (Array.isArray(post.category)
          ? post.category.some(cat => cat.toLowerCase().includes(query))
          : (post.category || "").toLowerCase().includes(query)) ||
        post.tags.some(tag => tag.toLowerCase().includes(query)) ||
        (post.date && post.date.startsWith(query))
      );
      renderPosts(filtered);
    }

    function getParam(name) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(name);
    }

    fetch("data/posts.json")
      .then(res => res.json())
      .then(data => {
        allPosts = data;
        const tagParam = getParam("tag");
        const catParam = getParam("category");
        const dateParam = getParam("date");
        let filtered = allPosts;

        if (tagParam) {
          searchInput.value = tagParam;
          filtered = allPosts.filter(post => post.tags.some(tag => tag.toLowerCase() === tagParam.toLowerCase()));
        } else if (catParam) {
          searchInput.value = catParam;
          filtered = allPosts.filter(post =>
            Array.isArray(post.category)
              ? post.category.some(cat => cat.toLowerCase() === catParam.toLowerCase())
              : (post.category || "").toLowerCase() === catParam.toLowerCase()
          );
        } else if (dateParam) {
          searchInput.value = dateParam;
          filtered = allPosts.filter(post => post.date && post.date.startsWith(dateParam));
        }

        renderPosts(filtered);
      });

    searchInput.addEventListener("input", filterPosts);

    function toggleGraphModal(show) {
      const modal = document.getElementById("graphModal");
      if (show) modal.classList.add("active");
      else modal.classList.remove("active");
    }

    function showGraph(attackSteps) {
      toggleGraphModal(true);

      const elements = attackSteps.map((step, i) => {
        const nodeId = `step${i + 1}`;
        return {
          data: {
            id: nodeId,
            label: `${i + 1}. ${step.user || "(N/A)"}\n${step.technique}`
          }
        };
      });

      const edges = attackSteps.map((_, i) => {
        if (i === 0) return null;
        return { data: { source: `step${i}`, target: `step${i + 1}` } };
      }).filter(Boolean);

      cytoscape({
        container: document.getElementById('cy'),
        elements: [...elements, ...edges],
        style: [
          {
            selector: 'node',
            style: {
              'background-color': '#00d0ff',
              'label': 'data(label)',
              'color': '#fff',
              'text-valign': 'center',
              'text-halign': 'center',
              'font-size': '10px',
              'width': 'label',
              'padding': '10px',
              'shape': 'roundrectangle'
            }
          },
          {
            selector: 'edge',
            style: {
              'width': 2,
              'line-color': '#00ffcc',
              'target-arrow-color': '#00ffcc',
              'target-arrow-shape': 'triangle'
            }
          }
        ],
        layout: { name: 'dagre' }
      });
    }
  </script>
</body>
</html>
