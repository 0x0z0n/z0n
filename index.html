    }
    aside img {

      border-radius: 50%;
      display: block;
      margin: 0 auto;
      border: 2px solid #00d0ff;
      box-shadow: var(--border-glow);
    }

      text-align: center;
      margin: 1rem 0 0.25rem;

    }
    .site-subtitle {

      color: #888;
      font-size: 0.85rem;

    nav a {

      color: var(--text-color);

      margin: 0.3rem 0;
      background: #151515;

    }
    nav a:hover {

      color: var(--accent);

    .social-icons {
      text-align: center;
      margin-top: 2rem;
    }
    .social-icons a {
      margin: 0 0.5rem;

      font-size: 1.3rem;
      transition: 0.3s;
    }
    .social-icons a:hover {
      color: var(--accent);
      transform: scale(1.1);
    }
    main {
      flex: 1;
      padding: 2rem;
      max-width: 1000px;
      margin: auto;
    }
    .post-card {
      background: var(--card-bg);
      padding: 1.5rem;
      border: 1px solid #00ffcc33;
      margin-bottom: 2rem;
      border-radius: 10px;
      box-shadow: var(--border-glow);
      transition: 0.3s ease;
    }
    .post-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 15px #00d0ffcc;
    }
    .post-card h2 {
      margin-top: 0;
    }
    /* Glowing hover effect for post headings */
    .post-card h2 a {
      color: var(--accent);
      text-decoration: none;
      transition: color 0.3s ease, text-shadow 0.3s ease;
    }
    .post-card h2 a:hover {
      color: #00ffcc;
      text-shadow: 0 0 8px #00ffcc, 0 0 15px #00ffccbb;
    }
    .post-card a {
      color: var(--accent);
      text-decoration: none;
    }
    .search-box {
      margin-bottom: 2rem;
      text-align: center;
    }
    .search-box input {
      padding: 0.6rem 1rem;
      width: 260px;
      background: #0f0f0f;
      color: #00ffcc;
      border: 1px solid #00d0ff;
      border-radius: 6px;
      box-shadow: var(--border-glow);
    }
    .tag-container {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 6px;
    }
    .tag-link {
      background: var(--tag-bg);
      padding: 5px 10px;
      color: #00d0ff;
      border-radius: 6px;
      text-decoration: none;
      font-size: 0.85rem;
      border: 1px solid #00d0ff44;
      transition: 0.2s;
    }
    .tag-link:hover {
      background: var(--tag-hover);
      color: #000;
    }
    footer {
      text-align: center;
      color: #555;
      font-size: 0.8rem;
      margin-top: 3rem;
    }

    /* === Modal styles for attack graph === */
    .graph-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(10, 10, 10, 0.95);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .graph-modal-content {
      background: var(--card-bg);
      padding: 1rem 1.5rem;
      border-radius: 10px;
      width: 90%;
      max-width: 800px;
      box-shadow: 0 0 15px #00d0ffcc;
      position: relative;
      color: var(--text-color);
      font-family: 'Orbitron', sans-serif;
    }

    .close {
      position: absolute;
      top: 10px;
      right: 20px;
      color: var(--accent);
      font-size: 2rem;
      font-weight: bold;
      cursor: pointer;
      user-select: none;
      transition: color 0.3s ease;
    }

    .close:hover {
      color: #00ffcc;
    }
  </style>
</head>
<body>

  <!-- Main Content -->
  <main>
    <div class="search-box">
      <input type="text" id="searchInput" placeholder="Search posts..." />
    </div>

      <p>&copy; 2025 0x0z0n</p>

  </main>

  <!-- JavaScript -->
  <script>
    const searchInput = document.getElementById("searchInput");
    const postsContainer = document.getElementById("posts");
    let allPosts = [];

    function renderPosts(posts) {
      postsContainer.innerHTML = "";
      if (posts.length === 0) {
        postsContainer.innerHTML = "<p>No posts found.</p>";
        return;
      }

      posts.forEach(post => {
        const article = document.createElement("article");
        article.className = "post-card";
        article.setAttribute("data-tags", post.tags.join(", "));

        const categories = Array.isArray(post.category) ? post.category.join(", ") : post.category;

        // Prepare graph icon HTML if attack_path valid
        let graphIconHTML = "";
        if (Array.isArray(post.attack_path) && post.attack_path.length > 0) {
          graphIconHTML = `<i class="fas fa-code graph-icon" title="View Attack Graph" style="cursor:pointer; float: right; color: var(--accent);"></i>`;
        }

        article.innerHTML = \`
          <h2>
            <a href="\${post.href}">\${post.title}</a>
            \${graphIconHTML}
          </h2>
          <p><strong>Category:</strong> \${categories || "Uncategorized"}</p>
          <p><strong>Date:</strong> \${post.date}</p>
          <p><strong>Tags:</strong></p>
          <div class="tag-container">
            \${post.tags.map(tag =>
              \`<a href="index.html?tag=\${encodeURIComponent(tag)}" class="tag-link">\${tag}</a>\`
            ).join("")}
          </div>
        \`;

        postsContainer.appendChild(article);

        // Attach click handler to graph icon if present
        if (graphIconHTML) {
          const icon = article.querySelector(".graph-icon");
          icon.addEventListener("click", () => {
            showGraph(post.attack_path, post.title);
          });
        }
      });
    }

    function filterPosts() {
      const query = searchInput.value.trim().toLowerCase();
      const filtered = allPosts.filter(post =>
        post.title.toLowerCase().includes(query) ||
        (Array.isArray(post.category)
          ? post.category.some(cat => cat.toLowerCase().includes(query))
          : (post.category || "").toLowerCase().includes(query)
        ) ||
        post.tags.some(tag => tag.toLowerCase().includes(query)) ||
        (post.date && post.date.startsWith(query))
      );
      renderPosts(filtered);
    }

    function getParam(name) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(name);
    }

    fetch("data/posts.json")
      .then(res => res.json())
      .then(data => {
        allPosts = data;

        const tagParam = getParam("tag");
        const catParam = getParam("category");
        const dateParam = getParam("date");

        let filtered = allPosts;

        if (tagParam) {
          searchInput.value = tagParam;
          filtered = allPosts.filter(post =>
            post.tags.some(tag => tag.toLowerCase() === tagParam.toLowerCase())
          );
        } else if (catParam) {
          searchInput.value = catParam;
          filtered = allPosts.filter(post =>
            Array.isArray(post.category)
              ? post.category.some(cat => cat.toLowerCase() === catParam.toLowerCase())
              : (post.category || "").toLowerCase() === catParam.toLowerCase()
          );
        } else if (dateParam) {
          searchInput.value = dateParam;
          filtered = allPosts.filter(post =>
            post.date && post.date.startsWith(dateParam)
          );
        }

        renderPosts(filtered);
      });

    searchInput.addEventListener("input", filterPosts);

    const modal = document.getElementById("graphModal");
    const closeModalBtn = document.getElementById("closeModal");
    const graphTitle = document.getElementById("graphTitle");
    const graphContainer = document.getElementById("graphContainer");

    closeModalBtn.addEventListener("click", () => {
      modal.style.display = "none";
      graphContainer.innerHTML = ""; // clear graph
    });

    // Utility: transform attack_path to cytoscape elements
    function buildCytoscapeElements(attackPath) {
      const nodes = [];
      const edges = [];
      attackPath.forEach((step, i) => {
        nodes.push({
          data: { id: \`step\${i}\`, label: \`\${step.user}\n\${step.technique}\` }
        });
        if (i > 0) {
          edges.push({
            data: { source: \`step\${i-1}\`, target: \`step\${i}\` }
          });
        }
      });
      return { nodes, edges };
    }

    function showGraph(attackPath, title) {
      if (!Array.isArray(attackPath) || attackPath.length === 0) {
        alert("No valid attack path data to display.");
        return;
      }

      try {
        modal.style.display = "flex";
        graphTitle.textContent = title;

        const { nodes, edges } = buildCytoscapeElements(attackPath);

        cytoscape({
          container: graphContainer,
          elements: {
            nodes,
            edges
          },
          style: [
            {
              selector: 'node',
              style: {
                'label': 'data(label)',
                'text-wrap': 'wrap',
                'text-max-width': 120,
                'background-color': '#00d0ff',
                'color': '#000',
                'text-valign': 'center',
                'text-halign': 'center',
                'font-size': 12,
                'shape': 'roundrectangle',
                'padding': '10px',
                'border-width': 2,
                'border-color': '#00ffcc',
                'text-outline-color': '#000',
                'text-outline-width': 1
              }
            },
            {
              selector: 'edge',
              style: {
                'width': 3,
                'line-color': '#00ffcc',
                'target-arrow-color': '#00ffcc',
                'target-arrow-shape': 'triangle',
                'curve-style': 'bezier'
              }
            }
          ],
          layout: {
            name: 'breadthfirst',
            directed: true,
            padding: 10
          }
        });
      } catch (err) {
        console.warn("Error rendering attack graph:", err);
        alert("Failed to render attack graph. See console for details.");
      }
    }
  </script>
</body>
