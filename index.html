<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <title>0x0z0n Blog</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <style>
    :root {
      --bg-color: #111;
      --card-bg: #1e1e1e;
      --text-color: #eee;
      --accent: #4caf50;
      --tag-bg: #007bff;
      --tag-hover: #0056b3;
    }
    body {
      margin: 0;
      font-family: sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      display: flex;
    }
    aside {
      width: 250px;
      background: #1a1a1a;
      padding: 1rem;
      height: 100vh;
      box-shadow: 2px 0 5px rgba(0,0,0,0.5);
      position: sticky;
      top: 0;
    }
    aside img {
      width: 100px;
      border-radius: 50%;
      display: block;
      margin: 0 auto;
    }
    .site-title {
      text-align: center;
      margin: 1rem 0 0.25rem;
      font-size: 1.2rem;
    }
    .site-subtitle {
      text-align: center;
      color: #aaa;
      font-size: 0.9rem;
    }
    nav a {
      display: block;
      color: white;
      text-decoration: none;
      padding: 0.5rem;
      border-radius: 5px;
      margin: 0.3rem 0;
      background: #2a2a2a;
    }
    nav a:hover {
      background: var(--accent);
    }
    main {
      flex: 1;
      padding: 2rem;
      max-width: 900px;
      margin: auto;
    }
    .post-card {
      background: var(--card-bg);
      padding: 1.2rem;
      border-left: 4px solid var(--accent);
      margin-bottom: 1.5rem;
      border-radius: 6px;
    }
    .post-card h2 {
      margin-top: 0;
    }
    .post-card a {
      color: var(--accent);
      text-decoration: none;
    }
    .search-box {
      margin-bottom: 2rem;
      text-align: center;
    }
    .search-box input {
      padding: 0.5rem;
      width: 250px;
      background: #1e1e1e;
      color: white;
      border: 1px solid #444;
    }
    .tag-link {
      background: var(--tag-bg);
      padding: 4px 8px;
      color: white;
      border-radius: 4px;
      text-decoration: none;
      font-size: 0.9rem;
      margin-right: 4px;
    }
    .tag-link:hover {
      background: var(--tag-hover);
    }
    footer {
      text-align: center;
      color: #888;
      font-size: 0.8rem;
      margin-top: 3rem;
    }
    .pagination {
      text-align: center;
      margin-top: 2rem;
    }
    .pagination button {
      padding: 0.5rem 1.2rem;
      margin: 0.5rem;
      background: var(--tag-bg);
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .pagination button:hover {
      background: var(--tag-hover);
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <aside>
    <img src="assets/avatar.png" alt="Profile" />
    <div class="site-title">Kshitij Raut</div>
    <div class="site-subtitle">Offensive Security</div>
    <nav>
      <a href="index.html">üè† Home</a>
      <a href="categories.html">üìö Categories</a>
      <a href="tags.html">üè∑Ô∏è Tags</a>
      <a href="archives.html">üóÉÔ∏è Archives</a>
      <a href="about.html">‚ÑπÔ∏è About</a>
    </nav>
  </aside>

  <!-- Main Content -->
  <main>
    <div class="search-box">
      <input type="text" id="searchInput" placeholder="Search posts..." />
    </div>

    <section id="posts"></section>

    <div class="pagination">
      <button disabled>Previous Page</button>
      <button disabled>Next Page</button>
    </div>

    <footer>
      <p>&copy; 2025 0x0z0n</p>
    </footer>
  </main>

  <script>
    const searchInput = document.getElementById("searchInput");
    const postsContainer = document.getElementById("posts");
    let allPosts = [];

    function renderPosts(posts) {
      postsContainer.innerHTML = "";
      posts.forEach(post => {
        const article = document.createElement("article");
        article.className = "post-card";
        article.setAttribute("data-tags", post.tags.join(", "));

        article.innerHTML = `
          <h2><a href="${post.url}">${post.title}</a></h2>
          <p>Tags: ${post.tags.map(tag =>
            `<a href="tags.html#${encodeURIComponent(tag)}" class="tag-link">${tag}</a>`
          ).join(" ")}</p>
        `;

        postsContainer.appendChild(article);
      });
    }

    function filterPosts() {
      const query = searchInput.value.toLowerCase();
      const filtered = allPosts.filter(post =>
        post.title.toLowerCase().includes(query) ||
        post.tags.some(tag => tag.toLowerCase().includes(query))
      );
      renderPosts(filtered);
    }

    fetch("data/posts.json")
      .then(res => res.json())
      .then(data => {
        allPosts = data;
        renderPosts(allPosts);
      });

    searchInput.addEventListener("input", filterPosts);
  </script>
</body>
</html>
