<html lang="en" data-theme="dark">

  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-p6xY1e7XazgQx5L3MZxF1BoOaWqkn61C1q3+fYO9vbK5gPp+qYuwhu7YyU1lHQAtdfOqMpKvRz2/aq1UVY5TIg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    :root {
      --bg-color: #111;
      --card-bg: #1e1e1e;
      --text-color: #eee;
      --accent: #4caf50;
      --tag-bg: #007bff;
      --tag-hover: #0056b3;
    }
    body {
      margin: 0;
      font-family: sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      display: flex;
    }
    aside {
      width: 250px;
      background: #1a1a1a;
      padding: 1rem;
      height: 100vh;
      box-shadow: 2px 0 5px rgba(0,0,0,0.5);
      position: sticky;
      top: 0;
    }
    aside img {
      width: 100px;
      border-radius: 50%;
      display: block;
      margin: 0 auto;
    }
    .site-title {
      text-align: center;
      margin: 1rem 0 0.25rem;
      font-size: 1.2rem;
    }
    .site-subtitle {
      text-align: center;
      color: #aaa;
      font-size: 0.9rem;
    }
    nav a {
      display: block;
      color: white;
      text-decoration: none;
      padding: 0.5rem;
      border-radius: 5px;
      margin: 0.3rem 0;
      background: #2a2a2a;
    }
    nav a:hover {
      background: var(--accent);
    }
    .social-icons {
      text-align: center;
      margin-top: 2rem;
    }
    .social-icons a {
      margin: 0 0.5rem;
      color: white;
      font-size: 1.2rem;
    }
    .social-icons a:hover {
      color: var(--accent);
    }
    main {
      flex: 1;
      padding: 2rem;
      max-width: 900px;
      margin: auto;
    }
    .post-card {
      background: var(--card-bg);
      padding: 1.2rem;
      border-left: 4px solid var(--accent);
      margin-bottom: 1.5rem;
      border-radius: 6px;
    }
    .post-card h2 {
      margin-top: 0;
    }
    .post-card a {
      color: var(--accent);
      text-decoration: none;
    }
    .search-box {
      margin-bottom: 2rem;
      text-align: center;
    }
    .search-box input {
      padding: 0.5rem;
      width: 250px;
      background: #1e1e1e;
      color: white;
      border: 1px solid #444;
    }
    .tag-link {
      background: var(--tag-bg);
      padding: 4px 8px;
      color: white;
      border-radius: 4px;
      text-decoration: none;
      font-size: 0.9rem;
      margin-right: 4px;
    }
    .tag-link:hover {
      background: var(--tag-hover);
    }
    footer {
      text-align: center;
      color: #888;
      font-size: 0.8rem;
      margin-top: 3rem;
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <aside>
    <img src="assets/avatar.jpeg" alt="Profile" />
    <div class="site-title">Kshitij Raut</div>
    <div class="site-subtitle">Cyber Security Analyst</div>
    <nav>
      <a href="index.html">üè† Home</a>
      <a href="categories.html">üìö Categories</a>
      <a href="tags.html">üè∑Ô∏è Tags</a>
      <a href="archives.html">üóÉÔ∏è Archives</a>
      <a href="about.html">‚ÑπÔ∏è About</a>
    </nav>
    <div class="social-icons">
      <a href="https://www.linkedin.com/in/kshitijnraut/" target="_blank" title="LinkedIn"><i class="fab fa-linkedin"></i></a>
      <a href="mailto:kshitijraut360@gmail.com" title="Gmail"><i class="fas fa-envelope"></i></a>
      <a href="https://www.youtube.com/@0x0z0n" target="_blank" title="YouTube"><i class="fab fa-youtube"></i></a>
      <a href="https://x.com/0x0z0n" target="_blank" title="X/Twitter"><i class="fab fa-x-twitter"></i></a>
    </div>
  </aside>

  <!-- Main Content -->
  <main>
    <div class="search-box">
      <input type="text" id="searchInput" placeholder="Search posts..." />
    </div>

    <section id="posts"></section>

    <footer>
      <p>&copy; 2025 0x0z0n</p>
    </footer>
  </main>

  <!-- JavaScript -->
  <script>
    const searchInput = document.getElementById("searchInput");
    const postsContainer = document.getElementById("posts");
    let allPosts = [];

    function renderPosts(posts) {
      postsContainer.innerHTML = "";
      if (posts.length === 0) {
        postsContainer.innerHTML = "<p>No posts found.</p>";
        return;
      }

      posts.forEach(post => {
        const article = document.createElement("article");
        article.className = "post-card";
        article.setAttribute("data-tags", post.tags.join(", "));

        article.innerHTML = `
          <h2><a href="${post.href}">${post.title}</a></h2>
          <p><strong>Category:</strong> ${post.category || "Uncategorized"}</p>
          <p><strong>Date:</strong> ${post.date}</p>
          <p><strong>Tags:</strong> ${post.tags.map(tag =>
            `<a href="index.html?tag=${encodeURIComponent(tag)}" class="tag-link">${tag}</a>`
          ).join(" ")}</p>
        `;

        postsContainer.appendChild(article);
      });
    }

    function filterPosts() {
      const query = searchInput.value.trim().toLowerCase();
      const filtered = allPosts.filter(post =>
        post.title.toLowerCase().includes(query) ||
        (post.category && post.category.toLowerCase().includes(query)) ||
        post.tags.some(tag => tag.toLowerCase().includes(query)) ||
        (post.date && post.date.startsWith(query))
      );
      renderPosts(filtered);
    }

    function getParam(name) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(name);
    }

    fetch("data/posts.json")
      .then(res => res.json())
      .then(data => {
        allPosts = data;

        const tagParam = getParam("tag");
        const catParam = getParam("category");
        const dateParam = getParam("date");

        let filtered = allPosts;

        if (tagParam) {
          searchInput.value = tagParam;
          filtered = allPosts.filter(post =>
            post.tags.some(tag => tag.toLowerCase() === tagParam.toLowerCase())
          );
        } else if (catParam) {
          searchInput.value = catParam;
          filtered = allPosts.filter(post =>
            post.category && post.category.toLowerCase() === catParam.toLowerCase()
          );
        } else if (dateParam) {
          searchInput.value = dateParam;
          filtered = allPosts.filter(post =>
            post.date && post.date.startsWith(dateParam)
          );
        }

        renderPosts(filtered);
      });

    searchInput.addEventListener("input", filterPosts);
  </script>
</body>
</html>
