<style>
/* ========== Theme Variables ========== */
:root {
  /* Default 0x0z0n-dark */
  --bg-color: #0a0a0a;
  --card-bg: #141414;
  --text-color: #00ff95;
  --accent: #00d0ff;
  --tag-bg: #0f0f0f;
  --tag-hover: #00ffcc;
  --border-glow: 0 0 10px #00d0ff, 0 0 20px #00d0ff33;
  --hover-bg: #222;
  --hover-text: #80ffff;
  --hover-border: #00d0ff;
  --terminal-color: #0f0; /* New variable for attack path terminal */
}

/* 0x0z0n-light */
html[data-theme="0x0z0n-light"] {
  --bg-color: #f4f7f9;
  --card-bg: #ffffff;
  --text-color: #1a1a1a;
  --accent: #007acc;
  --tag-bg: #e3eff9;
  --tag-hover: #007acc;
  --border-glow: 0 0 4px #007acc55;
  --hover-bg: #e0e0e0;
  --hover-text: #007acc;
  --hover-border: #007acc;
  --terminal-color: #00796b;
}

/* Minimalist Dark */
html[data-theme="minimal-dark"] {
  --bg-color: #121212;
  --card-bg: #1c1c1c;
  --text-color: #dcdcdc;
  --accent: #80cbc4;
  --tag-bg: #202020;
  --tag-hover: #4db6ac;
  --border-glow: none;
  --hover-bg: #2a2a2a;
  --hover-text: #a0e0d0;
  --hover-border: #4db6ac;
  --terminal-color: #80cbc4;
}

/* Minimalist Light */
html[data-theme="minimal-light"] {
  --bg-color: #f7f7f7;
  --card-bg: #ffffff;
  --text-color: #333333;
  --accent: #00796b;
  --tag-bg: #e3f2f1;
  --tag-hover: #00796b;
  --border-glow: none;
  --hover-bg: #e0f0ef;
  --hover-text: #00796b;
  --hover-border: #00796b;
  --terminal-color: #00796b;
}

/* ========== Body & General ========== */
body {
  margin: 0;
  font-family: 'Orbitron', system-ui, sans-serif;
  background: var(--bg-color);
  color: var(--text-color);
  display: flex;
  position: relative;
}

/* Theme Controls (Top-Right) */
.theme-controls {
  position: fixed;
  top: 15px;
  right: 20px;
  display: flex;
  align-items: center;
  gap: 10px;
  z-index: 1000;
}

.theme-toggle {
  cursor: pointer;
  font-size: 1.4rem;
  color: var(--accent);
  transition: transform 0.3s ease;
}

.theme-toggle:hover {
  transform: scale(1.2);
}

.theme-selector select {
  padding: 4px 8px;
  font-size: 0.9rem;
  border-radius: 6px;
  border: 1px solid var(--accent);
  background: var(--card-bg);
  color: var(--text-color);
  cursor: pointer;
  transition: all 0.3s ease;
}

.theme-selector select:hover {
  background: var(--hover-bg);
  color: var(--hover-text);
  border-color: var(--hover-border);
}

/* Sidebar */
aside {
  width: 250px;
  background: var(--card-bg);
  padding: 1.5rem 1rem;
  height: 100vh;
  box-shadow: inset -1px 0 0 rgba(0, 0, 0, 0.1);
  position: sticky;
  top: 0;
  transition: all 0.4s ease-in-out;
  overflow: hidden;
}

aside img {
  width: 100px;
  border-radius: 50%;
  display: block;
  margin: 0 auto 1rem;
  border: 2px solid var(--accent);
  box-shadow: var(--border-glow);
}

.site-title {
  text-align: center;
  margin: 0.5rem 0 0.2rem;
  font-size: 1.4rem;
}

.site-subtitle {
  text-align: center;
  color: #888;
  font-size: 0.8rem;
}

nav a {
  display: block;
  color: var(--text-color);
  text-decoration: none;
  padding: 0.55rem 1rem;
  border-radius: 8px;
  margin: 0.4rem 0;
  background: var(--card-bg);
  border-left: 3px solid transparent;
  transition: all 0.3s ease;
}

nav a:hover {
  background: var(--hover-bg);
  color: var(--hover-text);
  border-left: 3px solid var(--hover-border);
}

/* Social icons */
.social-icons a {
  margin: 0 0.5rem;
  color: #999;
  font-size: 1.4rem;
  transition: 0.3s ease;
}

.social-icons a:hover {
  color: var(--hover-text);
  transform: scale(1.15);
}

/* Main Content */
main {
  flex: 1;
  padding: 2.5rem 1rem;
  max-width: 1000px;
  margin: auto;
  transition: all 0.4s ease-in-out;
}

/* Search Box */
.search-box {
  margin-bottom: 2.5rem;
  text-align: center;
}

.search-box input {
  padding: 0.7rem 1.2rem;
  width: 280px;
  background: var(--card-bg);
  color: var(--text-color);
  border: 1px solid var(--accent);
  border-radius: 8px;
  box-shadow: var(--border-glow);
  font-size: 0.95rem;
}

/* Tags & Category Buttons */
.tag-link, .category-button {
  display: inline-block;
  background-color: var(--tag-bg);
  border: 1px solid rgba(0,0,0,0.1);
  color: var(--accent);
  padding: 6px 12px;
  margin: 2px 4px 4px 0;
  font-size: 0.82rem;
  border-radius: 6px;
  text-decoration: none;
  transition: 0.2s ease-in-out;
}

.tag-link:hover, .category-button:hover {
  background: var(--hover-bg);
  color: var(--hover-text);
  border-color: var(--hover-border);
}

/* Terminal / Attack Path */
.attack-path-terminal {
  background-color: var(--card-bg);
  color: var(--terminal-color);
  padding: 8px;
  font-family: monospace;
  font-size: 12px;
  border-radius: 6px;
  box-shadow: inset 0 0 6px rgba(0,0,0,0.2);

  /* Flexible height */
  max-height: none;       /* remove fixed height */
  min-height: 50px;       /* optional, just for visual consistency */
  overflow-y: auto;       /* scroll only if content exceeds viewport */
}

/* Hide scrollbar */
.attack-path-terminal::-webkit-scrollbar {
  width: 0px;
  background: transparent;
}

/* ===== Attack Step Blocks ===== */
.attack-step {
  border-left: 4px solid var(--terminal-color);
  padding: 10px 12px;
  margin-bottom: 10px;
  background: linear-gradient(180deg, rgba(255,255,255,0.01), rgba(0,0,0,0.02));
  border-radius: 6px;
  color: var(--text-color);
}

/* Top row with Step | User | Technique */
.attack-step .top {
  display: flex;
  gap: 12px;
  flex-wrap: wrap;
  align-items: baseline;
  margin-bottom: 8px;
  font-size: 0.92rem;
}

/* Small pill-style labels */
.attack-step .pill {
  display: inline-block;
  padding: 3px 8px;
  border-radius: 999px;
  font-weight: 600;
  font-size: 0.78rem;
  background: rgba(0,0,0,0.06);
  color: var(--hover-text);
}

/* Meta values (numbers, usernames, techniques) */
.attack-step .meta-value {
  font-weight: 600;
  color: var(--terminal-color);
  margin-right: 6px;
}

/* Multi-line fields: Result, Mitigation */
.attack-step .field {
  margin: 6px 0;
  font-size: 0.88rem;
  line-height: 1.35;
  white-space: pre-wrap; /* preserve newlines */
}

/* label in field like "Result:" or "Mitigation:" */
.attack-step .field .label {
  display: block;
  font-weight: 700;
  color: var(--hover-text);
  margin-bottom: 4px;
}

/* subtle hover */
.attack-step:hover {
  transform: translateY(-2px);
  transition: transform 0.12s ease;
  box-shadow: 0 6px 18px rgba(0,0,0,0.08);
}

/* Footer */
footer {
  text-align: center;
  color: #555;
  font-size: 0.8rem;
  margin-top: 4rem;
}

/* Sidebar Toggle Button */
.sidebar-toggle {
  position: fixed;
  top: 20px;
  left: 15px;
  background: var(--card-bg);
  border: 1px solid var(--accent);
  border-radius: 8px;
  color: var(--accent);
  font-size: 1.3rem;
  padding: 6px 10px;
  z-index: 1100;
  cursor: pointer;
  box-shadow: var(--border-glow);
  transition: all 0.3s ease;
}

.sidebar-toggle:hover {
  transform: scale(1.1);
  color: var(--hover-text);
  border-color: var(--hover-border);
}

/* ===== Collapsed Sidebar ===== */
body.sidebar-collapsed aside {
  width: 0;
  padding: 0;
  opacity: 0;
  pointer-events: none;
  border: none;
  transition: all 0.4s ease-in-out;
}

body.sidebar-collapsed main {
  margin-left: 0;
  transition: all 0.4s ease-in-out;
}

/* ===== Layout Animation ===== */
.layout {
  display: flex;
  transition: all 0.4s ease-in-out;
}

/* ===== Posts Layout ===== */
#posts {
  display: flex;
  flex-direction: column;
  gap: 2rem;
  width: 100%;
  max-width: 900px;
  margin: 0 auto;
  transition: all 0.4s ease-in-out;
}

/* ===== Posts Grid Layout ===== */
#posts {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
  gap: 2rem;
  width: 100%;
  margin: 0 auto;
  transition: all 0.4s ease-in-out;
}

.post-card {
  display: flex;
  flex-direction: column;
  justify-content: flex-start;
  background: var(--card-bg);
  backdrop-filter: blur(8px);
  padding: 1.8rem;
  border: 1px solid rgba(0,0,0,0.1);
  border-radius: 12px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.1), var(--border-glow);
  transition: 0.3s ease;
}

.post-card:hover {
  transform: translateY(-5px);
  background: var(--hover-bg);
  box-shadow: 0 10px 20px rgba(0, 208, 255, 0.2);
}

.post-card h2 a {
  color: var(--accent);
  text-decoration: none;
  transition: color 0.3s ease, text-shadow 0.3s ease;
}

.post-card h2 a:hover {
  color: var(--hover-text);
  text-shadow: 0 0 8px var(--hover-border);
}

/* ===== Responsive Adjustments ===== */
@media screen and (max-width: 1024px) {
  #posts {
    grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
    padding: 0 1rem;
  }
}

@media screen and (max-width: 768px) {
  #posts {
    grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
    padding: 0 0.5rem;
  }
}

@media screen and (max-width: 480px) {
  #posts {
    grid-template-columns: 1fr;
    padding: 0 0.5rem;
  }
}

/* ===== Layout Grid for Left Sidebar | Main | Right Panel ===== */
.layout {
  display: grid;
  grid-template-columns: 250px 1fr 280px; /* left sidebar | main | right panel */
  gap: 1.5rem;
  transition: all 0.4s ease-in-out;
  width: 100%;
  padding: 0 1rem;
}

/* Main content adjusts automatically */
main {
  padding: 2.5rem 0;
  max-width: none;
}

/* Right Panel */
.sidebar-right {
  background: var(--card-bg);
  padding: 1.5rem;
  border-radius: 12px;
  height: fit-content;
  position: sticky;
  top: 1.5rem;
}

/* Responsive adjustments */
@media screen and (max-width: 1024px) {
  .layout {
    grid-template-columns: 250px 1fr;
  }
  .sidebar-right {
    display: none; /* hide right panel on medium screens */
  }
}

@media screen and (max-width: 768px) {
  .layout {
    grid-template-columns: 1fr; /* single column */
  }
  aside.sidebar-left {
    width: 100%;
    height: auto;
    border-bottom: 1px solid var(--accent);
  }
  main {
    padding: 1rem 0;
  }
}
</style>

<!-- Sidebar Collapse Script -->
<script>
  const toggleBtn = document.getElementById("sidebarToggle");
  toggleBtn.addEventListener("click", () => {
    document.body.classList.toggle("sidebar-collapsed");
    const icon = toggleBtn.querySelector("i");
    icon.classList.toggle("fa-bars");
    icon.classList.toggle("fa-chevron-right");
  });
</script>

<script>
fetch("data/posts.json")
  .then(res => res.json())
  .then(posts => {
    const postsContainer = document.getElementById("posts");
    const categoryContainer = document.getElementById("categoryList");
    const tagContainer = document.getElementById("tagList");
    const searchInput = document.getElementById("searchInput");

    const escapeHTML = str =>
      String(str ?? "")
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;")
        .replace(/"/g, "&quot;")
        .replace(/'/g, "&#39;");

    const getCategories = post =>
      Array.isArray(post.category) ? post.category : (post.category ? [post.category] : []);

    const getTags = post =>
      Array.isArray(post.tags) ? post.tags : (post.tags ? [post.tags] : []);

    const buildAttackPathHTML = attack_path => {
      if (!attack_path) return "";
      if (!Array.isArray(attack_path)) attack_path = [attack_path];

      return attack_path.map((step, i) => {
        if (!step) return "";
        const stepNum = i + 1;
        const stepText = step.step || "";
        const user = step.user || "";
        const technique = step.technique || "";
        const result = step.result || "";
        const mitigation = step.mitigation || "";

        return `
          <div class="attack-step">
            <div class="top">
              <span class="pill"><span class="meta-value">Step ${stepNum}</span></span>
              ${user ? `<span class="pill">User: <span class="meta-value">${escapeHTML(user)}</span></span>` : ""}
              ${technique ? `<span class="pill">Technique: <span class="meta-value">${escapeHTML(technique)}</span></span>` : ""}
            </div>
            ${result ? `<div class="field"><span class="label">Result:</span>${escapeHTML(result)}</div>` : ""}
            ${mitigation ? `<div class="field"><span class="label">Mitigation:</span>${escapeHTML(mitigation)}</div>` : ""}
            ${stepText ? `<div class="field"><span class="label">Description:</span>${escapeHTML(stepText)}</div>` : ""}
          </div>
        `;
      }).join("");
    };

    // Modified renderPosts: only scroll if explicit argument scrollToTop=true
    const renderPosts = (filteredPosts, scrollToTop = false) => {
      postsContainer.innerHTML = "";

      filteredPosts.forEach(post => {
        const div = document.createElement("div");
        div.className = "post-card";

        const categoriesHTML = getCategories(post)
          .map(cat => `<button class="category-button post-cat-btn" data-cat="${escapeHTML(cat)}">${escapeHTML(cat)}</button>`)
          .join(" ");

        const tagsHTML = getTags(post)
          .map(tag => `<a href="#" class="tag-link post-tag-link" data-tag="${escapeHTML(tag)}">${escapeHTML(tag)}</a>`)
          .join(" ");

        const attackPathHTML = buildAttackPathHTML(post.attack_path);
        const dateOnly = escapeHTML(post.date || "");

        div.innerHTML = `
          <h2><a href="${escapeHTML(post.href || "#")}">${escapeHTML(post.title || "Untitled")}</a></h2>
          <div class="post-meta">${dateOnly}</div>
          <p class="post-excerpt">${escapeHTML(post.excerpt || "")}</p>
          <div class="post-categories" style="margin-top:8px;">${categoriesHTML}</div>
          <div class="post-tags" style="margin-top:8px;">${tagsHTML}</div>
          ${attackPathHTML}
        `;

        postsContainer.appendChild(div);
      });

      if (scrollToTop) {
        postsContainer.scrollIntoView({ behavior: "smooth", block: "start" });
      }

      // Delegated clicks inside post cards (category & tag buttons)
      postsContainer.onclick = e => {
        const catBtn = e.target.closest?.(".post-cat-btn");
        if (catBtn) {
          const cat = catBtn.dataset.cat;
          if (!cat) return;
          const filtered = posts.filter(p => getCategories(p).includes(cat));
          renderPosts(filtered, true); // scroll only for click
          return;
        }

        const tagLink = e.target.closest?.(".post-tag-link");
        if (tagLink) {
          const tag = tagLink.dataset.tag;
          if (!tag) return;
          const filtered = posts.filter(p => getTags(p).includes(tag));
          renderPosts(filtered, true); // scroll only for click
          return;
        }
      };
    };

    renderPosts(posts); // initial render

    // Search: no scrolling
    searchInput?.addEventListener("input", e => {
      const q = (e.target.value || "").toLowerCase().trim();
      const filtered = posts.filter(post => {
        if (!q) return true;
        if ((post.title || "").toLowerCase().includes(q)) return true;
        if ((post.excerpt || "").toLowerCase().includes(q)) return true;
        if (getCategories(post).some(c => c.toLowerCase().includes(q))) return true;
        if (getTags(post).some(t => t.toLowerCase().includes(q))) return true;
        return false;
      });
      renderPosts(filtered, false); // do NOT scroll on search
    });

    // Sidebar categories
    const categoriesCount = {};
    posts.forEach(p => getCategories(p).forEach(cat => categoriesCount[cat] = (categoriesCount[cat]||0)+1));

    let catEntries = Object.entries(categoriesCount);
    const pinned = catEntries.filter(([cat]) => cat.toLowerCase() === "cheatsheet");
    const others = catEntries.filter(([cat]) => cat.toLowerCase() !== "cheatsheet").sort((a,b)=>a[0].localeCompare(b[0]));
    catEntries = [...pinned, ...others];

    catEntries.forEach(([cat, count]) => {
      const a = document.createElement("a");
      a.href = "#";
      a.className = "category-button";
      a.textContent = `${cat} (${count})`;
      a.dataset.cat = cat;
      a.addEventListener("click", ev => {
        ev.preventDefault();
        const filtered = posts.filter(p => getCategories(p).includes(cat));
        renderPosts(filtered, true); // scroll for sidebar click
      });
      categoryContainer.appendChild(a);
    });

    // Sidebar tags
    const tagsCount = {};
    posts.forEach(p => getTags(p).forEach(tag => tagsCount[tag] = (tagsCount[tag]||0)+1));
    Object.keys(tagsCount).sort().forEach(tag => {
      const a = document.createElement("a");
      a.href = "#";
      a.className = "tag-link";
      a.textContent = `${tag} (${tagsCount[tag]})`;
      a.dataset.tag = tag;
      a.addEventListener("click", ev => {
        ev.preventDefault();
        const filtered = posts.filter(p => getTags(p).includes(tag));
        renderPosts(filtered, true); // scroll for sidebar click
      });
      tagContainer.appendChild(a);
    });

  })
  .catch(err => console.error("Error loading posts.json:", err));
</script>
