    <style>
:root {
  /* Default 0x0z0n-dark variables */
  --bg-color: #0a0a0a;
  --card-bg: #141414;
  --text-color: #00ff95;
  --accent: #00d0ff;
  --tag-bg: #0f0f0f;
  --tag-hover: #00ffcc;
  --border-glow: 0 0 10px #00d0ff, 0 0 20px #00d0ff33;
  --hover-bg: #222;         /* Dark hover background */
  --hover-text: #80ffff;    /* Soft hover text color */
  --hover-border: #00d0ff;  /* Hover border */
}

/* 0x0z0n-light */
html[data-theme="0x0z0n-light"] {
  --bg-color: #f4f7f9;
  --card-bg: #ffffff;
  --text-color: #1a1a1a;
  --accent: #007acc;
  --tag-bg: #e3eff9;
  --tag-hover: #007acc;
  --border-glow: 0 0 4px #007acc55;
  --hover-bg: #e0e0e0;
  --hover-text: #007acc;
  --hover-border: #007acc;
}

/* Minimalist Dark */
html[data-theme="minimal-dark"] {
  --bg-color: #121212;
  --card-bg: #1c1c1c;
  --text-color: #dcdcdc;
  --accent: #80cbc4;
  --tag-bg: #202020;
  --tag-hover: #4db6ac;
  --border-glow: none;
  --hover-bg: #2a2a2a;
  --hover-text: #a0e0d0;
  --hover-border: #4db6ac;
}

/* Minimalist Light */
html[data-theme="minimal-light"] {
  --bg-color: #f7f7f7;
  --card-bg: #ffffff;
  --text-color: #333333;
  --accent: #00796b;
  --tag-bg: #e3f2f1;
  --tag-hover: #00796b;
  --border-glow: none;
  --hover-bg: #e0f0ef;
  --hover-text: #00796b;
  --hover-border: #00796b;
}

/* Body & general */
body {
  margin: 0;
  font-family: 'Orbitron', system-ui, sans-serif;
  background: var(--bg-color);
  color: var(--text-color);
  display: flex;
}

/* Sidebar */
aside {
  width: 250px;
  background: var(--card-bg);
  padding: 1.5rem 1rem;
  height: 100vh;
  box-shadow: inset -1px 0 0 var(--accent + '33');
  position: sticky;
  top: 0;
}

aside img {
  width: 100px;
  border-radius: 50%;
  display: block;
  margin: 0 auto 1rem;
  border: 2px solid var(--accent);
  box-shadow: var(--border-glow);
}

.site-title {
  text-align: center;
  margin: 0.5rem 0 0.2rem;
  font-size: 1.4rem;
}

.site-subtitle {
  text-align: center;
  color: #888;
  font-size: 0.8rem;
}

nav a {
  display: block;
  color: var(--text-color);
  text-decoration: none;
  padding: 0.55rem 1rem;
  border-radius: 8px;
  margin: 0.4rem 0;
  background: var(--card-bg);
  border-left: 3px solid transparent;
  transition: all 0.3s ease;
}

nav a:hover {
  background: var(--hover-bg);
  color: var(--hover-text);
  border-left: 3px solid var(--hover-border);
}

/* Social icons */
.social-icons a {
  margin: 0 0.5rem;
  color: #999;
  font-size: 1.4rem;
  transition: 0.3s ease;
}

.social-icons a:hover {
  color: var(--hover-text);
  transform: scale(1.15);
}

/* Main */
main {
  flex: 1;
  padding: 2.5rem;
  max-width: 1000px;
  margin: auto;
}

/* Post cards */
.post-card {
  background: var(--card-bg);
  backdrop-filter: blur(8px);
  -webkit-backdrop-filter: blur(8px);
  padding: 1.8rem;
  border: 1px solid var(--accent + '33');
  margin-bottom: 2.5rem;
  border-radius: 12px;
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1), var(--border-glow);
  transition: 0.3s ease;
}

.post-card:hover {
  transform: translateY(-5px);
  background: var(--hover-bg);
  box-shadow: 0 10px 20px rgba(0, 208, 255, 0.2);
}

.post-card h2 a {
  color: var(--accent);
  text-decoration: none;
  transition: color 0.3s ease, text-shadow 0.3s ease;
}

.post-card h2 a:hover {
  color: var(--hover-text);
  text-shadow: 0 0 8px var(--hover-border), 0 0 15px var(--hover-border + 'bb');
}

.post-card a {
  color: var(--accent);
  text-decoration: none;
}

/* Tags and category buttons */
.tag-link,
.category-button {
  display: inline-block;
  background-color: var(--tag-bg);
  border: 1px solid var(--accent + '44');
  color: var(--accent);
  padding: 6px 12px;
  margin: 2px 4px 4px 0;
  font-size: 0.82rem;
  border-radius: 6px;
  text-decoration: none;
  transition: 0.2s ease-in-out;
}

.tag-link:hover,
.category-button:hover {
  background: var(--hover-bg);
  color: var(--hover-text);
  border-color: var(--hover-border + '55');
}

/* Terminal */
.attack-path-terminal {
  background-color: var(--card-bg);
  color: var(--text-color);
  font-family: monospace;
  padding: 10px;
  margin-top: 12px;
  border-radius: 6px;
  white-space: pre-wrap;
  font-size: 0.9rem;
  box-shadow: inset 0 0 6px var(--accent + '44');
  max-height: 200px;
  overflow-y: auto;
}

.attack-path-terminal::-webkit-scrollbar {
  width: 0px;
  background: transparent;
}

.attack-path-terminal:hover::-webkit-scrollbar {
  width: 6px;
}

.attack-path-terminal::-webkit-scrollbar-track {
  background: var(--card-bg);
}

.attack-path-terminal {
  scrollbar-width: none;
  -ms-overflow-style: none;
}

/* Footer */
footer {
  text-align: center;
  color: #555;
  font-size: 0.8rem;
  margin-top: 4rem;
}

/* Responsive */
@media screen and (max-width: 768px) {
  body { flex-direction: column; }
  aside { width: 100%; height: auto; position: relative; padding: 1rem; border-bottom: 1px solid var(--accent + '33'); box-shadow: none; }
  main { padding: 1.5rem 1rem; }
  .site-title { font-size: 1.2rem; }
  .site-subtitle { font-size: 0.75rem; }
  nav a { padding: 0.5rem 0.8rem; font-size: 0.95rem; }
  .social-icons a { font-size: 1.2rem; }
  .search-box input { width: 90%; }
}

@media screen and (max-width: 480px) {
  .post-card { padding: 1.2rem; }
  .category-button, .tag-link { font-size: 0.75rem; padding: 5px 10px; }
  .attack-path-terminal { font-size: 0.78rem; }
  .post-card h2 { font-size: 1.1rem; }
  footer { font-size: 0.7rem; }
}

    <script>
      const searchInput = document.getElementById("searchInput");
      const postsContainer = document.getElementById("posts");
      let allPosts = [];

      function renderPosts(posts) {
        postsContainer.innerHTML = "";
        if (posts.length === 0) {
          postsContainer.innerHTML = "No posts found.";
          return;
        }
        posts.forEach(post => {
          const article = document.createElement("article");
          article.className = "post-card";
          article.setAttribute("data-tags", post.tags.join(", "));
          const categories = Array.isArray(post.category) ? post.category.join(", ") : post.category;
          // Prepare terminal view of attack_path if present
          let attackPathText = "";
          if (Array.isArray(post.attack_path) && post.attack_path.length > 0) {
            attackPathText = post.attack_path.map(step => {
              return `Step ${step.step} | User: ${step.user} | Technique: ${step.technique}\nResult: ${step.result}\nMitigation: ${step.mitigation}\n`;
            }).join("\n");
          }
          article.innerHTML = `
          
      <h2>
        <a href="${post.href}">${post.title}</a>
      </h2>
      <div>
  <strong>Category:</strong><br/>
  ${
    categories
      ? categories.split(', ').map(cat => {
          const encoded = encodeURIComponent(cat.trim());
          return `<a href="index.html?category=${encoded}" class="category-button">${cat.trim()}</a>`;
        }).join('')
      : `<span style="color:#888;">Uncategorized</span>`
  }
</div>


      <p>
        <strong>Date:</strong> ${post.date}
      </p>
      <p>
        <strong>Tags:</strong>
      </p>
      <div class="tag-container">
            ${post.tags.map(tag =>
              `
        <a href="index.html?tag=${encodeURIComponent(tag)}" class="tag-link">${tag}</a>`
            ).join("")}
          
      </div>
          ${attackPathText ? `
      <pre class="attack-path-terminal">${attackPathText}</pre>` : ""}
        `;
          postsContainer.appendChild(article);
        });
      }

      function filterPosts() {
        const query = searchInput.value.trim().toLowerCase();
        const filtered = allPosts.filter(post => post.title.toLowerCase().includes(query) || (Array.isArray(post.category) ? post.category.some(cat => cat.toLowerCase().includes(query)) : (post.category || "").toLowerCase().includes(query)) || post.tags.some(tag => tag.toLowerCase().includes(query)) || (post.date && post.date.startsWith(query)));
        renderPosts(filtered);
      }

      function getParam(name) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(name);
      }
      fetch("data/posts.json").then(res => res.json()).then(data => {
        allPosts = data;
        const tagParam = getParam("tag");
        const catParam = getParam("category");
        const dateParam = getParam("date");
        let filtered = allPosts;
        if (tagParam) {
          searchInput.value = tagParam;
          filtered = allPosts.filter(post => post.tags.some(tag => tag.toLowerCase() === tagParam.toLowerCase()));
        } else if (catParam) {
          searchInput.value = catParam;
          filtered = allPosts.filter(post => Array.isArray(post.category) ? post.category.some(cat => cat.toLowerCase() === catParam.toLowerCase()) : (post.category || "").toLowerCase() === catParam.toLowerCase());
        } else if (dateParam) {
          searchInput.value = dateParam;
          filtered = allPosts.filter(post => post.date && post.date.startsWith(dateParam));
        }
        renderPosts(filtered);
      });
      searchInput.addEventListener("input", filterPosts);
    </script>
    <script>
const toggle = document.querySelector(".theme-toggle");
const icon = toggle.querySelector("i");
const star = document.getElementById("shooting-star");

const currentTheme = localStorage.getItem("theme") || "dark";
document.documentElement.setAttribute("data-theme", currentTheme);
icon.className = currentTheme === "light" ? "fas fa-sun" : "fas fa-moon";

toggle.addEventListener("click", () => {
  const newTheme = document.documentElement.getAttribute("data-theme") === "dark" ? "light" : "dark";
  document.documentElement.setAttribute("data-theme", newTheme);
  localStorage.setItem("theme", newTheme);

  // Animate icon rotation + bounce
  anime({
    targets: icon,
    rotate: '1turn',
    scale: [0.6, 1.2, 1],
    duration: 800,
    easing: 'easeInOutBack',
    complete: () => {
      icon.className = newTheme === "light" ? "fas fa-sun" : "fas fa-moon";
    }
  });

  // Shooting star effect (random path each time)
  star.style.opacity = 1;
  anime({
    targets: star,
    translateX: [0, 400 + Math.random() * 300],
    translateY: [0, 200 + Math.random() * 200],
    opacity: [1, 0],
    scale: [1, 0.2],
    duration: 900,
    easing: 'easeOutExpo',
    complete: () => {
      star.style.transform = "";
      star.style.opacity = 0;
    }
  });
});
</script>
