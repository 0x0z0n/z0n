<!DOCTYPE html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <title>0x0z0n Blog | Home</title>
    <link rel="icon" type="image/png" href="assets/tab.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" />
    <style>
      /* === Theme Variables === */
      :root {
        --bg-color: #0a0a0a;
        --card-bg: #141414;
        --text-color: #00ff95;
        --accent: #00d0ff;
        --tag-bg: #0f0f0f;
        --tag-hover: #00ffcc;
        --border-glow: 0 0 10px #00d0ff, 0 0 20px #00d0ff33;
        --hover-bg: #222;
        --hover-text: #80ffff;
        --hover-border: #00d0ff;
      }
      html[data-theme="0x0z0n-light"] {
        --bg-color: #f4f7f9;
        --card-bg: #ffffff;
        --text-color: #1a1a1a;
        --accent: #007acc;
        --tag-bg: #e3eff9;
        --tag-hover: #007acc;
        --border-glow: 0 0 4px #007acc55;
        --hover-bg: #e0e0e0;
        --hover-text: #007acc;
        --hover-border: #007acc;
      }
      html[data-theme="minimal-dark"] {
        --bg-color: #121212;
        --card-bg: #1c1c1c;
        --text-color: #dcdcdc;
        --accent: #80cbc4;
        --tag-bg: #202020;
        --tag-hover: #4db6ac;
        --border-glow: none;
        --hover-bg: #2a2a2a;
        --hover-text: #a0e0d0;
        --hover-border: #4db6ac;
      }
      html[data-theme="minimal-light"] {
        --bg-color: #f7f7f7;
        --card-bg: #ffffff;
        --text-color: #333333;
        --accent: #00796b;
        --tag-bg: #e3f2f1;
        --tag-hover: #00796b;
        --border-glow: none;
        --hover-bg: #e0f0ef;
        --hover-text: #00796b;
        --hover-border: #00796b;
      }
      body {
        margin: 0;
        font-family: 'Orbitron', system-ui, sans-serif;
        background: var(--bg-color);
        color: var(--text-color);
        display: flex;
        position: relative;
      }
      .theme-controls {
        position: fixed;
        top: 15px;
        right: 20px;
        display: flex;
        align-items: center;
        gap: 10px;
        z-index: 1000;
      }
      .theme-toggle {
        cursor: pointer;
        font-size: 1.4rem;
        color: var(--accent);
        transition: transform 0.3s ease;
      }
      .theme-toggle:hover {
        transform: scale(1.2);
      }
      .theme-selector select {
        padding: 4px 8px;
        font-size: 0.9rem;
        border-radius: 6px;
        border: 1px solid var(--accent);
        background: var(--card-bg);
        color: var(--text-color);
        cursor: pointer;
        transition: all 0.3s ease;
      }
      .theme-selector select:hover {
        background: var(--hover-bg);
        color: var(--hover-text);
        border-color: var(--hover-border);
      }
      aside {
        width: 250px;
        background: var(--card-bg);
        padding: 1.5rem 1rem;
        height: 100vh;
        box-shadow: inset -1px 0 0 rgba(0, 0, 0, 0.1);
        position: sticky;
        top: 0;
      }
      aside img {
        width: 100px;
        border-radius: 50%;
        display: block;
        margin: 0 auto 1rem;
        border: 2px solid var(--accent);
        box-shadow: var(--border-glow);
      }
      .site-title {
        text-align: center;
        margin: 0.5rem 0 0.2rem;
        font-size: 1.4rem;
      }
      .site-subtitle {
        text-align: center;
        color: #888;
        font-size: 0.8rem;
      }
      nav a {
        display: block;
        color: var(--text-color);
        text-decoration: none;
        padding: 0.55rem 1rem;
        border-radius: 8px;
        margin: 0.4rem 0;
        background: var(--card-bg);
        border-left: 3px solid transparent;
        transition: all 0.3s ease;
      }
      nav a:hover {
        background: var(--hover-bg);
        color: var(--hover-text);
        border-left: 3px solid var(--hover-border);
      }
      main {
        flex: 1;
        padding: 2.5rem;
        max-width: 1000px;
        margin: auto;
      }
      .search-box {
        margin-bottom: 2.5rem;
        text-align: center;
      }
      .search-box input {
        padding: 0.7rem 1.2rem;
        width: 280px;
        background: var(--card-bg);
        color: var(--text-color);
        border: 1px solid var(--accent);
        border-radius: 8px;
        box-shadow: var(--border-glow);
        font-size: 0.95rem;
      }
      .post-card {
        background: var(--card-bg);
        backdrop-filter: blur(8px);
        padding: 1.8rem;
        border: 1px solid rgba(0, 0, 0, 0.1);
        margin-bottom: 2.5rem;
        border-radius: 12px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1), var(--border-glow);
        transition: 0.3s ease;
      }
      .post-card:hover {
        transform: translateY(-5px);
        background: var(--hover-bg);
        box-shadow: 0 10px 20px rgba(0, 208, 255, 0.2);
      }
      .post-card h2 a {
        color: var(--accent);
        text-decoration: none;
        transition: color 0.3s ease, text-shadow 0.3s ease;
      }
      .post-card h2 a:hover {
        color: var(--hover-text);
        text-shadow: 0 0 8px var(--hover-border);
      }
      .tag-link, .category-button {
        display: inline-block;
        background-color: var(--tag-bg);
        border: 1px solid rgba(0, 0, 0, 0.1);
        color: var(--accent);
        padding: 6px 12px;
        margin: 2px 4px 4px 0;
        font-size: 0.82rem;
        border-radius: 6px;
        text-decoration: none;
        transition: 0.2s ease-in-out;
      }
      .tag-link:hover, .category-button:hover {
        background: var(--hover-bg);
        color: var(--hover-text);
        border-color: var(--hover-border);
      }
      footer {
        text-align: center;
        color: #555;
        font-size: 0.8rem;
        margin-top: 4rem;
      }
      @media screen and (max-width: 768px) {
        body { flex-direction: column; }
        aside { width: 100%; height: auto; position: relative; padding: 1rem; border-bottom: 1px solid var(--accent); box-shadow: none; }
        main { padding: 1.5rem 1rem; }
        .search-box input { width: 90%; }
      }
    </style>
  </head>

  <body>
    <!-- Theme Controls -->
    <div class="theme-controls">

      <div class="cheatsheet-link" style="margin-top:2rem; text-align:center;">

    </aside>

    <!-- Main Content -->
    <main>
      <div class="search-box">
        <input type="text" id="searchInput" placeholder="Search posts..." />
      </div>
      <section id="posts"></section>
      <footer><p>&copy; 2025 0x0z0n</p></footer>
    </main>

    <div id="shooting-star"></div>
    <script src="scripts.js"></script>
  </body>
</html>
