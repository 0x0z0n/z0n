<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <title>Tags</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <style>
    header {
      text-align: center;
      padding: 1rem;
      background-color: var(--header-bg, #222);
    }

    header h1 {
      margin: 0 0 1rem 0;
    }

    nav a {
      display: inline-block;
      background: var(--tag-bg);
      color: white;
      padding: 0.5rem 1rem;
      margin: 0 0.5rem;
      border-radius: 4px;
      text-decoration: none;
      transition: background-color 0.3s;
    }

    nav a:hover {
      background-color: var(--tag-hover);
    }

    #themeToggle {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      background: var(--tag-bg);
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    #themeToggle:hover {
      background-color: var(--tag-hover);
    }

    .search-box {
      text-align: center;
      margin: 1.5rem;
    }

    input {
      padding: 0.5rem;
      width: 250px;
      background-color: var(--post-bg, #1e1e1e);
      color: var(--text-color);
      border: 1px solid #444;
    }

    .tag-list {
      text-align: center;
      padding: 1rem;
    }

    .tag {
      background-color: var(--tag-bg);
      color: white;
      padding: 5px 10px;
      margin: 5px;
      display: inline-block;
      border-radius: 4px;
      text-decoration: none;
    }

    .tag:hover {
      background-color: var(--tag-hover);
    }

    /* Optional: hidden post container */
    .hidden-posts {
      display: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>Explore Tags</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
    </nav>
    <button id="themeToggle">Toggle Theme</button>
  </header>

  <div class="search-box">
    <input type="text" id="searchTagInput" placeholder="Search tags..." oninput="filterTags()" />
  </div>

  <div class="tag-list" id="tagList"></div>

  <!-- Invisible dummy posts copied from index.html to extract tags -->
  <div class="hidden-posts">
    <article class="post-card" data-tags="Web, OSINT"></article>
    <article class="post-card" data-tags="Reverse"></article>
    <article class="post-card" data-tags="CTF, Web"></article>
    <article class="post-card" data-tags="HackTheBox, Linux, PHP"></article>
    <article class="post-card" data-tags="SQL, Web"></article>
  </div>

  <script>
    let tagCounts = {};
    let posts = document.querySelectorAll(".post-card");

    for (let i = 0; i < posts.length; i++) {
      let tags = posts[i].getAttribute("data-tags");
      if (tags) {
        let tagList = tags.split(",").map(t => t.trim());
        for (let j = 0; j < tagList.length; j++) {
          let tag = tagList[j];
          if (tagCounts[tag]) {
            tagCounts[tag]++;
          } else {
            tagCounts[tag] = 1;
          }
        }
      }
    }

    function renderTags() {
      let tagListEl = document.getElementById("tagList");
      tagListEl.innerHTML = "";

      for (let tag in tagCounts) {
        if (tagCounts.hasOwnProperty(tag)) {
          let tagEl = document.createElement("a");
          tagEl.className = "tag";
          tagEl.href = "index.html#" + tag;
          tagEl.textContent = tag + " (" + tagCounts[tag] + ")";
          tagListEl.appendChild(tagEl);
        }
      }
    }

    function filterTags() {
      let input = document.getElementById("searchTagInput").value.toLowerCase();
      let tags = document.querySelectorAll(".tag");
      for (let i = 0; i < tags.length; i++) {
        let text = tags[i].textContent.toLowerCase();
        tags[i].style.display = text.includes(input) ? "inline-block" : "none";
      }
    }

    document.getElementById("themeToggle").addEventListener("click", function () {
      let current = document.documentElement.getAttribute("data-theme");
      document.documentElement.setAttribute("data-theme", current === "dark" ? "light" : "dark");
    });

    renderTags();
  </script>
</body>
</html>
