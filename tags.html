<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <title>Tags</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: #0a0a0a;
      --card-bg: #141414;
      --text-color: #00ff95;
      --accent: #00d0ff;
      --tag-bg: #111;
      --tag-hover: #00ffcc;
      --border-glow: 0 0 10px #00d0ff, 0 0 20px #00d0ff33;
    }
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      display: flex;
    }
    aside {
      width: 250px;
      background: #101010;
      padding: 1rem;
      height: 100vh;
      box-shadow: 2px 0 8px #00d0ff44;
      position: sticky;
      top: 0;
    }
    aside img {
      width: 100px;
      border-radius: 50%;
      display: block;
      margin: 0 auto;
      border: 2px solid #00d0ff;
      box-shadow: var(--border-glow);
    }
    .site-title {
      text-align: center;
      margin: 1rem 0 0.25rem;
      font-size: 1.4rem;
    }
    .site-subtitle {
      text-align: center;
      color: #888;
      font-size: 0.85rem;
    }
    nav a {
      display: block;
      color: var(--text-color);
      text-decoration: none;
      padding: 0.5rem;
      border-radius: 6px;
      margin: 0.3rem 0;
      background: #151515;
      border-left: 3px solid transparent;
      transition: all 0.3s ease;
    }
    nav a:hover {
      background: #1a1a1a;
      border-left: 3px solid var(--accent);
      color: var(--accent);
    }
    .social-icons {
      text-align: center;
      margin-top: 2rem;
    }
    .social-icons a {
      margin: 0 0.5rem;
      color: #aaa;
      font-size: 1.3rem;
      transition: 0.3s;
    }
    .social-icons a:hover {
      color: var(--accent);
      transform: scale(1.1);
    }
    main {
      flex: 1;
      padding: 2rem;
      max-width: 1000px;
      margin: auto;
    }
    h1 {
      font-family: 'Orbitron', sans-serif;
      color: var(--accent);
      text-align: center;
    }
    .search-box {
      text-align: center;
      margin: 2rem 0;
    }
    input {
      padding: 0.6rem;
      width: 280px;
      background-color: #1e1e1e;
      color: var(--text-color);
      border: 1px solid #444;
      border-radius: 4px;
    }
    .tag-list {
      text-align: center;
      padding: 1rem;
    }
    .tag {
      background-color: var(--tag-bg);
      color: var(--accent);
      padding: 8px 14px;
      margin: 6px;
      display: inline-block;
      border-radius: 6px;
      text-decoration: none;
      font-size: 0.95rem;
      box-shadow: 0 0 10px #00d0ff22;
      border: 1px solid var(--accent);
      transition: all 0.2s ease;
    }
    .tag:hover {
      background-color: var(--tag-hover);
      color: #000;
      transform: scale(1.05);
    }
    footer {
      text-align: center;
      color: #555;
      font-size: 0.8rem;
      margin-top: 3rem;
    }
  </style>
</head>
<body>
  <aside>
    <img src="assets/avatar.jpeg" alt="Profile" />
    <div class="site-title">Kshitij Raut</div>
    <div class="site-subtitle">Cyber Security Analyst</div>
    <nav>
      <a href="index.html">üè† Home</a>
      <a href="categories.html">üìö Categories</a>
      <a href="tags.html">üè∑Ô∏è Tags</a>
      <a href="archives.html">üóÉÔ∏è Archives</a>
      <a href="about.html">‚ÑπÔ∏è About</a>
    </nav>
    <div class="social-icons">
      <a href="https://www.linkedin.com/in/kshitijnraut/" target="_blank" title="LinkedIn"><i class="fab fa-linkedin"></i></a>
      <a href="mailto:kshitijraut360@gmail.com" title="Gmail"><i class="fas fa-envelope"></i></a>
      <a href="https://www.youtube.com/@0x0z0n" target="_blank" title="YouTube"><i class="fab fa-youtube"></i></a>
      <a href="https://x.com/0x0z0n" target="_blank" title="X/Twitter"><i class="fab fa-x-twitter"></i></a>
    </div>
  </aside>
  <main>
    <h1>Explore Tags</h1>
    <div class="search-box">
      <input type="text" id="searchTagInput" placeholder="Search tags..." oninput="filterTags()" />
    </div>
    <div class="tag-list" id="tagList"></div>
    <footer>
      <p>&copy; 2025 0x0z0n</p>
    </footer>
  </main>
  <script>
    const tagList = document.getElementById("tagList");

    fetch("data/posts.json")
      .then(res => res.json())
      .then(posts => {
        const tagMap = {};

        posts.forEach(post => {
          if (post.tags && Array.isArray(post.tags)) {
            post.tags.forEach(tag => {
              if (!tagMap[tag]) tagMap[tag] = 0;
              tagMap[tag]++;
            });
          }
        });

        Object.entries(tagMap).sort().forEach(([tag, count]) => {
          const tagEl = document.createElement("a");
          tagEl.className = "tag";
          tagEl.href = `index.html?tag=${encodeURIComponent(tag)}`;
          tagEl.textContent = `${tag} (${count})`;
          tagList.appendChild(tagEl);
        });
      });

    function filterTags() {
      const input = document.getElementById("searchTagInput").value.toLowerCase();
      const tags = document.querySelectorAll(".tag");
      tags.forEach(tag => {
        tag.style.display = tag.textContent.toLowerCase().includes(input) ? "inline-block" : "none";
      });
    }
  </script>
</body>
</html>
