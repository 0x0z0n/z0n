<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <title>Tags</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    :root {
      --bg-color: #111;
      --text-color: #eee;
      --accent: #4caf50;
      --tag-bg: #007bff;
      --tag-hover: #0056b3;
    }
    body {
      margin: 0;
      font-family: sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      display: flex;
    }
    aside {
      width: 250px;
      background: #1a1a1a;
      padding: 1rem;
      height: 100vh;
      box-shadow: 2px 0 5px rgba(0,0,0,0.5);
      position: sticky;
      top: 0;
    }
    aside img {
      width: 100px;
      border-radius: 50%;
      display: block;
      margin: 0 auto;
    }
    .site-title {
      text-align: center;
      margin: 1rem 0 0.25rem;
      font-size: 1.2rem;
    }
    .site-subtitle {
      text-align: center;
      color: #aaa;
      font-size: 0.9rem;
    }
    nav a {
      display: block;
      color: white;
      text-decoration: none;
      padding: 0.5rem;
      border-radius: 5px;
      margin: 0.3rem 0;
      background: #2a2a2a;
    }
    nav a:hover {
      background: var(--accent);
    }
    main {
      flex: 1;
      padding: 2rem;
      max-width: 900px;
      margin: auto;
    }
    h1 {
      color: var(--accent);
      text-align: center;
    }
    .search-box {
      text-align: center;
      margin: 1.5rem;
    }
    input {
      padding: 0.5rem;
      width: 250px;
      background-color: #1e1e1e;
      color: var(--text-color);
      border: 1px solid #444;
    }
    .tag-list {
      text-align: center;
      padding: 1rem;
    }
    .tag {
      background-color: var(--tag-bg);
      color: white;
      padding: 5px 10px;
      margin: 5px;
      display: inline-block;
      border-radius: 4px;
      text-decoration: none;
    }
    .tag:hover {
      background-color: var(--tag-hover);
    }
  </style>
</head>
<body>
  <aside>
    <img src="assets/avatar.jpeg" alt="Profile" />
    <div class="site-title">Kshitij Raut</div>
    <div class="site-subtitle">Cyber Security Analyst</div>
    <nav>
      <a href="index.html">üè† Home</a>
      <a href="categories.html">üìö Categories</a>
      <a href="tags.html">üè∑Ô∏è Tags</a>
      <a href="archives.html">üóÉÔ∏è Archives</a>
      <a href="about.html">‚ÑπÔ∏è About</a>
    </nav>
    <div class="social-icons" style="text-align: center; margin-top: 2rem;">
      <a href="https://www.linkedin.com/in/kshitijnraut/" target="_blank" title="LinkedIn" style="margin: 0 0.5rem; color: white;">
        <i class="fab fa-linkedin fa-lg"></i>
      </a>
      <a href="mailto:kshitijraut360@gmail.com" title="Gmail" style="margin: 0 0.5rem; color: white;">
        <i class="fas fa-envelope fa-lg"></i>
      </a>
      <a href="https://www.youtube.com/@0x0z0n" target="_blank" title="YouTube" style="margin: 0 0.5rem; color: white;">
        <i class="fab fa-youtube fa-lg"></i>
      </a>
      <a href="https://x.com/0x0z0n" target="_blank" title="X/Twitter" style="margin: 0 0.5rem; color: white;">
        <i class="fab fa-x-twitter fa-lg"></i>
      </a>
    </div>
  </aside>

  <main>
    <h1>Explore Tags</h1>
    <div class="search-box">
      <input type="text" id="searchTagInput" placeholder="Search tags..." oninput="filterTags()" />
    </div>
    <div class="tag-list" id="tagList"></div>
  </main>

  <script>
    const tagList = document.getElementById("tagList");

    fetch("data/posts.json")
      .then(res => res.json())
      .then(posts => {
        const tagMap = {};

        posts.forEach(post => {
          if (post.tags && Array.isArray(post.tags)) {
            post.tags.forEach(tag => {
              if (!tagMap[tag]) tagMap[tag] = 0;
              tagMap[tag]++;
            });
          }
        });

        Object.entries(tagMap).sort().forEach(([tag, count]) => {
          const tagEl = document.createElement("a");
          tagEl.className = "tag";
          tagEl.href = `index.html?tag=${encodeURIComponent(tag)}`;
          tagEl.textContent = `${tag} (${count})`;
          tagList.appendChild(tagEl);
        });
      });

    function filterTags() {
      const input = document.getElementById("searchTagInput").value.toLowerCase();
      const tags = document.querySelectorAll(".tag");
      tags.forEach(tag => {
        tag.style.display = tag.textContent.toLowerCase().includes(input) ? "inline-block" : "none";
      });
    }
  </script>
</body>
</html>
