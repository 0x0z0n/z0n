html[data-theme="light"] {

  --text-color: #1c1c1c;
  --accent: #0077cc;

}

.theme-toggle {
  position: fixed;
  top: 18px;
  right: 20px;
  z-index: 999;
  font-size: 1.4rem;
  cursor: pointer;
  color: #888;
  transition: color 0.3s ease;
}

.theme-toggle:hover {
  color: var(--accent);
  transform: scale(1.1);
}


/* Sidebar Light Mode */
html[data-theme="light"] aside {
  background: linear-gradient(to bottom, #f0f3f8, #e4eaf2);
  box-shadow: inset -1px 0 0 #d0d8e0;
}

/* Sidebar Navigation */
html[data-theme="light"] nav a {
  background: #f5f8fa;
  color: var(--text-color);
  border-left: 3px solid transparent;
}

html[data-theme="light"] nav a:hover {
  background: #dceeff;
  color: var(--accent);
  border-left: 3px solid var(--accent);
}

/* Social Icons Hover */
html[data-theme="light"] .social-icons a:hover {
  color: var(--accent);
}

/* Category Button Light */
html[data-theme="light"] .category-button {
  background-color: var(--tag-bg);
  color: #004466;
  border: 1px solid #b5d8f5;
}

html[data-theme="light"] .category-button:hover {
  background-color: var(--tag-hover);
  color: #fff;
}

/* Tag Styles */
html[data-theme="light"] .tag {
  background-color: var(--tag-bg);
  color: var(--accent);
  border: 1px solid var(--accent);
  box-shadow: 0 0 6px #0077cc22;
}

html[data-theme="light"] .tag:hover {
  background-color: var(--tag-hover);
  color: #fff;
}

/* Input Search */
html[data-theme="light"] input {
  background-color: #ffffff;
  border: 1px solid #cccccc;
  color: var(--text-color);
}

/* Footer */
html[data-theme="light"] footer {
  color: #777;
}

html {

#shooting-star {
  position: fixed;
  top: 0;
  left: 0;
  width: 3px;
  height: 3px;
  background: linear-gradient(45deg, white, #007acc);
  border-radius: 50%;
  box-shadow: 0 0 8px #fff;
  opacity: 0;
  z-index: 1000;
  pointer-events: none;
}

@keyframes shoot {
  0% {
    transform: translate(0, 0) scale(1);
    opacity: 1;
  }
  100% {
    transform: translate(600px, 300px) scale(0.2);
    opacity: 0;
  }
}

    <script>
      const tagList = document.getElementById("tagList");
      fetch("data/posts.json").then(res => res.json()).then(posts => {
        const tagMap = {};
        posts.forEach(post => {
          if (post.tags && Array.isArray(post.tags)) {
            post.tags.forEach(tag => {
              if (!tagMap[tag]) tagMap[tag] = 0;
              tagMap[tag]++;
            });
          }
        });
        Object.entries(tagMap).sort().forEach(([tag, count]) => {
          const tagEl = document.createElement("a");
          tagEl.className = "tag";
          tagEl.href = `index.html?tag=${encodeURIComponent(tag)}`;
          tagEl.textContent = `${tag} (${count})`;
          tagList.appendChild(tagEl);
        });
      });

      function filterTags() {
        const input = document.getElementById("searchTagInput").value.toLowerCase();
        const tags = document.querySelectorAll(".tag");
        tags.forEach(tag => {
          tag.style.display = tag.textContent.toLowerCase().includes(input) ? "inline-block" : "none";
        });
      }
    </script>
    <script>
  const toggle = document.querySelector(".theme-toggle");
const icon = toggle.querySelector("i");
const star = document.getElementById("shooting-star");

const currentTheme = localStorage.getItem("theme") || "dark";
document.documentElement.setAttribute("data-theme", currentTheme);
icon.className = currentTheme === "light" ? "fas fa-sun" : "fas fa-moon";

toggle.addEventListener("click", () => {
  const newTheme = document.documentElement.getAttribute("data-theme") === "dark" ? "light" : "dark";
  document.documentElement.setAttribute("data-theme", newTheme);
  localStorage.setItem("theme", newTheme);
  icon.className = newTheme === "light" ? "fas fa-sun" : "fas fa-moon";

  if (newTheme === "light") {
    // Trigger shooting star animation
    star.style.top = `${Math.random() * 40 + 10}px`;
    star.style.left = `${Math.random() * 40 + 10}px`;
    star.style.opacity = 1;
    star.style.animation = "shoot 0.8s ease-out";

    setTimeout(() => {
      star.style.animation = "";
      star.style.opacity = 0;
    }, 800);
  }
});
</script>
