<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <title>Tags</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --bg-color: #111;
      --text-color: #eee;
      --accent: #4caf50;
      --tag-bg: #007bff;
      --tag-hover: #0056b3;
    }

    body {
      margin: 0;
      font-family: sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      display: flex;
    }

    aside {
      width: 250px;
      background: #1a1a1a;
      padding: 1rem;
      height: 100vh;
      box-shadow: 2px 0 5px rgba(0,0,0,0.5);
      position: sticky;
      top: 0;
    }

    aside img {
      width: 100px;
      border-radius: 50%;
      display: block;
      margin: 0 auto;
    }

    .site-title {
      text-align: center;
      margin: 1rem 0 0.25rem;
      font-size: 1.2rem;
    }

    .site-subtitle {
      text-align: center;
      color: #aaa;
      font-size: 0.9rem;
    }

    nav a {
      display: block;
      color: white;
      text-decoration: none;
      padding: 0.5rem;
      border-radius: 5px;
      margin: 0.3rem 0;
      background: #2a2a2a;
    }

    nav a:hover {
      background: var(--accent);
    }

    main {
      flex: 1;
      padding: 2rem;
      max-width: 900px;
      margin: auto;
    }

    h1 {
      color: var(--accent);
      text-align: center;
    }

    .search-box {
      text-align: center;
      margin: 1.5rem;
    }

    input {
      padding: 0.5rem;
      width: 250px;
      background-color: #1e1e1e;
      color: var(--text-color);
      border: 1px solid #444;
    }

    .tag-list {
      text-align: center;
      padding: 1rem;
    }

    .tag {
      background-color: var(--tag-bg);
      color: white;
      padding: 5px 10px;
      margin: 5px;
      display: inline-block;
      border-radius: 4px;
      text-decoration: none;
    }

    .tag:hover {
      background-color: var(--tag-hover);
    }

    .hidden-posts {
      display: none;
    }
  </style>
</head>
<body>
  <aside>
    <img src="assets/avatar.png" alt="Profile" />
    <div class="site-title">Kshitij Raut</div>
    <div class="site-subtitle">Offensive Security</div>
    <nav>
      <a href="index.html">üè† Home</a>
      <a href="categories.html">üìö Categories</a>
      <a href="tags.html">üè∑Ô∏è Tags</a>
      <a href="archives.html">üóÉÔ∏è Archives</a>
      <a href="about.html">‚ÑπÔ∏è About</a>
    </nav>
  </aside>

  <main>
    <h1>Explore Tags</h1>
    <div class="search-box">
      <input type="text" id="searchTagInput" placeholder="Search tags..." oninput="filterTags()" />
    </div>
    <div class="tag-list" id="tagList"></div>
    <div class="hidden-posts">
      <article class="post-card" data-tags="Web, OSINT"></article>
      <article class="post-card" data-tags="Reverse"></article>
      <article class="post-card" data-tags="CTF, Web"></article>
      <article class="post-card" data-tags="HackTheBox, Linux, PHP"></article>
      <article class="post-card" data-tags="SQL, Web"></article>
    </div>
  </main>

  <script>
    let tagCounts = {};
    let posts = document.querySelectorAll(".post-card");

    for (let i = 0; i < posts.length; i++) {
      let tags = posts[i].getAttribute("data-tags");
      if (tags) {
        let tagList = tags.split(",").map(t => t.trim());
        for (let j = 0; j < tagList.length; j++) {
          let tag = tagList[j];
          if (tagCounts[tag]) {
            tagCounts[tag]++;
          } else {
            tagCounts[tag] = 1;
          }
        }
      }
    }

    function renderTags() {
      let tagListEl = document.getElementById("tagList");
      tagListEl.innerHTML = "";

      for (let tag in tagCounts) {
        if (tagCounts.hasOwnProperty(tag)) {
          let tagEl = document.createElement("a");
          tagEl.className = "tag";
          tagEl.href = "index.html#" + tag;
          tagEl.textContent = tag + " (" + tagCounts[tag] + ")";
          tagListEl.appendChild(tagEl);
        }
      }
    }

    function filterTags() {
      let input = document.getElementById("searchTagInput").value.toLowerCase();
      let tags = document.querySelectorAll(".tag");
      for (let i = 0; i < tags.length; i++) {
        let text = tags[i].textContent.toLowerCase();
        tags[i].style.display = text.includes(input) ? "inline-block" : "none";
      }
    }

    document.addEventListener("DOMContentLoaded", function () {
      renderTags();
    });

    document.documentElement.setAttribute("data-theme", "dark"); // Default dark theme
    document.getElementById("themeToggle")?.addEventListener("click", function () {
      let current = document.documentElement.getAttribute("data-theme");
      document.documentElement.setAttribute("data-theme", current === "dark" ? "light" : "dark");
    });
  </script>
</body>
</html>
