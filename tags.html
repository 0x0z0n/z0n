<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <title>Tags</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <style>
    header {
      text-align: center;
      padding: 1rem;
      background-color: var(--header-bg, #222);
    }

    header h1 {
      margin: 0 0 1rem 0;
    }

    nav a {
      display: inline-block;
      background: var(--tag-bg);
      color: white;
      padding: 0.5rem 1rem;
      margin: 0 0.5rem;
      border-radius: 4px;
      text-decoration: none;
      transition: background-color 0.3s;
    }

    nav a:hover {
      background-color: var(--tag-hover);
    }

    #themeToggle {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      background: var(--tag-bg);
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    #themeToggle:hover {
      background: var(--tag-hover);
    }

    .search-box {
      text-align: center;
      margin: 1.5rem;
    }

    input {
      padding: 0.5rem;
      width: 250px;
      background-color: var(--post-bg, #1e1e1e);
      color: var(--text-color);
      border: 1px solid #444;
    }

    .tag-list {
      text-align: center;
      padding: 1rem;
    }

    .tag {
      background-color: var(--tag-bg);
      color: white;
      padding: 5px 10px;
      margin: 5px;
      display: inline-block;
      border-radius: 4px;
      text-decoration: none;
    }

    .tag:hover {
      background-color: var(--tag-hover);
    }
  </style>
</head>
<body>
  <header>
    <h1>Explore Tags</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
    </nav>
    <button id="themeToggle">Toggle Theme</button>
  </header>

  <div class="search-box">
    <input type="text" id="searchTagInput" placeholder="Search tags..." oninput="filterTags()" />
  </div>

  <div class="tag-list" id="tagList"></div>

  <script src="script.js"></script>
</body>
</html>
