<!DOCTYPE html>
<html lang="en" data-theme="dark">
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
<head>
  <meta charset="UTF-8" />
  <title>Categories</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --bg-color: #111;
      --card-bg: #1e1e1e;
      --text-color: #eee;
      --accent: #4caf50;
      --tag-bg: #007bff;
      --tag-hover: #0056b3;
    }

    body {
      margin: 0;
      font-family: sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      display: flex;
    }

    aside {
      width: 250px;
      background: #1a1a1a;
      padding: 1rem;
      height: 100vh;
      box-shadow: 2px 0 5px rgba(0,0,0,0.5);
      position: sticky;
      top: 0;
    }

    aside img {
      width: 100px;
      border-radius: 50%;
      display: block;
      margin: 0 auto;
    }

    .site-title {
      text-align: center;
      margin: 1rem 0 0.25rem;
      font-size: 1.2rem;
    }

    .site-subtitle {
      text-align: center;
      color: #aaa;
      font-size: 0.9rem;
    }

    nav a {
      display: block;
      color: white;
      text-decoration: none;
      padding: 0.5rem;
      border-radius: 5px;
      margin: 0.3rem 0;
      background: #2a2a2a;
    }

    nav a:hover {
      background: var(--accent);
    }

    main {
      flex: 1;
      padding: 2rem;
      max-width: 900px;
      margin: auto;
    }

    h1 {
      color: var(--accent);
      text-align: center;
      margin-bottom: 2rem;
    }

    .category-list {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
    }

    .category-card {
      background: var(--card-bg);
      border-left: 4px solid var(--accent);
      padding: 1rem 1.5rem;
      border-radius: 6px;
      width: 250px;
      text-align: center;
      transition: 0.3s ease;
    }

    .category-card:hover {
      background: #2a2a2a;
    }

    .category-card a {
      color: var(--accent);
      text-decoration: none;
      font-size: 1.2rem;
    }

    .category-card small {
      display: block;
      color: #aaa;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
  <aside>
    <img src="assets/avatar.jpeg" alt="Profile" />
    <div class="site-title">Kshitij Raut</div>
    <div class="site-subtitle">Offensive Security</div>
    <nav>
      <a href="index.html">üè† Home</a>
      <a href="categories.html">üìö Categories</a>
      <a href="tags.html">üè∑Ô∏è Tags</a>
      <a href="archives.html">üóÉÔ∏è Archives</a>
      <a href="about.html">‚ÑπÔ∏è About</a>
    </nav>
    <div class="social-icons" style="text-align: center; margin-top: 2rem;">
      <a href="https://www.linkedin.com/in/kshitijnraut/" target="_blank" title="LinkedIn" style="margin: 0 0.5rem; color: white;">
        <i class="fab fa-linkedin fa-lg"></i>
      </a>
      <a href="mailto:kshitijraut360@gmail.com" title="Gmail" style="margin: 0 0.5rem; color: white;">
        <i class="fas fa-envelope fa-lg"></i>
      </a>
      <a href="https://www.youtube.com/@0x0z0n" target="_blank" title="YouTube" style="margin: 0 0.5rem; color: white;">
        <i class="fab fa-youtube fa-lg"></i>
      </a>
      <a href="https://x.com/0x0z0n" target="_blank" title="X/Twitter" style="margin: 0 0.5rem; color: white;">
        <i class="fab fa-x-twitter fa-lg"></i>
      </a>
    </div>
  </aside>

  <main>
    <h1>Categories</h1>
    <div id="categoryList" class="category-list"></div>
  </main>

  <script>
    fetch("data/posts.json")
      .then(res => res.json())
      .then(posts => {
        const categories = {};
        posts.forEach(post => {
          const category = post.category || "Uncategorized";
          categories[category] = (categories[category] || 0) + 1;
        });

        const container = document.getElementById("categoryList");
        Object.entries(categories).forEach(([cat, count]) => {
          const card = document.createElement("div");
          card.className = "category-card";
          card.innerHTML = `
            <a href="index.html?category=${encodeURIComponent(cat)}">${cat}</a>
            <small>${count} post${count > 1 ? "s" : ""}</small>
          `;
          container.appendChild(card);
        });
      });
  </script>
</body>
</html>
