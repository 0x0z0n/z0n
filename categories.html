         :root {
  --bg-color: #0a0a0a;

  --tag-bg: #0f0f0f;

  --border-glow: 0 0 10px #00d0ff, 0 0 20px #00d0ff33;
}

html[data-theme="light"] {
  --bg-color: #f9fafe;
  --card-bg: #ffffff;
  --text-color: #1c1c1c;
  --accent: #007acc;
  --tag-bg: #dbefff;
  --tag-hover: #007acc;
  --border-glow: 0 0 6px #007acc44, 0 0 12px #007acc22;
}

/* Sidebar */
html[data-theme="light"] aside {
  background: linear-gradient(to bottom, #f1f3f6, #e6e9ef);
  box-shadow: inset -1px 0 0 #cfd8e0;
}

/* Sidebar nav links */
html[data-theme="light"] nav a {
  background: #f7f9fb;
  color: var(--text-color);
}

html[data-theme="light"] nav a:hover {
  background: #ddeeff;
  color: var(--accent);
  border-left: 3px solid var(--accent);
}

/* Social icon hover */
html[data-theme="light"] .social-icons a:hover {
  color: var(--accent);
}

/* Category Button */
html[data-theme="light"] .category-button {
  background: var(--tag-bg);
  color: #004466;
  border: 1px solid #b3d7f0;
}

html[data-theme="light"] .category-button:hover {
  background: var(--tag-hover);
  color: #fff;
}

/* Category card */
html[data-theme="light"] .category-card {
  background: rgba(255, 255, 255, 0.9);
  box-shadow: 0 6px 18px rgba(0, 0, 0, 0.05), var(--border-glow);
  border-left: 4px solid var(--accent);
  color: var(--text-color);
}

/* Category card hover */
html[data-theme="light"] .category-card:hover {
  background: #eef7ff;
  transform: translateY(-4px);
  box-shadow: 0 0 15px #007acc66;
}

/* Category card title link */
html[data-theme="light"] .category-card a {
  color: var(--accent);
}

html[data-theme="light"] .category-card a:hover {
  color: #005a9e;
  text-shadow: 0 0 4px #aadfff;
}


.theme-toggle {
  position: fixed;
  top: 18px;
  right: 20px;
  z-index: 999;
  font-size: 1.4rem;
  cursor: pointer;
  color: #888;
  transition: color 0.3s ease;
}

.theme-toggle:hover {

}

#shooting-star {
  position: fixed;
  top: 0;
  left: 0;
  width: 3px;
  height: 3px;
  background: linear-gradient(45deg, white, #007acc);
  border-radius: 50%;
  box-shadow: 0 0 8px #fff;
  opacity: 0;
  z-index: 1000;
  pointer-events: none;
}

@keyframes shoot {
  0% {
    transform: translate(0, 0) scale(1);
    opacity: 1;
  }
  100% {
    transform: translate(600px, 300px) scale(0.2);
    opacity: 0;
  }
}

      <script>
         fetch("data/posts.json").then(res => res.json()).then(posts => {
            const categories = {};
            posts.forEach(post => {
               const catField = post.category || "Uncategorized";
               const catList = Array.isArray(catField) ? catField : [catField];
               catList.forEach(cat => {
                  categories[cat] = (categories[cat] || 0) + 1;
               });
            });
            const container = document.getElementById("categoryList");
            let entries = Object.entries(categories);
            const pinned = entries.filter(([cat]) => cat === "CheatSheet");
            const others = entries.filter(([cat]) => cat !== "CheatSheet");
            others.sort((a, b) => a[0].localeCompare(b[0]));
            entries = [...pinned, ...others];
            entries.forEach(([cat, count]) => {
               const div = document.createElement("div");
               div.className = "category-card";
               const href = cat === "CheatSheet" ? "https://0x0z0n.github.io/z0n/posts/Cheatsheet.html" : `index.html?category=${encodeURIComponent(cat)}`;
               div.innerHTML = `
            
      
      <a href="${href}">${cat}</a>
      <small>${count} post${count > 1 ? "s" : ""}</small>
          `;
               container.appendChild(div);
            });
         }).catch(err => {
            console.error("Error loading categories:", err);
            document.getElementById("categoryList").innerHTML = " < p style = 'color:red;' > Failed to load categories. < /p>";
         });
      </script>
      <script>
      const toggle = document.querySelector(".theme-toggle");
const icon = toggle.querySelector("i");
const star = document.getElementById("shooting-star");

const currentTheme = localStorage.getItem("theme") || "dark";
document.documentElement.setAttribute("data-theme", currentTheme);
icon.className = currentTheme === "light" ? "fas fa-sun" : "fas fa-moon";

toggle.addEventListener("click", () => {
  const newTheme = document.documentElement.getAttribute("data-theme") === "dark" ? "light" : "dark";
  document.documentElement.setAttribute("data-theme", newTheme);
  localStorage.setItem("theme", newTheme);
  icon.className = newTheme === "light" ? "fas fa-sun" : "fas fa-moon";

  if (newTheme === "light") {
    // Trigger shooting star animation
    star.style.top = `${Math.random() * 40 + 10}px`;
    star.style.left = `${Math.random() * 40 + 10}px`;
    star.style.opacity = 1;
    star.style.animation = "shoot 0.8s ease-out";

    setTimeout(() => {
      star.style.animation = "";
      star.style.opacity = 0;
    }, 800);
  }
});


</script>
