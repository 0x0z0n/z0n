         main {

            padding: 2rem;
            max-width: 1000px;

            color: var(--accent);

            margin-bottom: 2rem;

         }

         .category-list {

            flex-wrap: wrap;
            gap: 1rem;
            justify-content: center;
         }

         .category-card {
            background: rgba(18, 24, 32, 0.65);
            backdrop-filter: blur(6px);
            -webkit-backdrop-filter: blur(6px);
            border-left: 4px solid var(--accent);
            padding: 1rem 1.5rem;
            border-radius: 12px;
            width: 250px;
            text-align: center;
            transition: all 0.3s ease;
            box-shadow: 0 8px 30px rgba(0, 234, 255, 0.08), var(--border-glow);
         }

         .category-card:hover {
            background: rgba(0, 255, 200, 0.1);
            box-shadow: 0 0 25px var(--accent), 0 0 20px var(--tag-hover);
            transform: translateY(-4px);
         }

         .category-card a {
            color: var(--accent);
            text-decoration: none;
            font-size: 1.2rem;
            transition: 0.3s ease;
         }

         .category-card a:hover {
            color: var(--tag-hover);
            text-shadow: 0 0 8px var(--tag-hover);
         }

         .category-card small {
            display: block;
            color: #999;
            margin-top: 0.5rem;
         }

         <div id="categoryList" class="category-list"></div>

      </main>
      <script>
         fetch("data/posts.json").then(res => res.json()).then(posts => {
            const categories = {};
            posts.forEach(post => {
               const catField = post.category || "Uncategorized";
               const catList = Array.isArray(catField) ? catField : [catField];
               catList.forEach(cat => {
                  categories[cat] = (categories[cat] || 0) + 1;
               });
            });
            const container = document.getElementById("categoryList");
            let entries = Object.entries(categories);
            const pinned = entries.filter(([cat]) => cat === "CheatSheet");
            const others = entries.filter(([cat]) => cat !== "CheatSheet");
            others.sort((a, b) => a[0].localeCompare(b[0]));
            entries = [...pinned, ...others];
            entries.forEach(([cat, count]) => {
               const div = document.createElement("div");
               div.className = "category-card";
               const href = cat === "CheatSheet" ? "https://0x0z0n.github.io/z0n/posts/Cheatsheet.html" : `index.html?category=${encodeURIComponent(cat)}`;
               div.innerHTML = `
            
      
      <a href="${href}">${cat}</a>
      <small>${count} post${count > 1 ? "s" : ""}</small>
          `;
               container.appendChild(div);
            });
         }).catch(err => {
            console.error("Error loading categories:", err);
            document.getElementById("categoryList").innerHTML = " < p style = 'color:red;' > Failed to load categories. < /p>";
         });
      </script>
