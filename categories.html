<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <title>Categories</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-p6xY1e7XazgQx5L3MZxF1BoOaWqkn61C1q3+fYO9vbK5gPp+qYuwhu7YyU1lHQAtdfOqMpKvRz2/aq1UVY5TIg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    :root {
      --bg-color: #111;
      --card-bg: #1e1e1e;
      --text-color: #eee;
      --accent: #4caf50;
    }

    body {
      margin: 0;
      font-family: sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      display: flex;
    }

    aside {
      width: 250px;
      background: #1a1a1a;
      padding: 1rem;
      height: 100vh;
      box-shadow: 2px 0 5px rgba(0,0,0,0.5);
      position: sticky;
      top: 0;
    }

    aside img {
      width: 100px;
      border-radius: 50%;
      display: block;
      margin: 0 auto;
    }

    .site-title {
      text-align: center;
      margin: 1rem 0 0.25rem;
      font-size: 1.2rem;
    }

    .site-subtitle {
      text-align: center;
      color: #aaa;
      font-size: 0.9rem;
    }

    nav a {
      display: block;
      color: white;
      text-decoration: none;
      padding: 0.5rem;
      border-radius: 5px;
      margin: 0.3rem 0;
      background: #2a2a2a;
    }

    nav a:hover {
      background: var(--accent);
    }

    .social-icons {
      text-align: center;
      margin-top: 2rem;
    }

    .social-icons a {
      margin: 0 0.5rem;
      color: white;
      font-size: 1.2rem;
    }

    .social-icons a:hover {
      color: var(--accent);
    }

    main {
      flex: 1;
      padding: 2rem;
      max-width: 900px;
      margin: auto;
    }

    h1 {
      color: var(--accent);
      text-align: center;
      margin-bottom: 2rem;
    }

    .category-list {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
    }

    .category-card {
      background: var(--card-bg);
      border-left: 4px solid var(--accent);
      padding: 1rem 1.5rem;
      border-radius: 6px;
      width: 250px;
      text-align: center;
      transition: background 0.3s ease;
    }

    .category-card:hover {
      background: #2a2a2a;
    }

    .category-card a {
      color: var(--accent);
      text-decoration: none;
      font-size: 1.2rem;
    }

    .category-card small {
      display: block;
      color: #aaa;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
  <aside>
    <img src="assets/avatar.jpeg" alt="Profile" />
    <div class="site-title">Kshitij Raut</div>
    <div class="site-subtitle">Cyber Security Analyst</div>
    <nav>
      <a href="index.html">üè† Home</a>
      <a href="categories.html">üìö Categories</a>
      <a href="tags.html">üè∑Ô∏è Tags</a>
      <a href="archives.html">üóÉÔ∏è Archives</a>
      <a href="about.html">‚ÑπÔ∏è About</a>
    </nav>
    <div class="social-icons">
      <a href="https://www.linkedin.com/in/kshitijnraut/" target="_blank" title="LinkedIn">
        <i class="fab fa-linkedin"></i>
      </a>
      <a href="mailto:kshitijraut360@gmail.com" title="Gmail">
        <i class="fas fa-envelope"></i>
      </a>
      <a href="https://www.youtube.com/@0x0z0n" target="_blank" title="YouTube">
        <i class="fab fa-youtube"></i>
      </a>
      <a href="https://x.com/0x0z0n" target="_blank" title="X/Twitter">
        <i class="fab fa-x-twitter"></i>
      </a>
    </div>
  </aside>

  <main>
    <h1>Categories</h1>
    <div id="categoryList" class="category-list"></div>
  </main>

  <script>
    fetch("data/posts.json")
      .then(res => res.json())
      .then(posts => {
        const categories = {};
        posts.forEach(post => {
          const cat = post.category || "Uncategorized";
          categories[cat] = (categories[cat] || 0) + 1;
        });

        const container = document.getElementById("categoryList");
        Object.entries(categories).forEach(([cat, count]) => {
          const div = document.createElement("div");
          div.className = "category-card";
          div.innerHTML = `
            <a href="index.html?category=${encodeURIComponent(cat)}">${cat}</a>
            <small>${count} post${count > 1 ? "s" : ""}</small>
          `;
          container.appendChild(div);
        });
      })
      .catch(err => {
        console.error("Error loading categories:", err);
        document.getElementById("categoryList").innerHTML = "<p style='color:red;'>Failed to load categories.</p>";
      });
  </script>
</body>
</html>
