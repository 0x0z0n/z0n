<!DOCTYPE html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <title>Categories</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap" rel="stylesheet" />
    <style>
  @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap');

  :root {
    --bg-color: #0c0f14;
    --card-bg: #14181f;
    --text-color: #b6ffe6;
    --accent: #49eaff;
    --tag-bg: #1b1f26;
    --tag-hover: #6effd9;
    --border-glow: 0 0 10px #49eaff, 0 0 20px #49eaff44;
  }

  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }

  body {
    background: var(--bg-color);
    color: var(--text-color);
    font-family: 'Orbitron', sans-serif;
    display: flex;
    flex-direction: row;
    letter-spacing: 0.5px;
    padding: 1rem;
  }

  aside {
    width: 200px;
    padding: 1rem;
    background: #11141a;
    box-shadow: 2px 0 12px #49eaff33;
    border-radius: 12px;
  }

  nav a {
    display: block;
    padding: 0.8rem 1rem;
    background: #1b1f26;
    margin-bottom: 0.5rem;
    border-radius: 8px;
    color: var(--text-color);
    text-decoration: none;
    transition: background 0.3s ease, border 0.3s ease;
  }

  nav a:hover {
    background: #21262e;
    border-left: 3px solid var(--accent);
    color: var(--accent);
  }

  main {
    flex: 1;
    margin-left: 1.5rem;
    background: transparent;
    color: var(--text-color);
  }

  h1 {
    color: var(--accent);
    font-size: 2rem;
    text-align: center;
    margin-bottom: 2rem;
    text-shadow: 0 0 10px #49eaff22;
  }

  .categories {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 2rem;
  }

  .category-card {
    background: rgba(25, 30, 35, 0.4);
    backdrop-filter: blur(3px);
    -webkit-backdrop-filter: blur(3px);
    border-left: 4px solid var(--accent);
    padding: 1.2rem 1.5rem;
    border-radius: 12px;
    width: 250px;
    text-align: center;
    transition: background 0.3s ease, box-shadow 0.3s ease, transform 0.3s ease;
    box-shadow: 0 6px 24px rgba(73, 234, 255, 0.08), var(--border-glow);
  }

  .category-card:hover {
    background: rgba(45, 60, 75, 0.55);
    box-shadow: 0 0 25px var(--accent), 0 0 15px var(--tag-hover);
    transform: translateY(-3px);
  }

  .category-card a {
    color: var(--accent);
    font-size: 1.2rem;
    font-weight: 600;
    text-decoration: none;
  }

  .category-card a:hover {
    color: var(--tag-hover);
    text-shadow: 0 0 10px var(--tag-hover);
  }

  .category-card small {
    color: #ccc;
    margin-top: 0.4rem;
    font-size: 0.85rem;
    display: block;
  }

  footer {
    color: #666;
    font-size: 0.8rem;
    margin-top: 3rem;
    text-align: center;
  }
</style>

  </head>
  <body>
    <aside>
      <img src="assets/avatar.jpeg" alt="Profile" />
      <div class="site-title">Kshitij Raut</div>
      <div class="site-subtitle">Cyber Security Analyst</div>
      <nav>
        <a href="index.html">üè† Home</a>
        <a href="categories.html">üìö Categories</a>

        <a href="archives.html">üóÉÔ∏è Archives</a>
        <a href="about.html">‚ÑπÔ∏è About</a>
      </nav>
      <div class="social-icons">
        <a href="https://www.linkedin.com/in/kshitijnraut/" target="_blank" title="LinkedIn">
          <i class="fab fa-linkedin"></i>
        </a>
        <a href="mailto:kshitijraut360@gmail.com" title="Gmail">
          <i class="fas fa-envelope"></i>
        </a>
        <a href="https://www.youtube.com/@0x0z0n" target="_blank" title="YouTube">
          <i class="fab fa-youtube"></i>
        </a>
        <a href="https://x.com/0x0z0n" target="_blank" title="X/Twitter">
          <i class="fab fa-x-twitter"></i>
        </a>
      </div>
    </aside>
    <main>
      <h1>Categories</h1>
      <div id="categoryList" class="category-list"></div>
      <footer>
        <p>&copy; 2025 0x0z0n</p>
      </footer>
    </main>
    <script>
      fetch("data/posts.json").then(res => res.json()).then(posts => {
        const categories = {};
        posts.forEach(post => {
          const catField = post.category || "Uncategorized";
          const catList = Array.isArray(catField) ? catField : [catField];
          catList.forEach(cat => {
            categories[cat] = (categories[cat] || 0) + 1;
          });
        });
        const container = document.getElementById("categoryList");
        let entries = Object.entries(categories);
        const pinned = entries.filter(([cat]) => cat === "CheatSheet");
        const others = entries.filter(([cat]) => cat !== "CheatSheet");
        others.sort((a, b) => a[0].localeCompare(b[0]));
        entries = [...pinned, ...others];
        entries.forEach(([cat, count]) => {
          const div = document.createElement("div");
          div.className = "category-card";
          const href = cat === "CheatSheet" ? "https://0x0z0n.github.io/z0n/posts/Cheatsheet.html" : `index.html?category=${encodeURIComponent(cat)}`;
          div.innerHTML = `
            
      <a href="${href}">${cat}</a>
      <small>${count} post${count > 1 ? "s" : ""}</small>
          `;
          container.appendChild(div);
        });
      }).catch(err => {
        console.error("Error loading categories:", err);
        document.getElementById("categoryList").innerHTML = " < p style = 'color:red;' > Failed to load categories. < /p>";
      });
    </script>
  </body>
</html>
