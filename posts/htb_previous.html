<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <title>HTB Previous | Writeup</title>
  <link rel="icon" type="image/png" href="assets/tab.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="HTB Previous | Writeup">
  <meta property="og:title" content="HTB Previous | Writeup">
  <meta property="og:description" content="Hack The Box Previous Writeup - Tags: SMB, MySQL abuse, privesc">
  <meta property="og:type" content="article">
  <meta property="og:site_name" content="0x0z0n">
  <link rel="stylesheet" href="../style.css" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <style>
    :root {
  --accent: #4caf50;
  --link-color: #ffeb3b;
  --bg: #111;
  --card: #1e1e1e;
  --text: #eee;
  --tooltip-bg: #222;
}
body {
  background: linear-gradient(180deg, #111, #0b0b0b);
  color: var(--text);
  font-family: 'Segoe UI', sans-serif;
  max-width: 1400px;
  margin: 0 auto;
  padding: 3rem 2rem;
  line-height: 1.7;
  font-size: 1rem;
}
a { color: var(--link-color); text-decoration: none; }
a:hover { text-decoration: underline; }
h1, h2, h3 {
  color: var(--accent);
  margin-top: 3rem;
  margin-bottom: 1.5rem;
  border-bottom: 1px solid #333;
  padding-bottom: 0.6rem;
}
p { margin: 1.5rem 0; }
pre {
  background: #0d0d0d;
  padding: 1.5rem;
  border-left: 4px solid var(--accent);
  overflow-x: auto;
  border-radius: 8px;
  margin: 2rem 0;
  position: relative;
}
pre code { font-family: monospace; }
.copy-btn {
  position: absolute;
  top: 0.6rem;
  right: 0.6rem;
  background: var(--accent);
  color: #111;
  border: none;
  border-radius: 4px;
  padding: 0.3rem 0.6rem;
  cursor: pointer;
  font-size: 0.85rem;
  z-index: 2;
  opacity: 0;
  transition: opacity 0.2s ease, transform 0.2s ease;
}
pre:hover .copy-btn { opacity: 1; }
.copy-btn:hover { transform: scale(1.1); }
#content img {
  max-width: 100%;
  border-radius: 10px;
  margin: 2rem auto;
  display: block;
  box-shadow: 0 6px 16px rgba(0,0,0,0.5);
}
#content blockquote {
  border-left: 4px solid var(--accent);
  background: #1a1a1a;
  padding: 1.2rem 1.5rem;
  margin: 2rem 0;
  font-style: italic;
  color: #ccc;
  border-radius: 6px;
}
.back-link {
  display: inline-block;
  margin-bottom: 2.5rem;
  font-weight: bold;
}
.tooltip { position: relative; cursor: help; border-bottom: 1px dotted var(--link-color); }
.tooltip::after {
  content: attr(data-tip);
  position: absolute;
  bottom: 125%; left: 50%;
  transform: translateX(-50%);
  background: var(--tooltip-bg);
  color: #fff;
  padding: 0.5rem 0.8rem;
  border-radius: 4px;
  white-space: nowrap;
  opacity: 0;
  pointer-events: none;
  transition: 0.2s;
  font-size: 0.8rem;
}
.tooltip:hover::after { opacity: 1; }

/* === Attack Chain Layout === */
.attackchain-container {
  display: flex;
  gap: 2rem;
  margin: 3rem 0;
}
.attackchain-left {
  flex: 0 0 40%;
  position: sticky;
  top: 80px;
  height: calc(100vh - 100px);
  overflow-y: auto;
  padding-right: 1rem;
  border-right: 1px solid #333;
}
.attackchain-right {
  flex: 1;
  position: sticky;
  top: 80px;
  height: calc(100vh - 100px);
  overflow-y: auto;
  padding-left: 1rem;
}
.step {
  padding: 1rem;
  margin-bottom: 1rem;
  background: var(--card);
  border-radius: 6px;
  cursor: pointer;
  transition: background 0.3s;
}
.step:hover { background: #2a2a2a; }
.step.active {
  background: rgba(76, 175, 80, 0.2);
  border-left: 4px solid var(--accent);
}
.details {
  margin-bottom: 3rem;
  padding: 1rem;
  background: var(--card);
  border-radius: 6px;
}
.details h3 {
  margin-top: 0;
  border: none;
  padding-bottom: 0;
}

  </style>
</head>
<body>
  <a href="../index.html" class="back-link">‚Üê Back to Home</a>
  <div id="content">Loading writeup...</div>

  <script>
fetch("Previous.md")
  .then(res => res.text())
  .then(md => {
    document.getElementById("content").innerHTML = marked.parse(md);

    // Find attack chain table
    const tables = document.querySelectorAll('#content table');
    if (tables.length) {
      const table = tables[0];
      const rows = table.querySelectorAll('tbody tr');

      // Create container
      const container = document.createElement('div');
      container.className = 'attackchain-container';
      const left = document.createElement('div');
      left.className = 'attackchain-left';
      const right = document.createElement('div');
      right.className = 'attackchain-right';
      container.appendChild(left);
      container.appendChild(right);

      // Insert before table
      table.parentNode.insertBefore(container, table);
      table.style.display = "none"; // hide original table

      // Build panels
      rows.forEach((row, idx) => {
        const cells = row.querySelectorAll('td');
        if (cells.length >= 6) {
          // LEFT summary
          const stepDiv = document.createElement('div');
          stepDiv.className = 'step';
          stepDiv.dataset.index = idx;
          stepDiv.innerHTML = `
            <div><b>Step ${cells[0].innerText.trim()}</b></div>
            <div>User / Access: ${cells[1].innerText.trim()}</div>
            <div>Tools: ${cells[2].innerText.trim()}</div>
          `;
          left.appendChild(stepDiv);

          // RIGHT details
          const detailsDiv = document.createElement('div');
          detailsDiv.className = 'details';
          detailsDiv.id = `details-${idx}`;
          detailsDiv.innerHTML = `
            <h3>Result</h3>
            <p>${cells[3].innerText.trim()}</p>
            ${cells[4].innerText
              .split(';')
              .map(cmd => `<pre><code>${cmd.trim()}</code></pre>`)
              .join('')}
            ${cells[5].innerText
              .split(',')
              .map(s => `<img src="${s.trim()}" alt="screenshot">`)
              .join('')}
          `;
          right.appendChild(detailsDiv);
        }
      });

      // Scroll sync with IntersectionObserver
      const detailBlocks = right.querySelectorAll('.details');
      const summaries = left.querySelectorAll('.step');

      const observer = new IntersectionObserver(
        entries => {
          entries.forEach(entry => {
            if (entry.isIntersecting) {
              const idx = [...detailBlocks].indexOf(entry.target);
              summaries.forEach(s => s.classList.remove('active'));
              if (summaries[idx]) {
                summaries[idx].classList.add('active');
                summaries[idx].scrollIntoView({ block: 'nearest' });
              }
            }
          });
        },
        { root: right, threshold: 0.5 }
      );

      detailBlocks.forEach(d => observer.observe(d));

      // Click on left step ‚Üí scroll right panel
      summaries.forEach((s, idx) => {
        s.addEventListener('click', () => {
          const target = document.getElementById(`details-${idx}`);
          right.scrollTo({
            top: target.offsetTop,
            behavior: 'smooth'
          });
        });
      });
    }

    // Copy buttons for pre/code blocks
    document.querySelectorAll('pre').forEach(block => {
      const btn = document.createElement('button');
      btn.textContent = 'üìã';
      btn.className = 'copy-btn';
      block.appendChild(btn);
      btn.addEventListener('click', () => {
        const code = block.querySelector("code") ? block.querySelector("code").innerText : block.innerText;
        navigator.clipboard.writeText(code).then(() => {
          btn.textContent = '‚úî';
          setTimeout(() => btn.textContent = 'üìã', 1000);
        });
      });
    });
  });

</script>
</body>
</html>
