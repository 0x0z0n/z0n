<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <title>HTB Example | Writeup</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../style.css" />
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    body {
      background: #111;
      color: #eee;
      font-family: sans-serif;
      margin: 0;
      padding: 2rem;
      max-width: 800px;
      margin: auto;
    }
    a { color: #4caf50; }
    h1, h2, h3 { color: #4caf50; }
    pre {
      background: #1e1e1e;
      padding: 1rem;
      border-left: 3px solid #4caf50;
      overflow-x: auto;
    }
    code {
      background: #222;
      padding: 0.2rem 0.4rem;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <a href="../index.html" style="color:#4caf50;text-decoration:none;">‚Üê Back to Home</a>
  <div id="content">Loading writeup...</div>

  <script>
    fetch("Shocker.md")
      .then(res => res.text())
      .then(md => {
        document.getElementById("content").innerHTML = marked.parse(md);
      });
  </script>
</body>
</html>
