<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <title>TryHackMe NTLM Reflection | Writeup</title>
  <link rel="icon" type="image/png" href="assets/tab.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="TryHackMe NTLM Reflection | Writeup" />
  <meta property="og:title" content="TryHackMe NTLM Reflection | Writeup" />
  <meta property="og:type" content="article" />
  <meta property="og:site_name" content="0x0z0n" />
  <link rel="stylesheet" href="../style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <style>
  :root {
    --accent: #4caf50;
    --link: #ffeb3b;
    --bg: #0c0c0c;
    --text: #f5f5f5;
    --card: #181818;
    --border: #333;
  }

  * { box-sizing: border-box; }
  html, body {
    height: 100%;
    margin: 0;
    font-family: "Segoe UI", sans-serif;
    background: var(--bg);
    color: var(--text);
    display: flex;
    min-height: 100vh;
    overflow: hidden;
  }

  .sidebar, main {
    height: 100vh;
    overflow-y: auto;
    -webkit-overflow-scrolling: touch;
    scrollbar-width: thin;
  }

  .sidebar {
    width: 300px;
    background: #101010;
    border-right: 1px solid var(--border);
    padding: 1.5rem;
    position: fixed;
    top: 0;
    left: 0;
    bottom: 0;
  }

  /* Sidebar heading and links */
  .sidebar h2 {
    color: #ffffff; /* White heading */
    margin-bottom: 1rem;
  }
  .sidebar ul { list-style: none; padding: 0; }
  .sidebar a {
    color: #ffffff; /* White links */
    text-decoration: none;
    transition: color 0.3s ease;
  }
  .sidebar a:hover { color: var(--link); } /* Yellow on hover */
  .sidebar a.active { color: var(--accent); }

  main {
    flex: 1;
    margin-left: 300px;
    padding: 3rem 5rem 3rem 3rem;
    height: 100vh;
    overflow-y: auto;
    position: relative;
  }

  #content {
    max-width: 1600px;
    width: 100%;
    position: relative;
    z-index: 1;
  }

  h1, h2, h3 {
    color: var(--accent);
    margin-top: 2.5rem;
    cursor: pointer;
  }

  pre {
    background: var(--card);
    border-left: 4px solid var(--accent);
    padding: 1rem;
    overflow-x: auto;
    border-radius: 6px;
    position: relative;
  }

  blockquote {
    border-left: 4px solid var(--accent);
    background: #161616;
    padding: 1rem 1.3rem;
    border-radius: 6px;
  }

  /* === IMAGE FIX === */
  img {
    display: block;
    margin: 1.5rem auto;
    border-radius: 8px;
    box-shadow: 0 0 10px #000;
    max-width: 100%;
    height: auto;
    object-fit: contain;
  }

  /* Collapsible sections */
  .collapsible-content {
    max-height: 0;
    overflow: hidden;
    transition: max-height 0.4s ease;
    will-change: max-height;
  }
  .collapsible-content.open { overflow: visible; }

  /* === NEW: List color rules === */
  main ul, main ol {
    color: var(--link); /* Yellow for lists inside main content */
  }

  /* Sidebar "On this page" content should remain white */
  .sidebar ul li a { color: #ffffff; }

  /* ======= Transparent / Hidden Scrollbars ======= */

/* For WebKit browsers (Chrome, Edge, Safari) */
.sidebar::-webkit-scrollbar,
main::-webkit-scrollbar {
  width: 8px;
  background: transparent; /* Invisible track */
}

.sidebar::-webkit-scrollbar-thumb,
main::-webkit-scrollbar-thumb {
  background: transparent; /* Invisible thumb */
  border-radius: 10px;
}

/* On hover, show a subtle scrollbar for usability */
.sidebar:hover::-webkit-scrollbar-thumb,
main:hover::-webkit-scrollbar-thumb {
  background: rgba(255, 255, 255, 0.15); /* faint white */
}

/* For Firefox */
.sidebar,
main {
  scrollbar-width: thin;
  scrollbar-color: transparent transparent; /* hide by default */
}

.sidebar:hover,
main:hover {
  scrollbar-color: rgba(255, 255, 255, 0.15) transparent; /* faint on hover */
}

/* ======= Link Styling for Main Content ======= */
#content a {
  color: #00d0ff; /* Cyan blue - easy to read on dark background */
  font-weight: 600;
  text-decoration: none;
  border-bottom: 1px dashed rgba(0, 208, 255, 0.5);
  transition: color 0.3s ease, border-color 0.3s ease;
}

#content a:hover {
  color: #00d0ff; /* Switch to your yellow accent on hover */
  border-color: #ffeb3b;
  text-shadow: 0 0 8px rgba(255, 235, 59, 0.4);
}

  </style>
</head>

<body>
  <nav class="sidebar">
    <h2>On this page</h2>
    <ul id="toc"></ul>
  </nav>

  <main>
    <a href="../../index.html" style="display:inline-block;margin-bottom:2rem;color:var(--link);font-weight:bold;">‚Üê Back to Home</a>
    <div id="content">Loading writeup...</div>
  </main>

  <script>
  const mdFile = "NTLMReflection.md";
  const safeId = t => t.trim().toLowerCase().replace(/\s+/g, "-").replace(/[^\w-]/g, "");

  fetch(mdFile)
    .then(res => res.text())
    .then(md => {
      document.getElementById("content").innerHTML = marked.parse(md);
      const headings = Array.from(document.querySelectorAll("#content h1, #content h2, #content h3"));

      // Wrap collapsible sections
      headings.forEach((heading, i) => {
        const currentLevel = parseInt(heading.tagName.replace("H",""));
        let nextHead = null;
        for (let j = i + 1; j < headings.length; j++) {
          const lvl = parseInt(headings[j].tagName.replace("H",""));
          if (lvl <= currentLevel) { nextHead = headings[j]; break; }
        }

        const wrapper = document.createElement("div");
        wrapper.className = "collapsible-content";
        let el = heading.nextElementSibling;
        while (el && el !== nextHead) {
          const nxt = el.nextElementSibling;
          wrapper.appendChild(el);
          el = nxt;
        }
        heading.after(wrapper);

        const id = safeId(heading.textContent);
        heading.id = id;

        // Start expanded
        wrapper.style.maxHeight = wrapper.scrollHeight + "px";
        heading.addEventListener("click", () => {
          const collapsed = heading.classList.toggle("collapsed");
          if (collapsed) {
            wrapper.classList.remove("open");
            wrapper.style.maxHeight = "0px";
          } else {
            wrapper.classList.add("open");
            wrapper.style.maxHeight = wrapper.scrollHeight + "px";
          }
        });
      });

      // Table of Contents
      const toc = document.getElementById("toc");
      headings.forEach(h => {
        const li = document.createElement("li");
        li.innerHTML = `<a href="#${h.id}">${h.textContent}</a>`;
        toc.appendChild(li);
      });

      // === DYNAMIC HEIGHT FIX ===
      function updateCollapsibleHeights() {
        document.querySelectorAll(".collapsible-content").forEach(section => {
          const trigger = section.previousElementSibling;
          if (!trigger.classList.contains("collapsed")) {
            section.style.maxHeight = section.scrollHeight + "px";
          }
        });
      }

      // Attach to all images
      function attachImageListeners() {
        document.querySelectorAll("#content img").forEach(img => {
          if (!img.dataset.listenerAdded) {
            img.dataset.listenerAdded = true;
            img.addEventListener("load", updateCollapsibleHeights);
          }
        });
      }

      attachImageListeners();
      window.addEventListener("load", updateCollapsibleHeights);
      window.addEventListener("resize", updateCollapsibleHeights);

      // Observe DOM for new markdown images
      const observer = new MutationObserver(() => {
        attachImageListeners();
        updateCollapsibleHeights();
      });
      observer.observe(document.getElementById("content"), { childList: true, subtree: true });
    });
  </script>
</body>
</html>
