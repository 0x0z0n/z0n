<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <title>TryHackMe NTLM Reflection | Writeup</title>
  <link rel="icon" type="image/png" href="assets/tab.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="TryHackMe NTLM Reflection | Writeup" />
  <meta property="og:title" content="TryHackMe NTLM Reflection | Writeup" />
  <meta property="og:type" content="article" />
  <meta property="og:site_name" content="0x0z0n" />
  <link rel="stylesheet" href="../style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

<style>
:root {
  --accent: #4caf50;
  --link: #ffeb3b;
  --bg: #0c0c0c;
  --text: #f5f5f5;
  --card: #181818;
  --border: #333;
}

/* === Base === */
* { box-sizing: border-box; }
html, body {
  height: 100%;
  margin: 0;
  font-family: "Segoe UI", sans-serif;
  background: var(--bg);
  color: var(--text);
  display: flex;
  min-height: 100vh;
  overflow: hidden; /* keep layout fixed; inner panels scroll */
}

/* Transparent scrollbars but scrolling still works */
.sidebar, main {
  height: 100vh;                 /* crucial: allow internal scrolling */
  overflow-y: auto;
  -webkit-overflow-scrolling: touch;
  scrollbar-width: thin;
  scrollbar-color: transparent transparent; /* Firefox */
}

/* Chrome, Edge, Safari scrollbar transparency */
.sidebar::-webkit-scrollbar,
main::-webkit-scrollbar {
  width: 8px;
  background: transparent;
}
.sidebar::-webkit-scrollbar-thumb,
main::-webkit-scrollbar-thumb {
  background: transparent;
}
.sidebar::-webkit-scrollbar-track,
main::-webkit-scrollbar-track {
  background: transparent;
}
::-webkit-scrollbar-corner {
  background: transparent;
}

/* === Sidebar === */
.sidebar {
  width: 280px;
  background: #101010;
  border-right: 1px solid var(--border);
  padding: 1.5rem;
  position: fixed;
  top: 0;
  left: 0;
  bottom: 0;
}
.sidebar h2 {
  font-size: 1.2rem;
  color: var(--accent);
  margin-bottom: 1rem;
}
.sidebar ul {
  list-style: none;
  padding-left: 0;
  margin: 0;
}
.sidebar li {
  margin: 0.6rem 0;
}
.sidebar a {
  color: var(--link);
  text-decoration: none;
  font-size: 0.95rem;
  transition: 0.2s;
}
.sidebar a.active {
  color: var(--accent);
  font-weight: bold;
}
.sidebar a:hover {
  text-decoration: underline;
}

/* === Main Content === */
main {
  flex: 1;
  margin-left: 280px;
  padding: 3rem 4rem;
  max-width: 1000px;
  position: relative;
  /* height set above to 100vh */
}
h1, h2, h3 {
  color: var(--accent);
  margin-top: 2.5rem;
  margin-bottom: 1rem;
  cursor: pointer;
  position: relative;
  user-select: none;
}
h1::after, h2::after, h3::after {
  content: "▼";
  font-size: 0.8rem;
  margin-left: 0.6rem;
  color: var(--link);
  transition: transform 0.2s;
}
h1.collapsed::after, h2.collapsed::after, h3.collapsed::after {
  transform: rotate(-90deg);
}

a { color: var(--link); }

pre {
  background: var(--card);
  border-left: 4px solid var(--accent);
  padding: 1rem;
  overflow-x: auto;
  border-radius: 6px;
  position: relative;
  margin: 1.5rem 0;
}
pre code {
  font-family: monospace;
  display: block;
}
.copy-btn {
  position: absolute;
  top: 6px;
  right: 6px;
  font-size: 0.8rem;
  border: none;
  background: var(--accent);
  color: #111;
  padding: 0.3rem 0.6rem;
  border-radius: 4px;
  opacity: 0;
  cursor: pointer;
  transition: 0.2s;
}
pre:hover .copy-btn {
  opacity: 1;
}

blockquote {
  border-left: 4px solid var(--accent);
  background: #161616;
  padding: 1rem 1.3rem;
  border-radius: 6px;
  color: #ccc;
  margin: 1.5rem 0;
}
img {
  max-width: 100%;
  border-radius: 8px;
  box-shadow: 0 0 10px #000;
  margin: 1.5rem 0;
}

/* === Scroll Highlight === */
section { scroll-margin-top: 100px; }

/* === Collapsible content === */
.collapsible-content {
  overflow: hidden;
  transition: max-height 0.28s ease;
  will-change: max-height;
}
</style>
</head>

<body>
  <nav class="sidebar">
    <h2>On this page</h2>
    <ul id="toc"></ul>
  </nav>

  <main>
    <a href="../../index.html" style="display:inline-block;margin-bottom:2rem;color:var(--link);font-weight:bold;">← Back to Home</a>
    <div id="content">Loading writeup...</div>
  </main>

<script>
const mdFile = "NTLMReflection.md";

function safeId(text) {
  return text.trim().toLowerCase().replace(/\s+/g, "-").replace(/[^\w-]/g, "");
}

fetch(mdFile)
  .then(res => res.text())
  .then(md => {
    document.getElementById("content").innerHTML = marked.parse(md);

    // Collect headings (after content inserted)
    const headings = Array.from(document.querySelectorAll("#content h1, #content h2, #content h3"));

    // Wrap content after each heading into a collapsible container
    headings.forEach((heading, i) => {
      // find the next heading of same or higher level
      const currentLevel = parseInt(heading.tagName.replace('H',''), 10);
      let nextHead = null;
      for (let j = i + 1; j < headings.length; j++) {
        const lvl = parseInt(headings[j].tagName.replace('H',''), 10);
        if (lvl <= currentLevel) { nextHead = headings[j]; break; }
      }

      const wrapper = document.createElement('div');
      wrapper.className = 'collapsible-content';

      // Move nodes between heading and nextHead into wrapper
      let el = heading.nextElementSibling;
      while (el && el !== nextHead) {
        const nxt = el.nextElementSibling;
        wrapper.appendChild(el);
        el = nxt;
      }
      heading.after(wrapper);

      // prepare id for linking
      const id = safeId(heading.textContent || heading.innerText || `heading-${i}`);
      heading.id = id;

      // default expanded: set explicit maxHeight to current scrollHeight
      // use requestAnimationFrame to ensure measurement is correct
      requestAnimationFrame(() => {
        wrapper.style.maxHeight = wrapper.scrollHeight + "px";
      });

      // toggle with smooth animation; robust technique to animate to/from auto height
      heading.addEventListener('click', () => {
        const isCollapsed = heading.classList.toggle('collapsed');

        if (isCollapsed) {
          // collapse: set current height then animate to 0
          wrapper.style.maxHeight = wrapper.scrollHeight + "px";
          // force reflow
          wrapper.getBoundingClientRect();
          wrapper.style.maxHeight = "0px";
        } else {
          // expand: from 0 to scrollHeight
          wrapper.style.maxHeight = wrapper.scrollHeight + "px";
          // after transition ends, remove max-height to allow internal changes (optional)
          const onTransitionEnd = (e) => {
            if (e.propertyName === 'max-height') {
              // allow it to grow/shrink naturally later
              wrapper.style.maxHeight = wrapper.scrollHeight + "px";
              wrapper.removeEventListener('transitionend', onTransitionEnd);
            }
          };
          wrapper.addEventListener('transitionend', onTransitionEnd);
        }
      });
    });

    // Build TOC
    const toc = document.getElementById('toc');
    headings.forEach(h => {
      const li = document.createElement('li');
      li.innerHTML = `<a href="#${h.id}">${h.textContent}</a>`;
      if (h.tagName === 'H2') li.style.marginLeft = '0.5rem';
      if (h.tagName === 'H3') li.style.marginLeft = '1.5rem';
      toc.appendChild(li);
    });

    // Add copy buttons to code blocks
    document.querySelectorAll('pre').forEach(pre => {
      const code = pre.querySelector('code');
      if (!code) return;
      const btn = document.createElement('button');
      btn.textContent = 'Copy';
      btn.className = 'copy-btn';
      pre.appendChild(btn);
      btn.addEventListener('click', () => {
        navigator.clipboard.writeText(code.innerText.trim())
          .then(() => {
            btn.textContent = 'Copied!';
            setTimeout(() => btn.textContent = 'Copy', 1500);
          })
          .catch(() => alert('Failed to copy code'));
      });
    });

    // Highlight active heading in TOC using IntersectionObserver
    const links = Array.from(document.querySelectorAll('#toc a'));
    const io = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          links.forEach(a => a.classList.remove('active'));
          const active = document.querySelector(`#toc a[href="#${entry.target.id}"]`);
          if (active) active.classList.add('active');
        }
      });
    }, { threshold: 0.4 });

    headings.forEach(h => io.observe(h));
  })
  .catch(err => {
    console.error(err);
    document.getElementById('content').innerText = 'Failed to load writeup.';
  });

// Recalculate wrapper heights on window resize (important for responsive)
window.addEventListener('resize', () => {
  document.querySelectorAll('.collapsible-content').forEach(wrapper => {
    // if currently expanded (not zero), update to new scrollHeight
    if (parseFloat(wrapper.style.maxHeight || '0') > 0) {
      wrapper.style.maxHeight = wrapper.scrollHeight + 'px';
    }
  });
});
</script>
</body>
</html>
