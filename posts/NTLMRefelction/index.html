<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <title>TryHackMe NTLM Reflection | Writeup</title>
  <link rel="icon" type="image/png" href="assets/tab.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="TryHackMe NTLM Reflection | Writeup" />
  <meta property="og:title" content="TryHackMe NTLM Reflection | Writeup" />
  <meta property="og:type" content="article" />
  <meta property="og:site_name" content="0x0z0n" />
  <link rel="stylesheet" href="../style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

<style>
:root {
  --accent: #4caf50;
  --link: #ffeb3b;
  --bg: #0c0c0c;
  --text: #f5f5f5;
  --card: #181818;
  --border: #333;
}

/* === Base === */
body {
  margin: 0;
  font-family: "Segoe UI", sans-serif;
  background: var(--bg);
  color: var(--text);
  display: flex;
  min-height: 100vh;
  overflow: hidden; /* prevent global scroll */
}

/* Transparent scrollbars but scrolling still works */
.sidebar, main {
  overflow-y: scroll;
  scrollbar-width: thin;
  scrollbar-color: transparent transparent; /* Firefox */
}

/* Chrome, Edge, Safari scrollbar transparency */
.sidebar::-webkit-scrollbar,
main::-webkit-scrollbar {
  width: 8px;
  background: transparent;
}
.sidebar::-webkit-scrollbar-thumb,
main::-webkit-scrollbar-thumb {
  background: transparent;
}
.sidebar::-webkit-scrollbar-track,
main::-webkit-scrollbar-track {
  background: transparent;
}
::-webkit-scrollbar-corner {
  background: transparent;
}

/* === Sidebar === */
.sidebar {
  width: 280px;
  background: #101010;
  border-right: 1px solid var(--border);
  padding: 1.5rem;
  position: fixed;
  top: 0;
  bottom: 0;
}
.sidebar h2 {
  font-size: 1.2rem;
  color: var(--accent);
  margin-bottom: 1rem;
}
.sidebar ul {
  list-style: none;
  padding-left: 0;
}
.sidebar li {
  margin: 0.6rem 0;
}
.sidebar a {
  color: var(--link);
  text-decoration: none;
  font-size: 0.95rem;
  transition: 0.2s;
}
.sidebar a.active {
  color: var(--accent);
  font-weight: bold;
}
.sidebar a:hover {
  text-decoration: underline;
}

/* === Main Content === */
main {
  flex: 1;
  margin-left: 280px;
  padding: 3rem 4rem;
  max-width: 1000px;
}
h1, h2, h3 {
  color: var(--accent);
  margin-top: 2.5rem;
  margin-bottom: 1rem;
  cursor: pointer;
  position: relative;
}
h1::after, h2::after, h3::after {
  content: "▼";
  font-size: 0.8rem;
  margin-left: 0.6rem;
  color: var(--link);
  transition: transform 0.2s;
}
h1.collapsed::after, h2.collapsed::after, h3.collapsed::after {
  transform: rotate(-90deg);
}

a { color: var(--link); }

pre {
  background: var(--card);
  border-left: 4px solid var(--accent);
  padding: 1rem;
  overflow-x: auto;
  border-radius: 6px;
  position: relative;
  margin: 1.5rem 0;
}
pre code {
  font-family: monospace;
  display: block;
}
.copy-btn {
  position: absolute;
  top: 6px;
  right: 6px;
  font-size: 0.8rem;
  border: none;
  background: var(--accent);
  color: #111;
  padding: 0.3rem 0.6rem;
  border-radius: 4px;
  opacity: 0;
  cursor: pointer;
  transition: 0.2s;
}
pre:hover .copy-btn {
  opacity: 1;
}

blockquote {
  border-left: 4px solid var(--accent);
  background: #161616;
  padding: 1rem 1.3rem;
  border-radius: 6px;
  color: #ccc;
  margin: 1.5rem 0;
}
img {
  max-width: 100%;
  border-radius: 8px;
  box-shadow: 0 0 10px #000;
  margin: 1.5rem 0;
}

/* === Scroll Highlight === */
section { scroll-margin-top: 100px; }

/* === Collapsible content === */
.collapsible-content {
  overflow: hidden;
  transition: max-height 0.3s ease;
}
</style>
</head>

<body>
  <nav class="sidebar">
    <h2>On this page</h2>
    <ul id="toc"></ul>
  </nav>

  <main>
    <a href="../../index.html" style="display:inline-block;margin-bottom:2rem;color:var(--link);font-weight:bold;">← Back to Home</a>
    <div id="content">Loading writeup...</div>
  </main>

<script>
const mdFile = "NTLMReflection.md"; 

fetch(mdFile)
  .then(res => res.text())
  .then(md => {
    const html = marked.parse(md);
    document.getElementById("content").innerHTML = html;

    // === Wrap sections for collapse ===
    const headings = document.querySelectorAll("#content h1, #content h2, #content h3");
    headings.forEach((heading, i) => {
      const nextHead = [...headings].find((h, idx) => idx > i && h.tagName <= heading.tagName);
      const section = document.createElement("div");
      section.className = "collapsible-content";
      let sibling = heading.nextElementSibling;

      while (sibling && sibling !== nextHead) {
        const next = sibling.nextElementSibling;
        section.appendChild(sibling);
        sibling = next;
      }
      heading.after(section);

      // Default expanded
      section.style.maxHeight = section.scrollHeight + "px";

      // Toggle collapse
      heading.addEventListener("click", () => {
        const isCollapsed = heading.classList.toggle("collapsed");
        if (isCollapsed) {
          section.style.maxHeight = 0;
        } else {
          section.style.maxHeight = section.scrollHeight + "px";
        }
      });
    });

    // === Generate Table of Contents ===
    const toc = document.getElementById("toc");
    headings.forEach(h => {
      const id = h.textContent.trim().toLowerCase().replace(/\s+/g, "-").replace(/[^\w-]/g, "");
      h.id = id;
      const li = document.createElement("li");
      li.innerHTML = `<a href="#${id}">${h.textContent}</a>`;
      if (h.tagName === "H2") li.style.marginLeft = "0.5rem";
      if (h.tagName === "H3") li.style.marginLeft = "1.5rem";
      toc.appendChild(li);
    });

    // === Copy button for <pre> blocks ===
    document.querySelectorAll("pre").forEach(pre => {
      const code = pre.querySelector("code");
      if (!code) return;
      const btn = document.createElement("button");
      btn.textContent = "Copy";
      btn.className = "copy-btn";
      pre.appendChild(btn);

      btn.addEventListener("click", () => {
        navigator.clipboard.writeText(code.innerText.trim())
          .then(() => {
            btn.textContent = "Copied!";
            setTimeout(() => btn.textContent = "Copy", 1500);
          })
          .catch(() => alert("Failed to copy code"));
      });
    });

    // === Highlight active heading in TOC ===
    const links = document.querySelectorAll("#toc a");
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        const id = entry.target.getAttribute("id");
        if (entry.isIntersecting) {
          links.forEach(a => a.classList.remove("active"));
          const active = document.querySelector(`#toc a[href="#${id}"]`);
          if (active) active.classList.add("active");
        }
      });
    }, { threshold: 0.4 });

    headings.forEach(sec => observer.observe(sec));
  });
</script>
</body>
</html>
