<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <title>HTB Signed | Writeup</title>
  <link rel="icon" type="image/png" href="assets/tab.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="HTB Signed Writeup" />
  <link rel="stylesheet" href="../style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

<style>
:root {
  --accent: #4caf50;
  --link: #ffeb3b;
  --bg: #0c0c0c;
  --card: #1a1a1a;
  --text: #eee;
  --border: #333;
}

body {
  margin: 0;
  background: var(--bg);
  color: var(--text);
  font-family: "Segoe UI", sans-serif;
  display: grid;
  grid-template-columns: 260px 1fr 320px;
  min-height: 100vh;
}

/* === LEFT SIDEBAR === */
.sidebar {
  background: #101010;
  border-right: 1px solid var(--border);
  padding: 1.5rem;
  position: sticky;
  top: 0;
  height: 100vh;
  overflow-y: auto;
}
.sidebar h2 {
  color: var(--accent);
  font-size: 1.1rem;
  margin-bottom: 1rem;
}
.sidebar ul { list-style: none; padding: 0; }
.sidebar a {
  color: var(--link);
  text-decoration: none;
  display: block;
  margin: 0.4rem 0;
  font-size: 0.95rem;
}
.sidebar a.active { color: var(--accent); font-weight: bold; }

/* === MAIN CONTENT === */
main {
  padding: 3rem;
  overflow-x: hidden;
  max-width: 900px;
}
main h1, main h2, main h3 { color: var(--accent); margin-top: 2rem; }
a { color: var(--link); }
blockquote {
  border-left: 4px solid var(--accent);
  background: #161616;
  padding: 1rem 1.3rem;
  border-radius: 6px;
  color: #ccc;
  margin: 1.5rem 0;
}
pre {
  background: var(--card);
  border-left: 4px solid var(--accent);
  padding: 1rem;
  border-radius: 6px;
  overflow-x: auto;
  position: relative;
}
pre code { font-family: monospace; }
.copy-btn {
  position: absolute;
  top: 6px; right: 6px;
  font-size: 0.8rem;
  border: none;
  background: var(--accent);
  color: #111;
  padding: 0.3rem 0.6rem;
  border-radius: 4px;
  opacity: 0;
  cursor: pointer;
  transition: 0.2s;
}
pre:hover .copy-btn { opacity: 1; }

/* === RIGHT CONTEXT PANEL === */
.context {
  background: #101010;
  border-left: 1px solid var(--border);
  padding: 1.5rem;
  position: sticky;
  top: 0;
  height: 100vh;
  overflow-y: auto;
}
.context h2 {
  color: var(--accent);
  font-size: 1.1rem;
  margin-top: 0;
  border-bottom: 1px solid var(--border);
  padding-bottom: 0.5rem;
}
.context .card {
  background: var(--card);
  padding: 1rem;
  border-radius: 8px;
  margin: 1rem 0;
}
.context .tag {
  display: inline-block;
  background: rgba(76,175,80,0.2);
  color: var(--accent);
  padding: 0.2rem 0.5rem;
  border-radius: 4px;
  margin: 0.2rem;
  font-size: 0.85rem;
}
.context button {
  width: 100%;
  background: var(--accent);
  color: #111;
  border: none;
  padding: 0.7rem;
  border-radius: 6px;
  cursor: pointer;
  font-weight: bold;
  margin-top: 1rem;
  transition: 0.2s;
}
.context button:hover { background: #66ff99; }

/* === ATTACK PATH MODAL === */
#attackModal {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(0,0,0,0.85);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 100;
}
#attackModal .inner {
  background: var(--card);
  border: 1px solid var(--border);
  padding: 2rem;
  border-radius: 10px;
  width: 90%;
  max-width: 700px;
  max-height: 80%;
  overflow-y: auto;
}
#attackModal h2 {
  text-align: center;
  color: var(--accent);
  margin-bottom: 1rem;
}
#attackModal table {
  width: 100%;
  border-collapse: collapse;
  color: var(--text);
}
#attackModal th, #attackModal td {
  border: 1px solid var(--border);
  padding: 0.6rem;
}
#attackModal th {
  background: #161616;
  color: var(--accent);
}
#attackModal button.close {
  display: block;
  margin: 1rem auto 0 auto;
  background: var(--accent);
  color: #111;
  border: none;
  padding: 0.5rem 1.5rem;
  border-radius: 6px;
  cursor: pointer;
}
</style>
</head>

<body>
  <nav class="sidebar">
    <h2>Contents</h2>
    <ul id="toc"></ul>
  </nav>

  <main>
    <a href="../index.html" style="color:var(--link);font-weight:bold;">‚Üê Back to Home</a>
    <div id="content">Loading writeup...</div>
  </main>

  <aside class="context" id="contextPanel">
    <h2>Machine Info</h2>
    <div id="machineCard" class="card">Loading...</div>
  </aside>

  <!-- Modal for Attack Path -->
  <div id="attackModal">
    <div class="inner">
      <h2>Attack Chain</h2>
      <div id="attackTable"></div>
      <button class="close" onclick="closeAttackModal()">Close</button>
    </div>
  </div>

<script>
const mdFile = "Signed.md"; // üëà only change this for new machine

fetch(mdFile)
  .then(res => res.text())
  .then(md => {
    // === Parse front matter ===
    const frontMatterMatch = md.match(/^---([\s\S]*?)---/);
    let meta = {};
    if (frontMatterMatch) {
      const fm = frontMatterMatch[1].trim();
      fm.split("\n").forEach(line => {
        const [key, ...rest] = line.split(":");
        if (!key) return;
        const value = rest.join(":").trim();
        try { meta[key.trim()] = JSON.parse(value); }
        catch { meta[key.trim()] = value.replace(/^["']|["']$/g, ""); }
      });
      md = md.replace(frontMatterMatch[0], "");
    }

    // === Render markdown ===
    document.getElementById("content").innerHTML = marked.parse(md);

    // === Build TOC ===
    const toc = document.getElementById("toc");
    document.querySelectorAll("#content h1, #content h2, #content h3").forEach(h => {
      const id = h.textContent.toLowerCase().replace(/\s+/g, "-").replace(/[^\w-]/g, "");
      h.id = id;
      const li = document.createElement("li");
      li.innerHTML = `<a href="#${id}">${h.textContent}</a>`;
      if (h.tagName === "H2") li.style.marginLeft = "0.6rem";
      if (h.tagName === "H3") li.style.marginLeft = "1.3rem";
      toc.appendChild(li);
    });

    // === Build Context Panel ===
    const panel = document.getElementById("machineCard");
    let tagsHTML = "";
    if (meta.tags) {
      const tags = Array.isArray(meta.tags) ? meta.tags : meta.tags.split(",");
      tagsHTML = tags.map(t => `<span class='tag'>${t.trim()}</span>`).join("");
    }

    panel.innerHTML = `
      <strong>${meta.title || "Unknown"}</strong><br>
      <p><b>OS:</b> ${meta.os || "N/A"}<br>
      <b>Difficulty:</b> ${meta.difficulty || "N/A"}<br>
      <b>IP:</b> ${meta.ip || "N/A"}</p>
      ${tagsHTML}
      <button onclick="showAttackPath()">View Attack Chain</button>
      ${meta.related ? `<h3>Related</h3><ul>${meta.related.map(r => `<li>${r}</li>`).join("")}</ul>` : ""}
    `;

    // Store attack path for modal use
    window.attackPath = meta.attack_path ? JSON.parse(meta.attack_path) : null;
  });

// === Modal Control ===
function showAttackPath() {
  if (!window.attackPath) return alert("Attack path not available.");
  const tableDiv = document.getElementById("attackTable");
  const path = window.attackPath;
  let html = `<table><tr><th>Step</th><th>User / Access</th><th>Technique</th><th>Result</th></tr>`;
  path.forEach(p => {
    html += `<tr><td>${p.step}</td><td>${p.user}</td><td>${p.technique}</td><td>${p.result}</td></tr>`;
  });
  html += `</table>`;
  tableDiv.innerHTML = html;
  document.getElementById("attackModal").style.display = "flex";
}

function closeAttackModal() {
  document.getElementById("attackModal").style.display = "none";
}
</script>

<script>
  // === Load and parse Markdown ===
  fetch("../path/signed.md")
    .then(res => res.text())
    .then(text => {
      // Extract YAML front-matter
      const match = /^---([\s\S]*?)---/.exec(text);
      let metadata = {};
      let markdown = text;

      if (match) {
        const yamlText = match[1].trim();
        markdown = text.replace(match[0], "");
        yamlText.split("\n").forEach(line => {
          const [key, ...rest] = line.split(":");
          metadata[key.trim()] = rest.join(":").trim();
        });
      }

      // Render markdown content in center
      document.getElementById("writeup").innerHTML = marked.parse(markdown);

      // Fill right context
      document.getElementById("summary").innerHTML = `
        <strong>${metadata.title}</strong><br>
        <small>${metadata.date}</small>
      `;

      // Optional: tags list if present
      if (metadata.tags) {
        const tagsArray = metadata.tags
          .replace(/^- /gm, "") // clean if YAML-style list
          .split("\n")
          .map(t => t.trim())
          .filter(Boolean);

        document.getElementById("tags").innerHTML = tagsArray
          .map(t => `<li>${t}</li>`)
          .join("");
      }
    });
  </script>
</body>
</html>
