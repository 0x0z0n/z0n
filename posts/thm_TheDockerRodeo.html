<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <title>THM The Docker Rodeo | Writeup</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="HTB The Docker Rodeo | Writeup">
  <meta property="og:title" content="HTB The Docker Rodeo Writeup">
  <meta property="og:description" content="TryHackMe The Docker Rodeo Writeup - Tags: PHPAdmin, File Upload, LPE">
  <meta property="og:type" content="article">
  <meta property="og:site_name" content="0x0z0n">
  <link rel="stylesheet" href="../style.css" />
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    :root {
      --accent: #4caf50;
      --link-color: #ffeb3b;
      --bg: #111;
      --card: #1e1e1e;
      --text: #eee;
    }
    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-direction: row;
      gap: 2rem;
    }
    #graph {
      flex: 0 0 300px;
      max-height: 100vh;
      overflow: auto;
      border: 1px solid #00ffcc;
      background: #0a0a0a;
      border-radius: 8px;
      position: sticky;
      top: 1rem;
    }
    #content {
      flex: 1;
      max-width: 100%;
    }
    a {
      color: var(--link-color);
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    h1, h2, h3 {
      color: var(--accent);
      margin-top: 2rem;
      border-bottom: 1px solid #333;
      padding-bottom: 0.3rem;
    }
    pre {
      background: var(--card);
      padding: 1rem;
      border-left: 4px solid var(--accent);
      overflow-x: auto;
      border-radius: 4px;
      margin: 1.5rem 0;
    }
    code {
      background: #222;
      padding: 0.2rem 0.4rem;
      border-radius: 4px;
      font-family: monospace;
    }
    #content img {
      max-width: 100%;
      border-radius: 6px;
      margin: 1rem 0;
    }
    #content blockquote {
      border-left: 4px solid var(--accent);
      background: #1a1a1a;
      padding: 0.8rem 1rem;
      margin: 1rem 0;
      font-style: italic;
      color: #ccc;
    }
    .back-link {
      display: inline-block;
      margin-bottom: 2rem;
      font-weight: bold;
    }
    #fullscreen-toggle {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #00ffcc;
      color: #000;
      font-weight: bold;
      padding: 4px 10px;
      border: none;
      cursor: pointer;
      border-radius: 4px;
      z-index: 2;
    }
    svg {
      width: 100%;
      height: auto;
      touch-action: none;
    }
    svg text {
      font-family: monospace;
      font-size: 12px;
      fill: #00ffcc;
    }
    .fullscreen {
      position: fixed !important;
      top: 0 !important;
      left: 0 !important;
      width: 100vw !important;
      height: 100vh !important;
      z-index: 9999 !important;
      margin: 0 !important;
      padding: 0 !important;
      border-radius: 0 !important;
    }
  </style>
</head>
<body>
  <div id="graph">
    <button id="fullscreen-toggle">Full Screen</button>
    <svg id="svg-tree"></svg>
  </div>
  <div id="content">Loading writeup...</div>

  <script>
    fetch("TheDockerRodeo.md")
      .then(res => res.text())
      .then(md => {
        document.getElementById("content").innerHTML = marked.parse(md);

        const svg = document.getElementById("svg-tree");
        const zoomGroup = document.createElementNS(svg.namespaceURI, "g");
        svg.appendChild(zoomGroup);

        let viewBox = { x: 0, y: 0, width: 1000, height: 1000 };
        svg.setAttribute("viewBox", `${viewBox.x} ${viewBox.y} ${viewBox.width} ${viewBox.height}`);

        let isPanning = false;
        let start = { x: 0, y: 0 };

        svg.addEventListener("mousedown", e => {
          isPanning = true;
          start = { x: e.clientX, y: e.clientY };
        });
        svg.addEventListener("mouseup", () => { isPanning = false; });
        svg.addEventListener("mouseleave", () => { isPanning = false; });
        svg.addEventListener("mousemove", e => {
          if (!isPanning) return;
          const dx = (e.clientX - start.x) * viewBox.width / svg.clientWidth;
          const dy = (e.clientY - start.y) * viewBox.height / svg.clientHeight;
          viewBox.x -= dx;
          viewBox.y -= dy;
          svg.setAttribute("viewBox", `${viewBox.x} ${viewBox.y} ${viewBox.width} ${viewBox.height}`);
          start = { x: e.clientX, y: e.clientY };
        });
        svg.addEventListener("wheel", e => {
          e.preventDefault();
          const scale = e.deltaY < 0 ? 0.9 : 1.1;
          viewBox.width *= scale;
          viewBox.height *= scale;
          svg.setAttribute("viewBox", `${viewBox.x} ${viewBox.y} ${viewBox.width} ${viewBox.height}`);
        });

        const tokens = marked.lexer(md);
        const nodes = [];
        let y = 50;

        tokens.forEach(tok => {
          if (tok.type === 'heading' && tok.depth === 2) {
            nodes.push({ text: tok.text, depth: 0, y: y });
            y += 80;
          } else if (tok.type === 'heading' && tok.depth === 3) {
            nodes.push({ text: tok.text, depth: 1, y: y });
            y += 80;
          }
        });

        const width = Math.max(800, nodes.length * 50);
        const height = y + 40;
        viewBox.width = width;
        viewBox.height = height;
        svg.setAttribute("viewBox", `${viewBox.x} ${viewBox.y} ${viewBox.width} ${viewBox.height}`);

        nodes.forEach((n, i) => {
          const x = 80 + n.depth * 200;
          const cy = n.y;

          if (n.depth === 1) {
            for (let j = i - 1; j >= 0; j--) {
              if (nodes[j].depth === 0) {
                const px = 80;
                const py = nodes[j].y;
                const line = document.createElementNS(svg.namespaceURI, 'line');
                line.setAttribute('x1', px + 20);
                line.setAttribute('y1', py);
                line.setAttribute('x2', x - 20);
                line.setAttribute('y2', cy);
                line.setAttribute('stroke', '#00ffcc');
                line.setAttribute('stroke-width', '2');
                line.setAttribute('style', 'filter: drop-shadow(0 0 5px #00ffcc)');
                zoomGroup.appendChild(line);
                break;
              }
            }
          }

          const circle = document.createElementNS(svg.namespaceURI, 'circle');
          circle.setAttribute('cx', x);
          circle.setAttribute('cy', cy);
          circle.setAttribute('r', 12);
          circle.setAttribute('fill', '#39ff14');
          circle.setAttribute('stroke', '#00ffcc');
          circle.setAttribute('stroke-width', '2');
          circle.setAttribute('style', 'filter: drop-shadow(0 0 8px #00ffcc)');
          zoomGroup.appendChild(circle);

          const text = document.createElementNS(svg.namespaceURI, 'text');
          text.setAttribute('x', x);
          text.setAttribute('y', cy + 25);
          text.setAttribute('text-anchor', 'middle');
          text.textContent = n.text;
          zoomGroup.appendChild(text);
        });

        document.getElementById("fullscreen-toggle").onclick = () => {
          const graph = document.getElementById("graph");
          graph.classList.toggle("fullscreen");
          const btn = document.getElementById("fullscreen-toggle");
          btn.textContent = graph.classList.contains("fullscreen") ? "Exit Fullscreen" : "Full Screen";
        };
      });
  </script>
</body>
</html>
