<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <title>THM The Docker Rodeo | Writeup</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="HTB The Docker Rodeo | Writeup">
  <meta property="og:title" content="HTB The Docker Rodeo Writeup">
  <meta property="og:description" content="TryHackMe The Docker Rodeo Writeup - Tags: PHPAdmin, File Upload, LPE">
  <meta property="og:type" content="article">
  <meta property="og:site_name" content="0x0z0n">
  <link rel="stylesheet" href="../style.css" />
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    :root {
      --accent: #4caf50;
      --link-color: #ffeb3b;
      --bg: #111;
      --card: #1e1e1e;
      --text: #eee;
    }
    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 2rem;
      max-width: 850px;
      margin: auto;
      line-height: 1.7;
    }
    a {
      color: var(--link-color);
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    h1, h2, h3 {
      color: var(--accent);
      margin-top: 2rem;
      border-bottom: 1px solid #333;
      padding-bottom: 0.3rem;
    }
    pre {
      background: var(--card);
      padding: 1rem;
      border-left: 4px solid var(--accent);
      overflow-x: auto;
      border-radius: 4px;
      margin: 1.5rem 0;
    }
    code {
      background: #222;
      padding: 0.2rem 0.4rem;
      border-radius: 4px;
      font-family: monospace;
    }
    #content img {
      max-width: 100%;
      border-radius: 6px;
      margin: 1rem 0;
    }
    #content blockquote {
      border-left: 4px solid var(--accent);
      background: #1a1a1a;
      padding: 0.8rem 1rem;
      margin: 1rem 0;
      font-style: italic;
      color: #ccc;
    }
    .back-link {
      display: inline-block;
      margin-bottom: 2rem;
      font-weight: bold;
    }
    #graph {
      margin-top: 3rem;
      border: 1px solid #00ffcc;
      background: #0a0a0a;
      border-radius: 8px;
      overflow: auto;
    }
    svg text {
      font-family: monospace;
      font-size: 12px;
      fill: #00ffcc;
    }
  </style>
</head>
<body>
  <a href="../index.html" class="back-link">‚Üê Back to Home</a>
  <div id="content">Loading writeup...</div>

  <script>
    fetch("TheDockerRodeo.md")
      .then(res => res.text())
      .then(md => {
        const contentDiv = document.getElementById("content");
        contentDiv.innerHTML = marked.parse(md);

        const graphWrapper = document.createElement("div");
        graphWrapper.id = "graph";

        const svg = document.createElementNS("http://www.w3.org/2000/svg", "svg");
        svg.setAttribute("id", "svg-tree");
        svg.setAttribute("width", "100%");
        svg.setAttribute("height", "400");
        graphWrapper.appendChild(svg);
        document.body.appendChild(graphWrapper);

        const tokens = marked.lexer(md);
        const nodes = [];
        let y = 50;

        tokens.forEach(tok => {
          if (tok.type === 'heading' && tok.depth === 2) {
            nodes.push({ text: tok.text, depth: 0, y: y });
            y += 80;
          } else if (tok.type === 'heading' && tok.depth === 3) {
            nodes.push({ text: tok.text, depth: 1, y: y });
            y += 80;
          }
        });

        const width = Math.max(800, nodes.length * 50);
        const height = y + 40;
        svg.setAttribute("viewBox", `0 0 ${width} ${height}`);

        nodes.forEach((n, i) => {
          const x = 120 + n.depth * 250;
          const cy = n.y;

          if (n.depth === 1) {
            for (let j = i - 1; j >= 0; j--) {
              if (nodes[j].depth === 0) {
                const px = 120;
                const py = nodes[j].y;
                const line = document.createElementNS(svg.namespaceURI, 'line');
                line.setAttribute('x1', px + 20);
                line.setAttribute('y1', py);
                line.setAttribute('x2', x - 20);
                line.setAttribute('y2', cy);
                line.setAttribute('stroke', '#00ffcc');
                line.setAttribute('stroke-width', '2');
                line.setAttribute('style', 'filter: drop-shadow(0 0 5px #00ffcc)');
                svg.appendChild(line);
                break;
              }
            }
          }

          const circle = document.createElementNS(svg.namespaceURI, 'circle');
          circle.setAttribute('cx', x);
          circle.setAttribute('cy', cy);
          circle.setAttribute('r', 15);
          circle.setAttribute('fill', '#39ff14');
          circle.setAttribute('stroke', '#00ffcc');
          circle.setAttribute('stroke-width', '2');
          circle.setAttribute('style', 'filter: drop-shadow(0 0 8px #00ffcc)');
          svg.appendChild(circle);

          const text = document.createElementNS(svg.namespaceURI, 'text');
          text.setAttribute('x', x);
          text.setAttribute('y', cy + 30);
          text.setAttribute('text-anchor', 'middle');
          text.textContent = n.text;
          svg.appendChild(text);
        });
      });
  </script>
</body>
</html>
