<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <title>Windows Cheatsheets</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    body {
      margin: 0;
      background: #000;
      font-family: monospace;
      color: #ccc;
      padding: 2rem;
    }

    h2 {
      font-size: 1.6rem;
      color: #4caf50;
      margin-bottom: 1rem;
      border-bottom: 2px solid #333;
    }

    .postcard {
      background: #111;
      border-left: 4px solid #4caf50;
      border-radius: 6px;
      box-shadow: 0 0 10px rgba(0,255,0,0.1);
      margin: 1rem 0;
    }

    .postcard summary {
      font-size: 1.2rem;
      font-weight: bold;
      color: #ffeb3b;
      cursor: pointer;
      padding: 1rem;
    }

    .postcard[open] summary {
      color: #fff066;
    }

    .postcard-content {
      padding: 1rem 1.5rem;
      color: #ccc;
    }

    .postcard-content h1, .postcard-content h2, .postcard-content h3 {
      color: #4caf50;
    }

    .postcard-content pre {
      background: #1e1e1e;
      padding: 1rem;
      overflow-x: auto;
      border-left: 4px solid #4caf50;
      border-radius: 4px;
      color: #eee;
    }

    .postcard-content code {
      background: #222;
      padding: 0.2rem 0.4rem;
      border-radius: 4px;
      color: #eee;
    }
  </style>
</head>
<body>

  <h2>ðŸªŸ Windows Cheatsheets</h2>

  <!-- Placeholder for all the MD files -->
  <div id="windows-cheatsheets"></div>

  <script>
    const files = [
      "Abusing Resource-Based Constrained Delegation.md",
      "Abusing Unconstrained Delegation.md",
      "AD ACLs Cheatsheet.md",
      "ADCS Attacks with Certipy.md",
      "BloodyAD Cheatsheet.md",
      "Windows Privilege Escalation.md",
      "Getting started with Sliver C2.md"
    ];

    const container = document.getElementById('windows-cheatsheets');

    files.forEach(filename => {
      const id = filename.replace(/\s+/g, '-').replace(/\.md$/, '');
      const filePath = `posts/${filename}`;

      const details = document.createElement('details');
      details.className = 'postcard';

      const summary = document.createElement('summary');
      summary.textContent = filename.replace('.md', '');
      details.appendChild(summary);

      const content = document.createElement('div');
      content.className = 'postcard-content';
      content.innerHTML = `<em>Loading <code>${filename}</code>...</em>`;
      details.appendChild(content);

      fetch(filePath)
        .then(res => res.ok ? res.text() : Promise.reject())
        .then(md => content.innerHTML = marked.parse(md))
        .catch(() => content.innerHTML = `<p style="color:red;">Failed to load: ${filename}</p>`);

      container.appendChild(details);
    });
  </script>

</body>
</html>
