<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="HTB Admirer | Writeup">
  <meta property="og:title" content="HTB Admirer Writeup">
  <meta property="og:description" content="Hack The Box Admirer Writeup - Tags: FTP, ShellUpload, Recon">
  <meta property="og:type" content="article">

  <title>HTB Admirer | Writeup</title>
  <link rel="stylesheet" href="../style.css" />
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    :root {
      --accent: #4caf50;
      --link-color: #ffeb3b;
      --bg: #111;
      --card: #1e1e1e;
      --text: #eee;
    }
    body {
      font-family: sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 0;
    }
    header {
      background: #222;
      padding: 1rem;
      text-align: center;
    }
    header a {
      color: var(--link-color);
      text-decoration: none;
      font-weight: bold;
    }
    header a:hover {
      text-decoration: underline;
    }
    main {
      max-width: 900px;
      margin: 2rem auto;
      padding: 1rem;
    }
    h1, h2, h3 {
      color: var(--accent);
      margin-top: 2rem;
      border-bottom: 1px solid #333;
      padding-bottom: 0.3rem;
    }
    a {
      color: var(--link-color);
    }
    a:hover {
      text-decoration: underline;
    }
    pre {
      background: var(--card);
      padding: 1rem;
      border-left: 3px solid var(--accent);
      overflow-x: auto;
      border-radius: 4px;
      margin: 1.5rem 0;
    }
    code {
      background: #222;
      padding: 0.2rem 0.4rem;
      border-radius: 4px;
      font-family: monospace;
    }
    figure {
      text-align: center;
      margin: 2rem 0;
    }
    figcaption {
      color: #aaa;
      font-size: 0.9em;
    }
    blockquote {
      border-left: 4px solid var(--accent);
      background: #1a1a1a;
      padding: 0.8rem 1rem;
      margin: 1rem 0;
      font-style: italic;
      color: #ccc;
    }
  </style>
</head>
<body>
  <header>
    <a href="../index.html">‚Üê Back to Home</a>
  </header>
  <main>
    <div id="content">Loading writeup...</div>
  </main>

  <script>
    fetch("Admirer.md")
      .then(res => res.text())
      .then(md => {
        document.getElementById("content").innerHTML = marked.parse(md);
      });
  </script>
</body>
</html>
